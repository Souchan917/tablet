<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>モニター前 - 謎解きシステム</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
            width: 100vw;
            height: 100vh;
        }
        
        /* 隠しボタン（左上5回タップ） */
        .hidden-back-btn {
            position: fixed;
            top: 0;
            left: 0;
            width: 100px;
            height: 100px;
            background: transparent;
            border: none;
            cursor: pointer;
            z-index: 1000;
            opacity: 0;
        }
        
        /* 画像表示エリア */
        .image-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* 背景画像 */
        #backgroundImage {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        
        /* 車両番号モニター */
        .car-number-monitor {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 200px;
            background: linear-gradient(45deg, #111111, #333333);
            border: 3px solid #d4af37;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2;
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.8), 
                inset 0 2px 10px rgba(255, 215, 0, 0.2),
                0 0 20px rgba(212, 175, 55, 0.3);
        }
        
        .monitor-header {
            font-size: 14px;
            color: #d4af37;
            font-weight: bold;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }
        
        .monitor-car-number {
            font-size: 48px;
            font-weight: bold;
            color: #d4af37;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
            font-family: 'Times New Roman', Times, serif;
        }
        
        .monitor-suffix {
            font-size: 16px;
            color: #d4af37;
            margin-top: 5px;
            letter-spacing: 1px;
        }
        
        /* ローディングテキスト */
        #loadingText {
            color: white;
            font-size: 24px;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
        }
        
        /* タップ回数インジケーター */
        .tap-indicator {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 60px;
            height: 60px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #fff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 999;
        }
        
        .tap-indicator.show {
            opacity: 1;
        }
        
        /* レスポンシブデザイン */
        @media (max-width: 768px) {
            #loadingText {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <!-- 隠しボタン（左上5回タップでホームに戻る） -->
    <button class="hidden-back-btn" id="hiddenBackBtn"></button>
    
    <!-- タップインジケーター -->
    <div class="tap-indicator" id="tapIndicator">5</div>
    
    <!-- 画像表示エリア -->
    <div class="image-container">
        <img id="backgroundImage" src="images/front/step_1.jpg" alt="モニター前背景">
        
        <!-- 車両番号モニター -->
        <div class="car-number-monitor" id="carNumberMonitor">
            <div class="monitor-header">GATANGO TRAIN</div>
            <div class="monitor-car-number" id="monitorCarNumber">3600</div>
            <div class="monitor-suffix">号車</div>
        </div>
        
        <p id="loadingText">画像を読み込み中...</p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script>
        // Firebase初期化
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let selectedTeamData = null;
        let unsubscribeSelectedTeam = null;
        let unsubscribeCarNumber = null;
        let heartbeatInterval = null;
        let tapCount = 0;
        let tapTimer = null;
        let currentCarNumber = 3600;

        // DOM要素
        const hiddenBackBtn = document.getElementById('hiddenBackBtn');
        const tapIndicator = document.getElementById('tapIndicator');

        // 接続監視のハートビート送信
        function sendHeartbeat() {
            try {
                db.collection('device-connections').doc('monitor-front').set({
                    type: 'monitor-front',
                    lastSeen: new Date(),
                    isConnected: true
                }, { merge: true });
            } catch (error) {
                console.error('ハートビート送信エラー:', error);
            }
        }

        // ハートビート開始
        function startHeartbeat() {
            // 初回送信
            sendHeartbeat();
            
            // 3秒ごとに送信
            heartbeatInterval = setInterval(sendHeartbeat, 3000);
        }

        // ハートビート停止
        function stopHeartbeat() {
            if (heartbeatInterval) {
                clearInterval(heartbeatInterval);
                heartbeatInterval = null;
            }
            
            // 切断状態を送信
            try {
                db.collection('device-connections').doc('monitor-front').set({
                    type: 'monitor-front',
                    lastSeen: new Date(),
                    isConnected: false
                }, { merge: true });
            } catch (error) {
                console.error('切断状態送信エラー:', error);
            }
        }

        // 車両番号を更新
        function updateCarNumber() {
            const monitorCarNumber = document.getElementById('monitorCarNumber');
            monitorCarNumber.textContent = currentCarNumber;
        }
        
        // 車両番号の変更を監視
        function watchCarNumber() {
            unsubscribeCarNumber = db.collection('global').doc('carNumberManual').onSnapshot((doc) => {
                if (doc.exists) {
                    const data = doc.data();
                    const newNumber = data.value || 3600;
                    
                    if (newNumber !== currentCarNumber) {
                        currentCarNumber = newNumber;
                        updateCarNumber();
                    }
                }
            }, (error) => {
                console.error('車両番号監視エラー:', error);
            });
        }
        
        // 表示を更新
        function updateDisplay() {
            const loadingText = document.getElementById('loadingText');
            const backgroundImage = document.getElementById('backgroundImage');
            const carNumberMonitor = document.getElementById('carNumberMonitor');
            
            if (!selectedTeamData) {
                loadingText.textContent = 'スタッフがチームを選択していません';
                loadingText.style.display = 'block';
                carNumberMonitor.style.display = 'none';
                return;
            }
            
            // 選択されたチームの現在のステップを取得
            const currentStep = selectedTeamData.currentStep || 0;
            
            // 背景画像は常にstep_1を使用
            backgroundImage.src = 'images/front/step_1.jpg';
            
            // モニターとローディングテキストの表示制御
            loadingText.style.display = 'none';
            carNumberMonitor.style.display = 'flex';
            
            console.log(`モニター前: チーム${selectedTeamData.teamId} - ステップ${currentStep + 1}`);
        }

        // 選択されたチームの変更を監視
        function watchSelectedTeam() {
            unsubscribeSelectedTeam = db.collection('monitor-front').doc('selectedTeam').onSnapshot((doc) => {
                if (doc.exists) {
                    selectedTeamData = doc.data();
                    updateDisplay();
                } else {
                    selectedTeamData = null;
                    updateDisplay();
                }
            }, (error) => {
                console.error('選択チーム監視エラー:', error);
            });
        }

        // 戻るボタンの設定
        function setupBackButton() {
            hiddenBackBtn.addEventListener('click', function() {
                tapCount++;
                const remaining = 5 - tapCount;
                
                tapIndicator.textContent = remaining;
                tapIndicator.classList.add('show');
                
                if (tapTimer) {
                    clearTimeout(tapTimer);
                }
                
                if (tapCount >= 5) {
                    console.log('5回タップ完了 - ホームに戻る');
                    goBack();
                    return;
                }
                
                // 3秒以内にタップしなかった場合リセット
                tapTimer = setTimeout(() => {
                    tapCount = 0;
                    tapIndicator.textContent = '5';
                    tapIndicator.classList.remove('show');
                }, 3000);
                
                // 1秒後にインジケーターを隠す
                setTimeout(() => {
                    if (tapCount < 5) {
                        tapIndicator.classList.remove('show');
                    }
                }, 1000);
            });
        }

        // 戻るボタン
        function goBack() {
            if (unsubscribeSelectedTeam) {
                unsubscribeSelectedTeam();
            }
            if (unsubscribeCarNumber) {
                unsubscribeCarNumber();
            }
            stopHeartbeat();
            window.location.href = 'index.html';
        }

        // 初期化
        document.addEventListener('DOMContentLoaded', function() {
            setupBackButton();
            
            // 接続監視開始
            startHeartbeat();
            
            // Firebase接続後に監視開始
            setTimeout(() => {
                watchSelectedTeam();
                watchCarNumber();
                updateCarNumber();
            }, 1000);
        });

        // ページ離脱時のクリーンアップ
        window.addEventListener('beforeunload', function() {
            if (unsubscribeSelectedTeam) {
                unsubscribeSelectedTeam();
            }
            if (unsubscribeCarNumber) {
                unsubscribeCarNumber();
            }
            stopHeartbeat();
        });

        // ページ非表示時のクリーンアップ
        window.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                stopHeartbeat();
            } else {
                startHeartbeat();
            }
        });

        // 自動全画面機能
        function enterFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.error('自動全画面エラー:', err);
                });
            }
        }

        // ページ読み込み時に自動全画面
        window.addEventListener('load', function() {
            // 少し遅延を入れて実行
            setTimeout(enterFullscreen, 500);
        });

        // ユーザーインタラクション後にも試行
        document.addEventListener('click', function() {
            enterFullscreen();
        }, { once: true });

        document.addEventListener('keydown', function() {
            enterFullscreen();
        }, { once: true });
    </script>
</body>
</html>
