<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>モニター前 - 謎解きシステム</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
            width: 100vw;
            height: 100vh;
        }
        
        /* 隠しボタン（左上5回タップ） */
        .hidden-back-btn {
            position: fixed;
            top: 0;
            left: 0;
            width: 100px;
            height: 100px;
            background: transparent;
            border: none;
            cursor: pointer;
            z-index: 1000;
            opacity: 0;
        }
        
        /* 画像表示エリア */
        .image-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* 画像 */
        #progressImage {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
            display: none;
        }
        
        /* ローディングテキスト */
        #loadingText {
            color: white;
            font-size: 24px;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        /* タップ回数インジケーター */
        .tap-indicator {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 60px;
            height: 60px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #fff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 999;
        }
        
        .tap-indicator.show {
            opacity: 1;
        }
        
        /* レスポンシブデザイン */
        @media (max-width: 768px) {
            #loadingText {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <!-- 隠しボタン（左上5回タップでホームに戻る） -->
    <button class="hidden-back-btn" id="hiddenBackBtn"></button>
    
    <!-- タップインジケーター -->
    <div class="tap-indicator" id="tapIndicator">5</div>
    
    <!-- 画像表示エリア -->
    <div class="image-container">
        <img id="progressImage" src="" alt="進捗画像">
        <p id="loadingText">画像を読み込み中...</p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script>
        // Firebase初期化
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let selectedTeamData = null;
        let unsubscribeSelectedTeam = null;
        let heartbeatInterval = null;
        let tapCount = 0;
        let tapTimer = null;

        // DOM要素
        const hiddenBackBtn = document.getElementById('hiddenBackBtn');
        const tapIndicator = document.getElementById('tapIndicator');

        // 接続監視のハートビート送信
        function sendHeartbeat() {
            try {
                db.collection('device-connections').doc('monitor-front').set({
                    type: 'monitor-front',
                    lastSeen: new Date(),
                    isConnected: true
                }, { merge: true });
            } catch (error) {
                console.error('ハートビート送信エラー:', error);
            }
        }

        // ハートビート開始
        function startHeartbeat() {
            // 初回送信
            sendHeartbeat();
            
            // 3秒ごとに送信
            heartbeatInterval = setInterval(sendHeartbeat, 3000);
        }

        // ハートビート停止
        function stopHeartbeat() {
            if (heartbeatInterval) {
                clearInterval(heartbeatInterval);
                heartbeatInterval = null;
            }
            
            // 切断状態を送信
            try {
                db.collection('device-connections').doc('monitor-front').set({
                    type: 'monitor-front',
                    lastSeen: new Date(),
                    isConnected: false
                }, { merge: true });
            } catch (error) {
                console.error('切断状態送信エラー:', error);
            }
        }

        // 画像を更新
        function updateImage() {
            if (!selectedTeamData) {
                const loadingText = document.getElementById('loadingText');
                const img = document.getElementById('progressImage');
                loadingText.textContent = 'スタッフがチームを選択していません';
                img.style.display = 'none';
                loadingText.style.display = 'block';
                return;
            }
            
            // 選択されたチームの現在のステップを取得
            const currentStep = selectedTeamData.currentStep || 0;
            
            // 画像パスを生成（ステップ1から8まで）
            const imagePath = `images/front/step_${currentStep + 1}.jpg`;
            
            // 画像を表示
            const img = document.getElementById('progressImage');
            const loadingText = document.getElementById('loadingText');
            
            loadingText.textContent = `チーム${selectedTeamData.teamId} - ステップ${currentStep + 1} 読み込み中...`;
            
            img.onload = function() {
                loadingText.style.display = 'none';
                img.style.display = 'block';
            };
            
            img.onerror = function() {
                loadingText.textContent = `画像が見つかりません: ${imagePath}`;
                img.style.display = 'none';
                loadingText.style.display = 'block';
            };
            
            img.src = imagePath;
        }

        // 選択されたチームの変更を監視
        function watchSelectedTeam() {
            unsubscribeSelectedTeam = db.collection('monitor-front').doc('selectedTeam').onSnapshot((doc) => {
                if (doc.exists) {
                    selectedTeamData = doc.data();
                    updateImage();
                } else {
                    selectedTeamData = null;
                    updateImage();
                }
            }, (error) => {
                console.error('選択チーム監視エラー:', error);
            });
        }

        // 戻るボタンの設定
        function setupBackButton() {
            hiddenBackBtn.addEventListener('click', function() {
                tapCount++;
                const remaining = 5 - tapCount;
                
                tapIndicator.textContent = remaining;
                tapIndicator.classList.add('show');
                
                if (tapTimer) {
                    clearTimeout(tapTimer);
                }
                
                if (tapCount >= 5) {
                    console.log('5回タップ完了 - ホームに戻る');
                    goBack();
                    return;
                }
                
                // 3秒以内にタップしなかった場合リセット
                tapTimer = setTimeout(() => {
                    tapCount = 0;
                    tapIndicator.textContent = '5';
                    tapIndicator.classList.remove('show');
                }, 3000);
                
                // 1秒後にインジケーターを隠す
                setTimeout(() => {
                    if (tapCount < 5) {
                        tapIndicator.classList.remove('show');
                    }
                }, 1000);
            });
        }

        // 戻るボタン
        function goBack() {
            if (unsubscribeSelectedTeam) {
                unsubscribeSelectedTeam();
            }
            stopHeartbeat();
            window.location.href = 'index.html';
        }

        // 初期化
        document.addEventListener('DOMContentLoaded', function() {
            setupBackButton();
            
            // 接続監視開始
            startHeartbeat();
            
            // Firebase接続後に選択チームを監視
            setTimeout(() => {
                watchSelectedTeam();
            }, 1000);
        });

        // ページ離脱時のクリーンアップ
        window.addEventListener('beforeunload', function() {
            if (unsubscribeSelectedTeam) {
                unsubscribeSelectedTeam();
            }
            stopHeartbeat();
        });

        // ページ非表示時のクリーンアップ
        window.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                stopHeartbeat();
            } else {
                startHeartbeat();
            }
        });

        // 自動全画面機能
        function enterFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.error('自動全画面エラー:', err);
                });
            }
        }

        // ページ読み込み時に自動全画面
        window.addEventListener('load', function() {
            // 少し遅延を入れて実行
            setTimeout(enterFullscreen, 500);
        });

        // ユーザーインタラクション後にも試行
        document.addEventListener('click', function() {
            enterFullscreen();
        }, { once: true });

        document.addEventListener('keydown', function() {
            enterFullscreen();
        }, { once: true });
    </script>
</body>
</html>
