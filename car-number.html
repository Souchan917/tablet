<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>車両番号前 - 謎解きシステム</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Playfair Display', 'Georgia', serif;
            background-color: #1c1c1c;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #d4af37;
            background-image: radial-gradient(circle at center, #2c2c2c 0%, #1c1c1c 100%);
            overflow: hidden;
        }

        /* 隠しボタン（左上5回タップ） */
        .hidden-back-btn {
            position: fixed;
            top: 0;
            left: 0;
            width: 100px;
            height: 100px;
            background: transparent;
            border: none;
            cursor: pointer;
            z-index: 1000;
            opacity: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        .train-car-number-display {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .train-car-frame {
            background: linear-gradient(45deg, #111111, #333333);
            border: 15px solid;
            border-image: linear-gradient(135deg, #d4af37, #f4e38e, #d4af37, #7d6608) 1;
            border-radius: 0px;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 95vw;
            height: 95vh;
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.8), 
                inset 0 2px 10px rgba(255, 215, 0, 0.2),
                0 0 20px rgba(212, 175, 55, 0.3);
            position: relative;
            overflow: hidden;
        }

        .train-car-frame::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40"><rect x="0" y="0" width="40" height="40" fill="none" stroke="rgba(212, 175, 55, 0.15)" stroke-width="1"/></svg>');
            background-size: 40px 40px;
            pointer-events: none;
            opacity: 0.2;
        }

        .train-car-frame::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, 
                rgba(212, 175, 55, 0.1) 0%, 
                rgba(212, 175, 55, 0) 50%, 
                rgba(212, 175, 55, 0.1) 100%);
            pointer-events: none;
        }

        .train-emblem {
            width: 40%;
            max-width: 300px;
            margin-bottom: 1rem;
            border: 2px solid #d4af37;
            padding: 0.5rem;
            background-color: #111111;
            border-radius: 4px;
            box-shadow: 
                inset 0 0 5px rgba(0, 0, 0, 0.8),
                0 0 10px rgba(212, 175, 55, 0.3);
        }

        .emblem-inner {
            border: 1px solid #d4af37;
            padding: 0.8rem;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #111111;
            position: relative;
            overflow: hidden;
        }

        .emblem-inner::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(
                to right,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.3) 100%
            );
            transform: skewX(-25deg);
            animation: shine 5s infinite;
        }

        @keyframes shine {
            0% { left: -100%; }
            20% { left: 100%; }
            100% { left: 100%; }
        }

        .emblem-text {
            color: #d4af37;
            font-size: 1.2rem;
            font-weight: bold;
            letter-spacing: 4px;
            text-align: center;
            text-shadow: 0 0 5px rgba(212, 175, 55, 0.5);
        }

        .car-number-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-grow: 1;
            justify-content: center;
            width: 100%;
            position: relative;
        }

        .car-number {
            font-size: 70vw;
            font-weight: bold;
            color: #d4af37;
            text-shadow: 
                0 4px 10px rgba(0, 0, 0, 0.5),
                0 0 20px rgba(212, 175, 55, 0.3),
                0 0 40px rgba(212, 175, 55, 0.2);
            line-height: 0.9;
            text-align: center;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Times New Roman', Times, serif;
            min-height: 60vh;
            position: relative;
        }

        .car-suffix {
            font-size: 4.5rem;
            font-weight: bold;
            color: #d4af37;
            margin-top: 0.5rem;
            letter-spacing: 2px;
            text-align: center;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            font-family: sans-serif;
        }

        .car-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: #d4af37;
            margin-top: 0.5rem;
            letter-spacing: 3px;
            text-shadow: 0 0 5px rgba(212, 175, 55, 0.5);
        }

        /* 控えめなノイズ効果 */
        .noise-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle, rgba(0,0,0,0.95) 0%, rgba(0,0,0,0.98) 50%, rgba(0,0,0,1) 100%),
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 3px,
                    rgba(255,255,255,0.03) 3px,
                    rgba(255,255,255,0.03) 6px
                ),
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 3px,
                    rgba(255,255,255,0.03) 3px,
                    rgba(255,255,255,0.03) 6px
                );
            pointer-events: none;
            z-index: 10;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .noise-overlay.active {
            opacity: 1;
        }

        .noise-overlay::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    0deg,
                    rgba(255, 255, 255, 0.02),
                    rgba(255, 255, 255, 0.02) 1px,
                    transparent 1px,
                    transparent 4px
                ),
                repeating-linear-gradient(
                    90deg,
                    rgba(255, 255, 255, 0.02),
                    rgba(255, 255, 255, 0.02) 1px,
                    transparent 1px,
                    transparent 4px
                );
            animation: gentle-static 0.3s linear infinite;
        }

        @keyframes gentle-static {
            0% { transform: translate(0px, 0px); }
            25% { transform: translate(-0.5px, 0.5px); }
            50% { transform: translate(0.5px, -0.5px); }
            75% { transform: translate(-0.5px, -0.5px); }
            100% { transform: translate(0px, 0px); }
        }

        .noise-overlay::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(
                    0deg,
                    transparent 0%,
                    rgba(255, 255, 255, 0.05) 20%,
                    transparent 40%,
                    rgba(255, 255, 255, 0.03) 60%,
                    transparent 80%,
                    rgba(255, 255, 255, 0.05) 100%
                );
            animation: gentle-scan-lines 3s linear infinite;
        }

        @keyframes gentle-scan-lines {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100vh); }
        }

        .noise-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff4444;
            font-size: 4rem;
            font-weight: bold;
            text-shadow: 
                0 0 10px #ff4444,
                0 0 20px #ff4444;
            animation: gentle-glitch-text 1s linear infinite;
            z-index: 11;
            text-align: center;
        }

        @keyframes gentle-glitch-text {
            0% { transform: translate(-50%, -50%) skew(0deg); }
            25% { transform: translate(-50.5%, -49.5%) skew(0.5deg); }
            50% { transform: translate(-49.5%, -50.5%) skew(-0.5deg); }
            75% { transform: translate(-50%, -50%) skew(0deg); }
            100% { transform: translate(-50%, -50%) skew(0deg); }
        }

        /* 減算アニメーション */
        .car-number.countdown {
            animation: countdown-pulse 1s ease-in-out;
        }

        @keyframes countdown-pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); color: #ff6b6b; }
            100% { transform: scale(1); }
        }

        /* 桁数に応じたフォントサイズ微調整 */
        .car-number.digits-1 {
            font-size: 80vw;
        }
        
        .car-number.digits-2 {
            font-size: 76vw;
        }
        
        .car-number.digits-3 {
            font-size: 70vw;
        }
        
        .car-number.digits-4 {
            font-size: 64vw;
        }

        /* レスポンシブデザイン */
        @media (max-width: 768px) {
            .train-car-frame {
                border-width: 10px;
                padding: 1rem;
            }
            
            .car-suffix {
                font-size: 3rem;
            }
            
            .car-name {
                font-size: 1.2rem;
            }

            .emblem-text {
                font-size: 1rem;
                letter-spacing: 2px;
            }

            .noise-text {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .train-car-frame {
                border-width: 8px;
                padding: 0.5rem;
            }
            
            .car-suffix {
                font-size: 2.5rem;
            }
            
            .emblem-text {
                font-size: 0.8rem;
                letter-spacing: 1px;
            }

            .car-name {
                font-size: 1rem;
            }

            .noise-text {
                font-size: 1.5rem;
            }
        }

        /* 横向きの場合の調整 */
        @media (orientation: landscape) {
            .car-number.digits-1 {
                font-size: 60vh;
            }
            
            .car-number.digits-2 {
                font-size: 56vh;
            }
            
            .car-number.digits-3 {
                font-size: 50vh;
            }
            
            .car-number.digits-4 {
                font-size: 44vh;
            }
        }


    </style>
</head>
<body>
    <button class="hidden-back-btn" id="hiddenBackBtn"></button>
    
    <div class="container">
        <div class="train-car-number-display">
            <div class="train-car-frame">
                <div class="noise-overlay" id="noiseOverlay">
                    <div class="noise-text">ACCESS DENIED</div>
        </div>
        
                <div class="train-emblem">
                    <div class="emblem-inner">
                        <span class="emblem-text">GATANGO TRAIN</span>
                    </div>
                </div>
                <div class="car-number-container">
                    <div class="car-number digits-4" id="carNumber">3600</div>
                    <div class="car-suffix">号車</div>
        </div>
                <div class="car-name">GATANGO</div>
        </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script>
        // Firebase初期化
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let currentCarNumber = 3600;
        let unsubscribeCarNumber = null;
        let unsubscribeCountdown = null;
        let unsubscribeSelectedTeam = null;
        let unsubscribeTeamProgress = null;
        let countdownInterval = null;
        let selectedTeamData = null;
        let isStep4Cleared = false;
        let heartbeatInterval = null;

        // 接続監視のハートビート送信
        function sendHeartbeat() {
            try {
                db.collection('device-connections').doc('car-number').set({
                    type: 'car-number',
                    lastSeen: new Date(),
                    isConnected: true
                }, { merge: true });
            } catch (error) {
                console.error('ハートビート送信エラー:', error);
            }
        }

        // ハートビート開始
        function startHeartbeat() {
            // 初回送信
            sendHeartbeat();
            
            // 3秒ごとに送信
            heartbeatInterval = setInterval(sendHeartbeat, 3000);
        }

        // ハートビート停止
        function stopHeartbeat() {
            if (heartbeatInterval) {
                clearInterval(heartbeatInterval);
                heartbeatInterval = null;
            }
            
            // 切断状態を送信
            try {
                db.collection('device-connections').doc('car-number').set({
                    type: 'car-number',
                    lastSeen: new Date(),
                    isConnected: false
                }, { merge: true });
            } catch (error) {
                console.error('切断状態送信エラー:', error);
            }
        }

        // 隠しボタン（左上5回タップ）
        let tapCount = 0;
        let tapTimer = null;
        document.getElementById('hiddenBackBtn').addEventListener('click', function() {
            tapCount++;
            
            if (tapTimer) {
                clearTimeout(tapTimer);
            }
            
            if (tapCount >= 5) {
                goBack();
                return;
            }
            
            // 2秒以内にタップしなかった場合リセット
            tapTimer = setTimeout(() => {
                tapCount = 0;
            }, 2000);
        });

        // 桁数に応じたクラスを更新する関数
        function updateDigitClass(number) {
            const carNumber = document.getElementById('carNumber');
            // 既存の桁数クラスをすべて削除
            carNumber.classList.remove('digits-1', 'digits-2', 'digits-3', 'digits-4');
            
            // 桁数を計算
            const digitCount = number.toString().length;
            
            // 桁数に応じたクラスを追加
            carNumber.classList.add(`digits-${digitCount}`);
        }

        // 車両番号表示を更新
        function updateDisplay(number) {
            const display = document.getElementById('carNumber');
            display.textContent = number;
            updateDigitClass(number);
            
            // 減算アニメーション
            display.classList.add('countdown');
            setTimeout(() => {
                display.classList.remove('countdown');
            }, 1000);
        }

        // ノイズ表示を更新
        function updateNoiseDisplay() {
            const noiseOverlay = document.getElementById('noiseOverlay');
            
            if (!selectedTeamData) {
                // チーム未選択時はノイズ表示
                noiseOverlay.classList.add('active');
                return;
            }
            
            if (isStep4Cleared) {
                // ステップ4クリア済み：通常表示
                noiseOverlay.classList.remove('active');
            } else {
                // ステップ4未クリア：ノイズ表示
                noiseOverlay.classList.add('active');
            }
        }

        // 車両番号の変更を監視（マスターからの手動変更のみ）
        function watchCarNumberChanges() {
            unsubscribeCarNumber = db.collection('global').doc('carNumberManual').onSnapshot((doc) => {
                if (doc.exists) {
                    const data = doc.data();
                    const newNumber = data.value || 3600;
                    const lastUpdated = data.timestamp;
                    
                    // マスターからの手動変更の場合のみ更新
                    if (newNumber !== currentCarNumber) {
                        console.log('マスターから車両番号変更:', currentCarNumber, '->', newNumber);
                        currentCarNumber = newNumber;
                        document.getElementById('carNumber').textContent = currentCarNumber;
                        updateDigitClass(currentCarNumber);
                    }
                }
            }, (error) => {
                console.error('車両番号監視エラー:', error);
            });
        }

        // カウントダウン制御の監視
        function watchCountdownControl() {
            unsubscribeCountdown = db.collection('global').doc('carNumberCountdown').onSnapshot((doc) => {
                if (doc.exists) {
                    const data = doc.data();
                    const isActive = data.active || false;
                    const interval = data.interval || 1000;
                    
                    // 既存のカウントダウンを停止
                    if (countdownInterval) {
                        clearInterval(countdownInterval);
                        countdownInterval = null;
                    }
                    
                    if (isActive) {
                        // カウントダウン開始（ローカル処理）
                        console.log('カウントダウン開始 - 間隔:', interval, 'ミリ秒');
                        countdownInterval = setInterval(() => {
                            if (currentCarNumber > 0) {
                                currentCarNumber--;
                                updateDisplay(currentCarNumber);
                            } else {
                                // 0になったらカウントダウン停止
                                clearInterval(countdownInterval);
                                countdownInterval = null;
                                // マスターに停止を通知
                                db.collection('global').doc('carNumberCountdown').set({
                                    active: false,
                                    interval: interval
                                }).catch(error => {
                                    console.error('カウントダウン停止通知エラー:', error);
                                });
                            }
                        }, interval);
                    }
                }
            }, (error) => {
                console.error('カウントダウン制御監視エラー:', error);
            });
        }

        // 選択されたチームを監視
        function watchSelectedTeam() {
            unsubscribeSelectedTeam = db.collection('monitor-front').doc('selectedTeam').onSnapshot((doc) => {
                if (doc.exists) {
                    selectedTeamData = doc.data();
                    console.log('選択チーム更新:', selectedTeamData);
                    checkStep4Status();
                } else {
                    selectedTeamData = null;
                    isStep4Cleared = false;
                    updateNoiseDisplay();
                }
            }, (error) => {
                console.error('選択チーム監視エラー:', error);
            });
        }

        // チーム進捗を監視
        function watchTeamProgress() {
            unsubscribeTeamProgress = db.collection('tabletTeamsFront').onSnapshot((snapshot) => {
                if (selectedTeamData) {
                    checkStep4Status();
                }
            }, (error) => {
                console.error('チーム進捗監視エラー:', error);
            });
        }

        // ステップ4のクリア状況をチェック
        async function checkStep4Status() {
            if (!selectedTeamData) {
                isStep4Cleared = false;
                updateNoiseDisplay();
                return;
            }

            try {
                const teamDoc = await db.collection('tabletTeamsFront').doc(selectedTeamData.teamId.toString()).get();
                if (teamDoc.exists) {
                    const progress = teamDoc.data().progress || [];
                    // ステップ4（インデックス3）がクリアされているかチェック
                    isStep4Cleared = progress[3] === true;
            } else {
                    isStep4Cleared = false;
                }
                updateNoiseDisplay();
            } catch (error) {
                console.error('ステップ4チェックエラー:', error);
                isStep4Cleared = false;
                updateNoiseDisplay();
            }
        }

        // Firebaseから車両番号を初期読み込み
        async function loadCarNumber() {
            try {
                const carDoc = await db.collection('global').doc('carNumberManual').get();
                if (carDoc.exists) {
                    currentCarNumber = carDoc.data().value || 3600;
                } else {
                    // 初期値を設定
                    await db.collection('global').doc('carNumberManual').set({
                        value: 3600,
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    });
                }
                document.getElementById('carNumber').textContent = currentCarNumber;
                updateDigitClass(currentCarNumber);
            } catch (error) {
                console.error('車両番号の取得に失敗:', error);
            }
        }

        // 戻る処理
        function goBack() {
            if (unsubscribeCarNumber) {
                unsubscribeCarNumber();
            }
            if (unsubscribeCountdown) {
                unsubscribeCountdown();
            }
            if (unsubscribeSelectedTeam) {
                unsubscribeSelectedTeam();
            }
            if (unsubscribeTeamProgress) {
                unsubscribeTeamProgress();
            }
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }
            stopHeartbeat();
            window.location.href = 'index.html';
        }

        // 初期化
        document.addEventListener('DOMContentLoaded', function() {
            // 初期はノイズ表示
            updateNoiseDisplay();
            
            // 接続監視開始
            startHeartbeat();
            
            // Firebase接続後に車両番号を読み込み
            setTimeout(async () => {
                await loadCarNumber();
                watchCarNumberChanges();
                watchCountdownControl();
                watchSelectedTeam();
                watchTeamProgress();
            }, 1000);
        });

        // ページ離脱時のクリーンアップ
        window.addEventListener('beforeunload', function() {
            if (unsubscribeCarNumber) {
                unsubscribeCarNumber();
            }
            if (unsubscribeCountdown) {
                unsubscribeCountdown();
            }
            if (unsubscribeSelectedTeam) {
                unsubscribeSelectedTeam();
            }
            if (unsubscribeTeamProgress) {
                unsubscribeTeamProgress();
            }
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }
            stopHeartbeat();
        });

        // ページ非表示時のクリーンアップ
        window.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                stopHeartbeat();
            } else {
                startHeartbeat();
            }
        });

        // 自動全画面機能
        function enterFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.error('自動全画面エラー:', err);
                });
            }
        }

        // ページ読み込み時に自動全画面
        window.addEventListener('load', function() {
            // 少し遅延を入れて実行
            setTimeout(enterFullscreen, 500);
        });

        // ユーザーインタラクション後にも試行
        document.addEventListener('click', function() {
            enterFullscreen();
        }, { once: true });

        document.addEventListener('keydown', function() {
            enterFullscreen();
        }, { once: true });
    </script>
</body>
