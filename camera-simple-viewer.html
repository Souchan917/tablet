<body>
    <!-- éš ã—ãƒœã‚¿ãƒ³ï¼ˆå·¦ä¸Š5å›ã‚¿ãƒƒãƒ—ã§ãƒ›ãƒ¼ãƒ ï¼‰ -->
    <button class="hidden-back-btn" id="hiddenBackBtn"></button>
    
    <!-- ãƒ¡ã‚¤ãƒ³æ˜ åƒè¡¨ç¤º -->
    <div class="video-container">
        <video id="remoteVideo" autoplay playsinline></video>
        
        <!-- ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚° -->
        <div class="loading" id="loading">
            <div>ğŸ“¡ æ˜ åƒã‚’å—ä¿¡ä¸­...</div>
            <div style="margin-top: 10px; font-size: 14px;">
                ã—ã°ã‚‰ããŠå¾…ã¡ãã ã•ã„
            </div>
        </div>
        
        <!-- æ¥ç¶šãƒ‘ãƒãƒ« -->
        <div class="connection-panel" id="connectionPanel">
            <div class="panel-title">ğŸ“± ã‚«ãƒ¡ãƒ©æ˜ åƒè¦–è´</div>
            
            <div class="status" id="status">
                ğŸ“¡ æ¥ç¶šæº–å‚™ä¸­
            </div>
            
            <input type="text" 
                   class="connection-input" 
                   id="connectionId" 
                   placeholder="æ¥ç¶šIDã‚’å…¥åŠ›ã—ã¦ãã ã•ã„">
            
            <button class="btn-success" id="connectBtn">ğŸ”— æ¥ç¶š</button>
            
            <div class="qr-scanner">
                <button class="btn-primary" id="scanQR">ğŸ“· QRã‚³ãƒ¼ãƒ‰ã‚¹ã‚­ãƒ£ãƒ³</button>
            </div>
            
            <button class="btn-danger" id="disconnectBtn">âŒ åˆ‡æ–­</button>
            
            <div class="instructions">
                <strong>ğŸ“‹ æ¥ç¶šæ–¹æ³•ï¼š</strong><br>
                1. ã‚¹ãƒãƒ›ã§è¡¨ç¤ºã•ã‚ŒãŸæ¥ç¶šIDã‚’å…¥åŠ›<br>
                2. ã¾ãŸã¯QRã‚³ãƒ¼ãƒ‰ã‚’ã‚¹ã‚­ãƒ£ãƒ³<br>
                3. ã€ŒğŸ”— æ¥ç¶šã€ã‚’ã‚¿ãƒƒãƒ—
            </div>
        </div>
    </div>
    
    <!-- ã‚¨ãƒ©ãƒ¼ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ -->
    <div class="error-message" id="errorMessage"></div>

    <!-- PeerJS CDN -->
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    
    <script>
        let peer = null;
        let connection = null;
        let call = null;
        let isConnected = false;
        
        // DOMè¦ç´ 
        const connectionPanel = document.getElementById('connectionPanel');
        const status = document.getElementById('status');
        const connectionIdInput = document.getElementById('connectionId');
        const remoteVideo = document.getElementById('remoteVideo');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const scanQRBtn = document.getElementById('scanQR');
        
        // éš ã—ãƒœã‚¿ãƒ³ï¼ˆå·¦ä¸Š5å›ã‚¿ãƒƒãƒ—ï¼‰
        let tapCount = 0;
        let tapTimer = null;
        document.getElementById('hiddenBackBtn').addEventListener('click', function() {
            tapCount++;
            
            if (tapTimer) {
                clearTimeout(tapTimer);
            }
            
            if (tapCount >= 5) {
                goHome();
                return;
            }
            
            // 2ç§’ä»¥å†…ã«ã‚¿ãƒƒãƒ—ã—ãªã‹ã£ãŸå ´åˆãƒªã‚»ãƒƒãƒˆ
            tapTimer = setTimeout(() => {
                tapCount = 0;
            }, 2000);
        });
        
        // ãƒ›ãƒ¼ãƒ ã«æˆ»ã‚‹
        function goHome() {
            disconnect();
            window.location.href = 'index.html';
        }
        
        // ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹æ›´æ–°
        function updateStatus(message, className = '') {
            status.textContent = message;
            status.className = className ? `status ${className}` : 'status';
        }
        
        // ã‚¨ãƒ©ãƒ¼ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸è¡¨ç¤º
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 5000);
        }
        
        // URLãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ã‹ã‚‰æ¥ç¶šIDã‚’å–å¾—
        function getConnectionIdFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');
            if (id) {
                connectionIdInput.value = id;
                // è‡ªå‹•æ¥ç¶š
                setTimeout(() => {
                    connect();
                }, 1000);
            }
        }
        
        // æ¥ç¶š
        async function connect() {
            const broadcastId = connectionIdInput.value.trim();
            
            if (!broadcastId) {
                showError('æ¥ç¶šIDã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
                return;
            }
            
            try {
                updateStatus('ğŸ”— æ¥ç¶šä¸­...', 'connecting');
                loading.classList.remove('hidden');
                
                // PeerJSåˆæœŸåŒ–
                const viewerId = `viewer-${Date.now()}-${Math.floor(Math.random() * 1000)}`;
                peer = new Peer(viewerId);
                
                peer.on('open', (id) => {
                    console.log('Viewer ID:', id);
                    
                    // é…ä¿¡è€…ã«æ¥ç¶š
                    connection = peer.connect(broadcastId);
                    
                    connection.on('open', () => {
                        console.log('ãƒ‡ãƒ¼ã‚¿æ¥ç¶šç¢ºç«‹');
                        updateStatus('ğŸ“¡ ãƒ‡ãƒ¼ã‚¿æ¥ç¶šå®Œäº†', 'connected');
                        
                        // éŸ³å£°ãƒ»æ˜ åƒé€šè©±é–‹å§‹
                        call = peer.call(broadcastId, new MediaStream());
                        
                        call.on('stream', (remoteStream) => {
                            console.log('æ˜ åƒã‚¹ãƒˆãƒªãƒ¼ãƒ å—ä¿¡');
                            remoteVideo.srcObject = remoteStream;
                            
                            // å…¨ç”»é¢è¡¨ç¤º
                            connectionPanel.classList.add('hidden');
                            loading.classList.add('hidden');
                            isConnected = true;
                            
                            updateStatus('ğŸ”´ æ˜ åƒå—ä¿¡ä¸­', 'connected');
                        });
                        
                        call.on('close', () => {
                            console.log('é€šè©±çµ‚äº†');
                            disconnect();
                        });
                        
                        call.on('error', (error) => {
                            console.error('é€šè©±ã‚¨ãƒ©ãƒ¼:', error);
                            showError('æ˜ åƒã®å—ä¿¡ã«å¤±æ•—ã—ã¾ã—ãŸ');
                            disconnect();
                        });
                    });
                    
                    connection.on('data', (data) => {
                        console.log('å—ä¿¡ãƒ‡ãƒ¼ã‚¿:', data);
                    });
                    
                    connection.on('close', () => {
                        console.log('ãƒ‡ãƒ¼ã‚¿æ¥ç¶šçµ‚äº†');
                        disconnect();
                    });
                    
                    connection.on('error', (error) => {
                        console.error('æ¥ç¶šã‚¨ãƒ©ãƒ¼:', error);
                        showError('é…ä¿¡è€…ã¸ã®æ¥ç¶šã«å¤±æ•—ã—ã¾ã—ãŸ');
                        updateStatus('âŒ æ¥ç¶šå¤±æ•—', 'error');
                        loading.classList.add('hidden');
                    });
                });
                
                peer.on('error', (error) => {
                    console.error('Peer ã‚¨ãƒ©ãƒ¼:', error);
                    let errorMsg = 'æ¥ç¶šã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ';
                    
                    if (error.type === 'peer-unavailable') {
                        errorMsg = 'é…ä¿¡è€…ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã€‚IDã‚’ç¢ºèªã—ã¦ãã ã•ã„';
                    } else if (error.type === 'network') {
                        errorMsg = 'ãƒãƒƒãƒˆãƒ¯ãƒ¼ã‚¯ã‚¨ãƒ©ãƒ¼ã§ã™';
                    }
                    
                    showError(errorMsg);
                    updateStatus('âŒ æ¥ç¶šã‚¨ãƒ©ãƒ¼', 'error');
                    loading.classList.add('hidden');
                });
                
                // æ¥ç¶šã‚¿ã‚¤ãƒ ã‚¢ã‚¦ãƒˆ
                setTimeout(() => {
                    if (!isConnected && peer) {
                        showError('æ¥ç¶šãŒã‚¿ã‚¤ãƒ ã‚¢ã‚¦ãƒˆã—ã¾ã—ãŸ');
                        disconnect();
                    }
                }, 15000);
                
            } catch (error) {
                console.error('æ¥ç¶šé–‹å§‹ã‚¨ãƒ©ãƒ¼:', error);
                showError('æ¥ç¶šã‚’é–‹å§‹ã§ãã¾ã›ã‚“ã§ã—ãŸ');
                updateStatus('âŒ æ¥ç¶šã‚¨ãƒ©ãƒ¼', 'error');
                loading.classList.add('hidden');
            }
        }
        
        // åˆ‡æ–­
        function disconnect() {
            if (call) {
                call.close();
                call = null;
            }
            
            if (connection) {
                connection.close();
                connection = null;
            }
            
            if (peer) {
                peer.destroy();
                peer = null;
            }
            
            if (remoteVideo.srcObject) {
                remoteVideo.srcObject = null;
            }
            
            isConnected = false;
            
            connectionPanel.classList.remove('hidden');
            loading.classList.add('hidden');
            
            updateStatus('ğŸ“¡ æ¥ç¶šæº–å‚™ä¸­');
        }
        
        // QRã‚³ãƒ¼ãƒ‰ã‚¹ã‚­ãƒ£ãƒ³ï¼ˆã‚«ãƒ¡ãƒ©ã‚¢ã‚¯ã‚»ã‚¹ï¼‰
        async function scanQRCode() {
            try {
                // ç°¡æ˜“å®Ÿè£…ï¼šãƒ¦ãƒ¼ã‚¶ãƒ¼ã«æ‰‹å‹•å…¥åŠ›ã‚’ä¿ƒã™
                const id = prompt('QRã‚³ãƒ¼ãƒ‰ã«è¨˜è¼‰ã•ã‚Œã¦ã„ã‚‹æ¥ç¶šIDã‚’å…¥åŠ›ã—ã¦ãã ã•ã„:');
                if (id) {
                    connectionIdInput.value = id;
                    connect();
                }
            } catch (error) {
                showError('QRã‚³ãƒ¼ãƒ‰ã®èª­ã¿å–ã‚Šã«å¤±æ•—ã—ã¾ã—ãŸ');
            }
        }
        
        // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
        connectBtn.addEventListener('click', connect);
        disconnectBtn.addEventListener('click', disconnect);
        scanQRBtn.addEventListener('click', scanQRCode);
        
        // Enterã‚­ãƒ¼ã§æ¥ç¶š
        connectionIdInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                connect();
            }
        });
        
        // å…¨ç”»é¢è¡¨ç¤ºæ™‚ã®ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰ã‚¤ãƒ™ãƒ³ãƒˆ
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && isConnected) {
                connectionPanel.classList.toggle('hidden');
            }
        });
        
        // åˆæœŸåŒ–
        document.addEventListener('DOMContentLoaded', () => {
            updateStatus('ğŸ“¡ æ¥ç¶šæº–å‚™ä¸­');
            getConnectionIdFromURL();
        });
        
        // ãƒšãƒ¼ã‚¸é›¢è„±æ™‚ã®ã‚¯ãƒªãƒ¼ãƒ³ã‚¢ãƒƒãƒ—
        window.addEventListener('beforeunload', () => {
            disconnect();
        });
        
        // ã‚¨ãƒ©ãƒ¼ãƒãƒ³ãƒ‰ãƒªãƒ³ã‚°
        window.addEventListener('error', (event) => {
            console.error('ã‚°ãƒ­ãƒ¼ãƒãƒ«ã‚¨ãƒ©ãƒ¼:', event.error);
            showError('äºˆæœŸã—ãªã„ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ');
        });
    </script>
</body>
