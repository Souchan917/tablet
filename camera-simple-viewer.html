<body>
    <!-- éš ã—ãƒœã‚¿ãƒ³ï¼ˆå·¦ä¸Š5å›ã‚¿ãƒƒãƒ—ã§ãƒ›ãƒ¼ãƒ ï¼‰ -->
    <button class="hidden-back-btn" id="hiddenBackBtn"></button>
    
    <!-- ãƒ¡ã‚¤ãƒ³æ˜ åƒè¡¨ç¤º -->
    <div class="video-container">
        <video id="remoteVideo" autoplay playsinline></video>
        
        <!-- ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚° -->
        <div class="loading" id="loading">
            <div>ğŸ“¡ æ˜ åƒã‚’å—ä¿¡ä¸­...</div>
            <div style="margin-top: 10px; font-size: 14px;">
                ã—ã°ã‚‰ããŠå¾…ã¡ãã ã•ã„
            </div>
        </div>
        
        <!-- æ¥ç¶šãƒ‘ãƒãƒ« -->
        <div class="connection-panel" id="connectionPanel">
            <div class="panel-title">ğŸ“± ã‚«ãƒ¡ãƒ©æ˜ åƒè¦–è´</div>
            
            <div class="status" id="status">
                ğŸ“¡ é…ä¿¡ä¸­ã‚¿ãƒ–ãƒ¬ãƒƒãƒˆã‚’æ¤œç´¢ä¸­...
            </div>
            
            <div class="tablet-list" id="tabletList">
                <div class="tablet-list-title">ğŸ“± é…ä¿¡ä¸­ã®ã‚¿ãƒ–ãƒ¬ãƒƒãƒˆ</div>
                <div class="no-tablets" id="noTabletsMessage">
                    æ¤œç´¢ä¸­...
                </div>
            </div>
            
            <button class="refresh-button" id="refreshBtn">ğŸ”„ å†æ¤œç´¢</button>
            
            <button class="btn-danger" id="disconnectBtn">âŒ åˆ‡æ–­</button>
            
            <div class="instructions">
                <strong>ğŸ“‹ æ¥ç¶šæ–¹æ³•ï¼š</strong><br>
                1. é…ä¿¡ä¸­ã®ã‚¿ãƒ–ãƒ¬ãƒƒãƒˆã‚’é¸æŠ<br>
                2. è‡ªå‹•çš„ã«æ¥ç¶šã•ã‚Œã¾ã™<br>
                3. æ˜ åƒãŒè¡¨ç¤ºã•ã‚Œã‚‹ã¾ã§å°‘ã—ãŠå¾…ã¡ãã ã•ã„

    <!-- ã‚¨ãƒ©ãƒ¼ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ -->
    <div class="error-message" id="errorMessage"></div>

    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <!-- PeerJS CDN -->
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    
    <script>
        let peer = null;
        let connection = null;
        let call = null;
        let isConnected = false;
        let tablets = {};
        let scanTimer = null;
        
        // DOMè¦ç´ 
        const connectionPanel = document.getElementById('connectionPanel');
        const status = document.getElementById('status');
        const tabletList = document.getElementById('tabletList');
        const noTabletsMessage = document.getElementById('noTabletsMessage');
        const remoteVideo = document.getElementById('remoteVideo');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        
        const refreshBtn = document.getElementById('refreshBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        
        // éš ã—ãƒœã‚¿ãƒ³ï¼ˆå·¦ä¸Š5å›ã‚¿ãƒƒãƒ—ï¼‰
        let tapCount = 0;
        let tapTimer = null;
        document.getElementById('hiddenBackBtn').addEventListener('click', function() {
            tapCount++;
            
            if (tapTimer) {
                clearTimeout(tapTimer);
            }
            
            if (tapCount >= 5) {
                goHome();
                return;
            }
            
            // 2ç§’ä»¥å†…ã«ã‚¿ãƒƒãƒ—ã—ãªã‹ã£ãŸå ´åˆãƒªã‚»ãƒƒãƒˆ
            tapTimer = setTimeout(() => {
                tapCount = 0;
            }, 2000);
        });
        
        // ãƒ›ãƒ¼ãƒ ã«æˆ»ã‚‹
        function goHome() {
            disconnect();
            window.location.href = 'index.html';
        }
        
        // ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹æ›´æ–°
        function updateStatus(message, className = '') {
            status.textContent = message;
            status.className = className ? `status ${className}` : 'status';
        }
        
        // ã‚¨ãƒ©ãƒ¼ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸è¡¨ç¤º
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 5000);
        }
        
        // é…ä¿¡ä¸­ã‚¿ãƒ–ãƒ¬ãƒƒãƒˆæ¤œç´¢
        function scanForTablets() {
            if (typeof firebase !== 'undefined' && firebase.database) {
                const ref = firebase.database().ref('camera-broadcasts');
                
                ref.on('value', (snapshot) => {
                    const data = snapshot.val();
                    tablets = {};
                    
                    if (data) {
                        const now = Date.now();
                        // 30ç§’ä»¥å†…ã®ãƒãƒ¼ãƒˆãƒ“ãƒ¼ãƒˆã®ã¿æœ‰åŠ¹ã¨ã™ã‚‹
                        Object.keys(data).forEach(key => {
                            const tablet = data[key];
                            if (tablet.active && tablet.timestamp && (now - tablet.timestamp) < 30000) {
                                tablets[key] = tablet;
                            }
                        });
                    }
                    
                    updateTabletList();
                });
            } else {
                // Firebaseç„¡åŠ¹æ™‚ã¯å›ºå®šç¯„å›²ã‚¹ã‚­ãƒ£ãƒ³
                scanFixedRange();
            }
        }
        
        // å›ºå®šç¯„å›²ã‚¹ã‚­ãƒ£ãƒ³ï¼ˆFirebaseç„¡åŠ¹æ™‚ï¼‰
        function scanFixedRange() {
            updateStatus('ğŸ“¡ ã‚¿ãƒ–ãƒ¬ãƒƒãƒˆã‚’æ¤œç´¢ä¸­...', 'scanning');
            tablets = {};
            
            // 1-10ç•ªã®ã‚¿ãƒ–ãƒ¬ãƒƒãƒˆã‚’è©¦ã™
            for (let i = 1; i <= 10; i++) {
                setTimeout(() => {
                    checkTabletConnection(i);
                }, i * 100);
            }
        }
        
        // ã‚¿ãƒ–ãƒ¬ãƒƒãƒˆæ¥ç¶šç¢ºèª
        function checkTabletConnection(tabletId) {
            const testPeer = new Peer(`test-${Date.now()}-${Math.random()}`);
            
            testPeer.on('open', () => {
                const broadcastId = `camera-tablet-${tabletId}`;
                const conn = testPeer.connect(broadcastId);
                
                const timeout = setTimeout(() => {
                    conn.close();
                    testPeer.destroy();
                }, 3000);
                
                conn.on('open', () => {
                    clearTimeout(timeout);
                    tablets[`tablet-${tabletId}`] = {
                        id: broadcastId,
                        tabletId: tabletId,
                        name: `ã‚¿ãƒ–ãƒ¬ãƒƒãƒˆ${tabletId}`,
                        active: true,
                        timestamp: Date.now()
                    };
                    conn.close();
                    testPeer.destroy();
                    updateTabletList();
                });
                
                conn.on('error', () => {
                    clearTimeout(timeout);
                    testPeer.destroy();
                });
            });
        }
        
        // ã‚¿ãƒ–ãƒ¬ãƒƒãƒˆä¸€è¦§æ›´æ–°
        function updateTabletList() {
            const tabletCount = Object.keys(tablets).length;
            
            if (tabletCount === 0) {
                noTabletsMessage.innerHTML = `
                    <div>é…ä¿¡ä¸­ã®ã‚¿ãƒ–ãƒ¬ãƒƒãƒˆãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“</div>
                    <div style="margin-top: 10px; font-size: 12px;">
                        ã‚¿ãƒ–ãƒ¬ãƒƒãƒˆå´ã§é…ä¿¡ã‚’é–‹å§‹ã—ã¦ãã ã•ã„
                    </div>
                `;
                updateStatus('ğŸ“¡ é…ä¿¡ä¸­ã®ã‚¿ãƒ–ãƒ¬ãƒƒãƒˆãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“');
                return;
            }
            
            updateStatus(`ğŸ“± ${tabletCount}å°ã®ã‚¿ãƒ–ãƒ¬ãƒƒãƒˆã‚’ç™ºè¦‹`, 'connected');
            
            let html = '';
            Object.keys(tablets).forEach(key => {
                const tablet = tablets[key];
                const timeDiff = Date.now() - tablet.timestamp;
                const timeStr = timeDiff < 10000 ? 'æ¥ç¶šä¸­' : `${Math.floor(timeDiff / 1000)}ç§’å‰`;
                
                html += `
                    <div class="tablet-item" onclick="connectToTablet('${tablet.id}', ${tablet.tabletId})">
                        <div class="tablet-name">${tablet.name}</div>
                        <div class="tablet-info">
                            ID: ${tablet.id}<br>
                            æ›´æ–°: ${timeStr}
                        </div>
                    </div>
                `;
            });
            
            noTabletsMessage.innerHTML = html;
        }
        
        // ã‚¿ãƒ–ãƒ¬ãƒƒãƒˆã«æ¥ç¶š
        async function connectToTablet(broadcastId, tabletId) {
            try {
                updateStatus('ğŸ”— æ¥ç¶šä¸­...', 'connecting');
                loading.classList.remove('hidden');
                
                // æ¥ç¶šä¸­ã®è¦–è¦šçš„ãƒ•ã‚£ãƒ¼ãƒ‰ãƒãƒƒã‚¯
                const items = document.querySelectorAll('.tablet-item');
                items.forEach(item => {
                    if (item.textContent.includes(`ã‚¿ãƒ–ãƒ¬ãƒƒãƒˆ${tabletId}`)) {
                        item.classList.add('connecting');
                    }
                });
                
                // PeerJSåˆæœŸåŒ–
                const viewerId = `viewer-${Date.now()}-${Math.floor(Math.random() * 1000)}`;
                peer = new Peer(viewerId, {
                    host: 'peerjs-server.herokuapp.com',
                    port: 443,
                    path: '/peerjs',
                    secure: true,
                    config: {
                        iceServers: [
                            { urls: 'stun:stun.l.google.com:19302' },
                            { urls: 'stun:stun1.l.google.com:19302' }
                        ]
                    }
                });
                
                peer.on('open', (id) => {
                    console.log('Viewer ID:', id);
                    
                    // é…ä¿¡è€…ã«æ¥ç¶š
                    connection = peer.connect(broadcastId);
                    
                    connection.on('open', () => {
                        console.log('ãƒ‡ãƒ¼ã‚¿æ¥ç¶šç¢ºç«‹');
                        updateStatus('ğŸ“¡ ãƒ‡ãƒ¼ã‚¿æ¥ç¶šå®Œäº†', 'connected');
                        
                        // éŸ³å£°ãƒ»æ˜ åƒé€šè©±é–‹å§‹
                        call = peer.call(broadcastId, new MediaStream());
                        
                        call.on('stream', (remoteStream) => {
                            console.log('æ˜ åƒã‚¹ãƒˆãƒªãƒ¼ãƒ å—ä¿¡');
                            remoteVideo.srcObject = remoteStream;
                            
                            // å…¨ç”»é¢è¡¨ç¤º
                            connectionPanel.classList.add('hidden');
                            loading.classList.add('hidden');
                            isConnected = true;
                            
                            updateStatus('ğŸ”´ æ˜ åƒå—ä¿¡ä¸­', 'connected');
                        });
                        
                        call.on('close', () => {
                            console.log('é€šè©±çµ‚äº†');
                            disconnect();
                        });
                        
                        call.on('error', (error) => {
                            console.error('é€šè©±ã‚¨ãƒ©ãƒ¼:', error);
                            showError('æ˜ åƒã®å—ä¿¡ã«å¤±æ•—ã—ã¾ã—ãŸ');
                            disconnect();
                        });
                    });
                    
                    connection.on('data', (data) => {
                        console.log('å—ä¿¡ãƒ‡ãƒ¼ã‚¿:', data);
                    });
                    
                    connection.on('close', () => {
                        console.log('ãƒ‡ãƒ¼ã‚¿æ¥ç¶šçµ‚äº†');
                        disconnect();
                    });
                    
                    connection.on('error', (error) => {
                        console.error('æ¥ç¶šã‚¨ãƒ©ãƒ¼:', error);
                        showError('é…ä¿¡è€…ã¸ã®æ¥ç¶šã«å¤±æ•—ã—ã¾ã—ãŸ');
                        updateStatus('âŒ æ¥ç¶šå¤±æ•—', 'error');
                        loading.classList.add('hidden');
                        
                        // æ¥ç¶šä¸­è¡¨ç¤ºã‚’å‰Šé™¤
                        const items = document.querySelectorAll('.tablet-item');
                        items.forEach(item => item.classList.remove('connecting'));
                    });
                });
                
                peer.on('error', (error) => {
                    console.error('Peer ã‚¨ãƒ©ãƒ¼:', error);
                    let errorMsg = 'æ¥ç¶šã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ';
                    
                    if (error.type === 'peer-unavailable') {
                        errorMsg = `ã‚¿ãƒ–ãƒ¬ãƒƒãƒˆ${tabletId}ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“`;
                    } else if (error.type === 'network') {
                        errorMsg = 'ãƒãƒƒãƒˆãƒ¯ãƒ¼ã‚¯ã‚¨ãƒ©ãƒ¼ã§ã™';
                    }
                    
                    showError(errorMsg);
                    updateStatus('âŒ æ¥ç¶šã‚¨ãƒ©ãƒ¼', 'error');
                    loading.classList.add('hidden');
                    
                    // æ¥ç¶šä¸­è¡¨ç¤ºã‚’å‰Šé™¤
                    const items = document.querySelectorAll('.tablet-item');
                    items.forEach(item => item.classList.remove('connecting'));
                });
                
                // æ¥ç¶šã‚¿ã‚¤ãƒ ã‚¢ã‚¦ãƒˆ
                setTimeout(() => {
                    if (!isConnected && peer) {
                        showError('æ¥ç¶šãŒã‚¿ã‚¤ãƒ ã‚¢ã‚¦ãƒˆã—ã¾ã—ãŸ');
                        disconnect();
                    }
                }, 15000);
                
            } catch (error) {
                console.error('æ¥ç¶šé–‹å§‹ã‚¨ãƒ©ãƒ¼:', error);
                showError('æ¥ç¶šã‚’é–‹å§‹ã§ãã¾ã›ã‚“ã§ã—ãŸ');
                updateStatus('âŒ æ¥ç¶šã‚¨ãƒ©ãƒ¼', 'error');
                loading.classList.add('hidden');
                
                // æ¥ç¶šä¸­è¡¨ç¤ºã‚’å‰Šé™¤
                const items = document.querySelectorAll('.tablet-item');
                items.forEach(item => item.classList.remove('connecting'));
            }
        }
        
        // åˆ‡æ–­
        function disconnect() {
            if (call) {
                call.close();
                call = null;
            }
            
            if (connection) {
                connection.close();
                connection = null;
            }
            
            if (peer) {
                peer.destroy();
                peer = null;
            }
            
            if (remoteVideo.srcObject) {
                remoteVideo.srcObject = null;
            }
            
            isConnected = false;
            
            connectionPanel.classList.remove('hidden');
            loading.classList.add('hidden');
            
            // æ¥ç¶šä¸­è¡¨ç¤ºã‚’å‰Šé™¤
            const items = document.querySelectorAll('.tablet-item');
            items.forEach(item => item.classList.remove('connecting'));
            
            updateStatus('ğŸ“¡ é…ä¿¡ä¸­ã‚¿ãƒ–ãƒ¬ãƒƒãƒˆã‚’æ¤œç´¢ä¸­...', 'scanning');
            
            // å†æ¤œç´¢
            scanForTablets();
        }
        
        // å†æ¤œç´¢
        function refresh() {
            updateStatus('ğŸ“¡ é…ä¿¡ä¸­ã‚¿ãƒ–ãƒ¬ãƒƒãƒˆã‚’æ¤œç´¢ä¸­...', 'scanning');
            tablets = {};
            updateTabletList();
            scanForTablets();
        }
        
        // ã‚°ãƒ­ãƒ¼ãƒãƒ«é–¢æ•°ã¨ã—ã¦å®šç¾©
        window.connectToTablet = connectToTablet;
        
        // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
        refreshBtn.addEventListener('click', refresh);
        disconnectBtn.addEventListener('click', disconnect);
        
        // å…¨ç”»é¢è¡¨ç¤ºæ™‚ã®ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰ã‚¤ãƒ™ãƒ³ãƒˆ
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && isConnected) {
                disconnect();
            }
        });
        
        // åˆæœŸåŒ–
        document.addEventListener('DOMContentLoaded', () => {
            updateStatus('ğŸ“¡ é…ä¿¡ä¸­ã‚¿ãƒ–ãƒ¬ãƒƒãƒˆã‚’æ¤œç´¢ä¸­...', 'scanning');
            scanForTablets();
        });
        
        // ãƒšãƒ¼ã‚¸é›¢è„±æ™‚ã®ã‚¯ãƒªãƒ¼ãƒ³ã‚¢ãƒƒãƒ—
        window.addEventListener('beforeunload', () => {
