<body>
    <!-- éš ã—ãƒœã‚¿ãƒ³ï¼ˆå·¦ä¸Š5å›ã‚¿ãƒƒãƒ—ã§ãƒ›ãƒ¼ãƒ ï¼‰ -->
    <button class="hidden-back-btn" id="hiddenBackBtn"></button>

    <div class="tap-indicator" id="tapIndicator">5</div>
    
    <!-- ãƒ¡ã‚¤ãƒ³ã‚«ãƒ¡ãƒ©è¡¨ç¤º -->
    <div class="camera-container">
        <!-- ã‚«ãƒ¡ãƒ©æ˜ åƒ -->
        <video id="cameraVideo" autoplay muted playsinline></video>

        <div class="loading-overlay" id="loadingOverlay">

                ã—ã°ã‚‰ããŠå¾…ã¡ãã ã•ã„

        <div class="error-overlay" id="errorOverlay">

    <script>
        let cameraStream = null;
        let tapCount = 0;

        // DOMè¦ç´ 
        const cameraVideo = document.getElementById('cameraVideo');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const errorOverlay = document.getElementById('errorOverlay');
        const errorMessage = document.getElementById('errorMessage');

        // ãƒ­ã‚°æ©Ÿèƒ½
        function log(message) {

        }
        
        // éš ã—ãƒœã‚¿ãƒ³ï¼ˆå·¦ä¸Š5å›ã‚¿ãƒƒãƒ—ï¼‰
        document.getElementById('hiddenBackBtn').addEventListener('click', function() {
            tapCount++;
            
            // ã‚¿ãƒƒãƒ—ã‚¤ãƒ³ã‚¸ã‚±ãƒ¼ã‚¿ãƒ¼æ›´æ–°
            const remaining = 5 - tapCount;
            tapIndicator.textContent = remaining;
            tapIndicator.classList.add('show');
            
            if (tapTimer) {

            }
            
            if (tapCount >= 5) {
                log('5å›ã‚¿ãƒƒãƒ—å®Œäº† - ãƒ›ãƒ¼ãƒ ã«æˆ»ã‚‹');
                goHome();

            }
            
            // 3ç§’ä»¥å†…ã«ã‚¿ãƒƒãƒ—ã—ãªã‹ã£ãŸå ´åˆãƒªã‚»ãƒƒãƒˆ
            tapTimer = setTimeout(() => {
                tapCount = 0;
                tapIndicator.textContent = '5';
                tapIndicator.classList.remove('show');
            }, 3000);
            
            // 1ç§’å¾Œã«ã‚¤ãƒ³ã‚¸ã‚±ãƒ¼ã‚¿ãƒ¼ã‚’éš ã™
            setTimeout(() => {
                if (tapCount < 5) {

        });
        
        // ãƒ›ãƒ¼ãƒ ã«æˆ»ã‚‹
        function goHome() {
            stopCamera();
            window.location.href = 'index.html';
        }
        
        // ã‚«ãƒ¡ãƒ©é–‹å§‹
        async function startCamera() {
            try {
                log('ã‚«ãƒ¡ãƒ©é–‹å§‹');
                
                // ã‚¨ãƒ©ãƒ¼ã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤ã‚’éš ã™
                errorOverlay.style.display = 'none';
                loadingOverlay.classList.remove('hidden');
                
                // æ—¢å­˜ã®ã‚¹ãƒˆãƒªãƒ¼ãƒ ãŒã‚ã‚Œã°åœæ­¢
                if (cameraStream) {
                    cameraStream.getTracks().forEach(track => track.stop());
                }
                
                // ã‚«ãƒ¡ãƒ©ã®åˆ¶ç´„è¨­å®š
                const constraints = {
                    video: {
                        width: { ideal: 1920, max: 4096 },
                        height: { ideal: 1080, max: 2160 },
                        frameRate: { ideal: 30, max: 60 },
                        facingMode: 'environment' // èƒŒé¢ã‚«ãƒ¡ãƒ©ã‚’å„ªå…ˆ
                    },
                    audio: false // éŸ³å£°ã¯ä¸è¦
                };
                
                // ã‚«ãƒ¡ãƒ©ã‚¹ãƒˆãƒªãƒ¼ãƒ å–å¾—
                cameraStream = await navigator.mediaDevices.getUserMedia(constraints);
                
                // ãƒ“ãƒ‡ã‚ªè¦ç´ ã«è¨­å®š
                cameraVideo.srcObject = cameraStream;
                
                // GPUåŠ é€Ÿã¨ãƒ‘ãƒ•ã‚©ãƒ¼ãƒãƒ³ã‚¹æœ€é©åŒ–
                cameraVideo.style.transform = 'translateZ(0)';
                cameraVideo.style.willChange = 'transform';
                cameraVideo.style.backfaceVisibility = 'hidden';
                
                // ãƒ“ãƒ‡ã‚ªå†ç”Ÿé–‹å§‹ã‚’å¾…ã¤
                cameraVideo.onloadedmetadata = () => {
                    log('ã‚«ãƒ¡ãƒ©ãƒ¡ã‚¿ãƒ‡ãƒ¼ã‚¿èª­ã¿è¾¼ã¿å®Œäº†');
                    cameraVideo.play().then(() => {
                        log('ã‚«ãƒ¡ãƒ©å†ç”Ÿé–‹å§‹');
                        
                        // ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°ã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤ã‚’éš ã™
                        setTimeout(() => {
                            loadingOverlay.classList.add('hidden');
                        }, 500);
                        
                        // ã‚«ãƒ¡ãƒ©æƒ…å ±ã‚’ãƒ­ã‚°å‡ºåŠ›
                        const videoTrack = cameraStream.getVideoTracks()[0];
                        if (videoTrack) {
                            const settings = videoTrack.getSettings();
                            log(`ã‚«ãƒ¡ãƒ©è¨­å®š: ${settings.width}x${settings.height} @${settings.frameRate}fps`);
                            log(`ä½¿ç”¨ã‚«ãƒ¡ãƒ©: ${settings.facingMode || 'unknown'}`);
                        }
                        
                    }).catch(error => {
                        log(`ãƒ“ãƒ‡ã‚ªå†ç”Ÿã‚¨ãƒ©ãƒ¼: ${error.message}`);
                        showError('ãƒ“ãƒ‡ã‚ªã®å†ç”Ÿã«å¤±æ•—ã—ã¾ã—ãŸ', error.message);
                    });
                };
                
                cameraVideo.onerror = (error) => {
                    log(`ãƒ“ãƒ‡ã‚ªã‚¨ãƒ©ãƒ¼: ${error}`);
                    showError('ãƒ“ãƒ‡ã‚ªã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ', 'ãƒ“ãƒ‡ã‚ªã®è¡¨ç¤ºä¸­ã«å•é¡ŒãŒç™ºç”Ÿã—ã¾ã—ãŸ');
                };
                
            } catch (error) {
                log(`ã‚«ãƒ¡ãƒ©ã‚¢ã‚¯ã‚»ã‚¹ã‚¨ãƒ©ãƒ¼: ${error.message}`);
                
                let userMessage = 'ã‚«ãƒ¡ãƒ©ã«ã‚¢ã‚¯ã‚»ã‚¹ã§ãã¾ã›ã‚“ã§ã—ãŸ';
                let details = error.message;
                
                if (error.name === 'NotAllowedError') {
                    userMessage = 'ã‚«ãƒ¡ãƒ©ã¸ã®ã‚¢ã‚¯ã‚»ã‚¹ãŒæ‹’å¦ã•ã‚Œã¾ã—ãŸ';
                    details = 'ãƒ–ãƒ©ã‚¦ã‚¶ã®è¨­å®šã§ã‚«ãƒ¡ãƒ©ã®ã‚¢ã‚¯ã‚»ã‚¹ã‚’è¨±å¯ã—ã¦ãã ã•ã„';
                } else if (error.name === 'NotFoundError') {
                    userMessage = 'ã‚«ãƒ¡ãƒ©ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸ';
                    details = 'ã‚«ãƒ¡ãƒ©ãŒæ¥ç¶šã•ã‚Œã¦ã„ã‚‹ã‹ç¢ºèªã—ã¦ãã ã•ã„';
                } else if (error.name === 'NotReadableError') {
                    userMessage = 'ã‚«ãƒ¡ãƒ©ãŒä½¿ç”¨ä¸­ã§ã™';
                    details = 'ä»–ã®ã‚¢ãƒ—ãƒªã‚±ãƒ¼ã‚·ãƒ§ãƒ³ãŒã‚«ãƒ¡ãƒ©ã‚’ä½¿ç”¨ã—ã¦ã„ã‚‹å¯èƒ½æ€§ãŒã‚ã‚Šã¾ã™';
                }
                
                showError(userMessage, details);
            }
        }
        
        // ã‚¨ãƒ©ãƒ¼è¡¨ç¤º
        function showError(message, details) {
            loadingOverlay.classList.add('hidden');
            errorMessage.innerHTML = `${message}<br><br><small>${details}</small>`;
            errorOverlay.style.display = 'flex';
        }
        
        // ã‚«ãƒ¡ãƒ©åœæ­¢
        function stopCamera() {
            if (cameraStream) {
                cameraStream.getTracks().forEach(track => {
                    track.stop();
                    log(`ã‚«ãƒ¡ãƒ©ãƒˆãƒ©ãƒƒã‚¯åœæ­¢: ${track.kind}`);
                });
                cameraStream = null;
                cameraVideo.srcObject = null;
            }
        }
        
        // ãƒ•ãƒ«ã‚¹ã‚¯ãƒªãƒ¼ãƒ³è¦æ±‚
        function requestFullscreen() {
            const element = document.documentElement;
            
            if (element.requestFullscreen) {
                element.requestFullscreen();
            } else if (element.webkitRequestFullscreen) {
                element.webkitRequestFullscreen();
            } else if (element.mozRequestFullScreen) {
                element.mozRequestFullScreen();
            } else if (element.msRequestFullscreen) {
                element.msRequestFullscreen();
            }
        }
        
        // ç”»é¢ã®å‘ãå¤‰æ›´å¯¾å¿œ
        window.addEventListener('orientationchange', () => {
            setTimeout(() => {
                log('ç”»é¢å‘ãå¤‰æ›´æ¤œå‡º');
                // å¿…è¦ã«å¿œã˜ã¦ã‚«ãƒ¡ãƒ©ã‚’å†èµ·å‹•
                if (cameraStream) {
                    // è§£åƒåº¦ã®å†èª¿æ•´ãªã©ã‚’è¡Œã†å ´åˆã¯ã“ã“ã«å®Ÿè£…
                }
            }, 500);
        });
        
        // ãƒšãƒ¼ã‚¸ã®å¯è¦–æ€§å¤‰æ›´å¯¾å¿œ
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                log('ãƒšãƒ¼ã‚¸ãŒéè¡¨ç¤ºã«ãªã‚Šã¾ã—ãŸ');
                // ãƒãƒƒã‚¯ã‚°ãƒ©ã‚¦ãƒ³ãƒ‰ã§ã‚‚ã‚«ãƒ¡ãƒ©ã‚’ç¶™ç¶š
            } else {
                log('ãƒšãƒ¼ã‚¸ãŒè¡¨ç¤ºã•ã‚Œã¾ã—ãŸ');
                // å¿…è¦ã«å¿œã˜ã¦ã‚«ãƒ¡ãƒ©ã‚’å†é–‹
                if (!cameraStream) {
                    startCamera();
                }
            }
        });
        
        // ãƒšãƒ¼ã‚¸é›¢è„±æ™‚ã®ã‚¯ãƒªãƒ¼ãƒ³ã‚¢ãƒƒãƒ—
        window.addEventListener('beforeunload', () => {
            log('ãƒšãƒ¼ã‚¸é›¢è„± - ã‚«ãƒ¡ãƒ©åœæ­¢');
            stopCamera();
        });
        
        // åˆæœŸåŒ–
        document.addEventListener('DOMContentLoaded', () => {
            log('ã‚«ãƒ¡ãƒ©ã‚¿ãƒ–ãƒ¬ãƒƒãƒˆè‡ªä½“ã‚·ã‚¹ãƒ†ãƒ åˆæœŸåŒ–');
            
            // ãƒ•ãƒ«ã‚¹ã‚¯ãƒªãƒ¼ãƒ³ãƒ¢ãƒ¼ãƒ‰ã‚’è©¦è¡Œ
            setTimeout(() => {
                requestFullscreen();
            }, 1000);
            
            // ã‚«ãƒ¡ãƒ©è‡ªå‹•é–‹å§‹
            startCamera();
        });
        
        // ã‚¨ãƒ©ãƒ¼ãƒãƒ³ãƒ‰ãƒªãƒ³ã‚°
        window.addEventListener('error', (event) => {
            log(`ã‚°ãƒ­ãƒ¼ãƒãƒ«ã‚¨ãƒ©ãƒ¼: ${event.error}`);
            console.error('ã‚¨ãƒ©ãƒ¼è©³ç´°:', event.error);
        });
        
        // ãƒ¢ãƒã‚¤ãƒ«ç«¯æœ«ã§ã®ç”»é¢ã‚¹ãƒªãƒ¼ãƒ—é˜²æ­¢ï¼ˆå®Ÿé¨“çš„ï¼‰
        let wakeLock = null;
        
        async function requestWakeLock() {
            try {
                if ('wakeLock' in navigator) {
                    wakeLock = await navigator.wakeLock.request('screen');
                    log('ç”»é¢ã‚¹ãƒªãƒ¼ãƒ—é˜²æ­¢ãŒæœ‰åŠ¹ã«ãªã‚Šã¾ã—ãŸ');
                    
                    wakeLock.addEventListener('release', () => {
                        log('ç”»é¢ã‚¹ãƒªãƒ¼ãƒ—é˜²æ­¢ãŒè§£é™¤ã•ã‚Œã¾ã—ãŸ');
                    });
                }
            } catch (error) {
                log(`ç”»é¢ã‚¹ãƒªãƒ¼ãƒ—é˜²æ­¢ã‚¨ãƒ©ãƒ¼: ${error.message}`);
            }
        }
        
        // ç”»é¢ã‚¹ãƒªãƒ¼ãƒ—é˜²æ­¢ã‚’è©¦è¡Œ
        requestWakeLock();
        
        log('ã‚«ãƒ¡ãƒ©ã‚¿ãƒ–ãƒ¬ãƒƒãƒˆè‡ªä½“ã‚·ã‚¹ãƒ†ãƒ æº–å‚™å®Œäº†');
    </script>
