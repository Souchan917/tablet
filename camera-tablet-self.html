        // „Ç´„É°„É©ÂàùÊúüÂåñ
        async function initializeCamera() {
            try {
                // „Ç´„É°„É©„Çπ„Éà„É™„Éº„É†„ÇíÂèñÂæóÔºà„Éá„Éï„Ç©„É´„Éà„ÅÆ„Ç´„É°„É©„Çí‰ΩøÁî®Ôºâ

                    },
                    audio: false
                };
                
                cameraStream = await navigator.mediaDevices.getUserMedia(constraints);
                cameraVideo.srcObject = cameraStream;
                
                // ÈÅÖÂª∂Êò†ÂÉèÁî®„ÅÆ„Ç≠„É£„É≥„Éê„Çπ„ÇíÊ∫ñÂÇô

                // „Éì„Éá„Ç™„ÅåÂÜçÁîüÂèØËÉΩ„Å´„Å™„Å£„Åü„Çâ„Ç´„É°„É©„Ç≥„É≥„ÉÜ„Éä„ÇíË°®Á§∫
                cameraVideo.onloadedmetadata = () => {
                    cameraVideo.play().then(() => {

                        console.log('„Ç´„É°„É©„ÅåÂàùÊúüÂåñ„Åï„Çå„Åæ„Åó„Åü');
                        
                        // „Ç´„É°„É©ÊÉÖÂ†±„Çí„É≠„Ç∞Âá∫Âäõ

                        if (videoTrack) {

                } else if (error.name === 'NotFoundError') {
                    errorMsg = '„Ç´„É°„É©„Éá„Éê„Ç§„Çπ„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„ÄÇ';

                // „Ç®„É©„Éº„ÅÆÂ†¥Âêà„ÅØÂ∞ë„ÅóÂæÖ„Å£„Å¶„Åã„Çâ„Çπ„Çø„ÉÉ„ÉïÁîªÈù¢„Å´Êàª„Çã
                setTimeout(() => {
                    window.location.href = 'staff.html';
                }, 5000);
            }
        }
        
        // „ÉÅ„Éº„É†ÈÄ≤Êçó„ÅÆÁõ£Ë¶ñ
        function watchTeamProgress() {
            if (teamProgressUnsubscribe) {
                teamProgressUnsubscribe();
            }
            
            teamProgressUnsubscribe = db.collection('teams').doc(selectedTeamId.toString()).onSnapshot((doc) => {
                if (doc.exists) {
                    const data = doc.data();
                    currentTeamProgress = data.progress || 0;
                    updateVideoDisplay();
                    
                    // „Éó„É≠„Ç∞„É¨„ÇπË°®Á§∫„ÅÆÊõ¥Êñ∞

            console.log('1ÁßíÈÅÖ„ÇåÊò†ÂÉèË°®Á§∫‰∏≠');
        }
        
        // ÈÅÖÂª∂Êò†ÂÉè„ÇíÈñãÂßã
        function startDelayedVideo() {
            const ctx = delayedCanvas.getContext('2d');
            delayedFrames = [];
            
            function captureFrame() {
                if (cameraVideo.readyState === cameraVideo.HAVE_ENOUGH_DATA) {
                    // ÁèæÂú®„ÅÆ„Éï„É¨„Éº„É†„Çí„Ç≠„É£„Éó„ÉÅ„É£
                    const tempCanvas = document.createElement('canvas');
                    const tempCtx = tempCanvas.getContext('2d');
                    tempCanvas.width = cameraVideo.videoWidth;
                    tempCanvas.height = cameraVideo.videoHeight;
                    
                    tempCtx.drawImage(cameraVideo, 0, 0);
                    
                    // „Éï„É¨„Éº„É†„ÇíÈÖçÂàó„Å´ËøΩÂä†Ôºà„Çø„Ç§„É†„Çπ„Çø„É≥„Éó‰ªò„ÅçÔºâ
                    delayedFrames.push({
                        imageData: tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height),
                        timestamp: Date.now(),
                        width: tempCanvas.width,
                        height: tempCanvas.height
                    });
                    
                    // 1Áßí„Çà„ÇäÂè§„ÅÑ„Éï„É¨„Éº„É†„ÇíÂâäÈô§
                    const oneSecondAgo = Date.now() - 1000;
                    delayedFrames = delayedFrames.filter(frame => frame.timestamp > oneSecondAgo);
                    
                    // 1ÁßíÂâç„ÅÆ„Éï„É¨„Éº„É†„Åå„ÅÇ„Çå„Å∞Ë°®Á§∫
                    if (delayedFrames.length > 0) {
                        const oldestFrame = delayedFrames[0];
                        
                        // „Ç≠„É£„É≥„Éê„Çπ„ÅÆ„Çµ„Ç§„Ç∫„ÇíË™øÊï¥
                        delayedCanvas.width = oldestFrame.width;
                        delayedCanvas.height = oldestFrame.height;
                        
                        // ÈÅÖÂª∂„Éï„É¨„Éº„É†„ÇíÊèèÁîª
                        ctx.putImageData(oldestFrame.imageData, 0, 0);
                    }
                }
                
                delayAnimationId = requestAnimationFrame(captureFrame);
            }
            
            captureFrame();
        }
        
        // Êàª„Çã„Éú„Çø„É≥„ÅÆË®≠ÂÆö
        function setupBackButton() {
            hiddenBackBtn.addEventListener('click', function() {
                tapCount++;
                const remaining = 5 - tapCount;
                
                tapIndicator.textContent = remaining;
                tapIndicator.classList.add('show');
                
                if (tapTimer) {
                    clearTimeout(tapTimer);
                }
                
                if (tapCount >= 5) {
                    goHome();
                    return;
                }
                
                // 3Áßí‰ª•ÂÜÖ„Å´„Çø„ÉÉ„Éó„Åó„Å™„Åã„Å£„ÅüÂ†¥Âêà„É™„Çª„ÉÉ„Éà
                tapTimer = setTimeout(() => {
                    tapCount = 0;
                    tapIndicator.textContent = '5';
                    tapIndicator.classList.remove('show');
                }, 3000);
                
                // 1ÁßíÂæå„Å´„Ç§„É≥„Ç∏„Ç±„Éº„Çø„Éº„ÇíÈö†„Åô
                setTimeout(() => {
                    if (tapCount < 5) {
                        tapIndicator.classList.remove('show');
                    }
                }, 1000);
            });
        }
        
        // „Éõ„Éº„É†„Å´Êàª„Çã
        function goHome() {
            // „Ç´„É°„É©„ÇíÂÅúÊ≠¢
            if (cameraStream) {
                cameraStream.getTracks().forEach(track => track.stop());
            }
            
            // ÈÅÖÂª∂Êò†ÂÉè„ÇíÂÅúÊ≠¢
            if (delayAnimationId) {
                cancelAnimationFrame(delayAnimationId);
            }
            
            // ÈÄ≤ÊçóÁõ£Ë¶ñ„ÇíÂÅúÊ≠¢
            if (teamProgressUnsubscribe) {
                teamProgressUnsubscribe();
            }
            
            // „Çπ„Çø„ÉÉ„ÉïÁîªÈù¢„Å´Êàª„Çã
            window.location.href = 'staff.html';
        }
        
        // „Ç®„É©„ÉºË°®Á§∫
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 5000);
        }
        
        // „Éö„Éº„Ç∏ÁµÇ‰∫ÜÊôÇ„ÅÆ„ÇØ„É™„Éº„É≥„Ç¢„ÉÉ„Éó
        window.addEventListener('beforeunload', function() {
            if (cameraStream) {
                cameraStream.getTracks().forEach(track => track.stop());
            }
            if (delayAnimationId) {
                cancelAnimationFrame(delayAnimationId);
            }
            if (teamProgressUnsubscribe) {
                teamProgressUnsubscribe();
            }
        });
    </script>
