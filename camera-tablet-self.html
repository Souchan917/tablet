        // ã‚«ãƒ¡ãƒ©ãƒªã‚¹ãƒˆè¡¨ç¤º

        // ã‚«ãƒ¡ãƒ©ã‚¿ã‚¤ãƒ—åˆ¤å®š
        function getCameraType(label) {

            } else if (lowerLabel.includes('back') || lowerLabel.includes('rear') || lowerLabel.includes('environment')) {

        // é¸æŠã—ãŸã‚«ãƒ¡ãƒ©ã§é–‹å§‹
        function startCamera() {

            // ã‚«ãƒ¡ãƒ©é¸æŠç”»é¢ã‚’éš ã™
            cameraSelection.classList.add('hidden');
            
            // ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°è¡¨ç¤º
            loadingOverlay.classList.remove('hidden');

            initializeCamera();
            
            // ãƒãƒ¼ãƒ æƒ…å ±ã‚’è¡¨ç¤º

        }
        
        // ã‚«ãƒ¡ãƒ©åˆæœŸåŒ–
        async function initializeCamera() {
            try {
                // ã‚«ãƒ¡ãƒ©ã‚¹ãƒˆãƒªãƒ¼ãƒ ã‚’å–å¾—
                const constraints = {
                    video: {
                        deviceId: { exact: selectedCameraId },
                        width: { ideal: 1920 },
                        height: { ideal: 1080 },
                        frameRate: { ideal: 30 }
                    },
                    audio: false
                };
                
                cameraStream = await navigator.mediaDevices.getUserMedia(constraints);
                cameraVideo.srcObject = cameraStream;
                
                // é…å»¶æ˜ åƒç”¨ã®ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚’æº–å‚™
                const ctx = delayedCanvas.getContext('2d');
                delayedCanvas.width = 1920;
                delayedCanvas.height = 1080;
                
                // ãƒ“ãƒ‡ã‚ªãŒå†ç”Ÿå¯èƒ½ã«ãªã£ãŸã‚‰ã‚«ãƒ¡ãƒ©ã‚³ãƒ³ãƒ†ãƒŠã‚’è¡¨ç¤º
                cameraVideo.onloadedmetadata = () => {
                    cameraVideo.play().then(() => {
                        // ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°ã‚’éš ã—ã¦ã‚«ãƒ¡ãƒ©ã‚’è¡¨ç¤º
                        loadingOverlay.classList.add('hidden');
                        cameraContainer.classList.remove('hidden');
                        
                        console.log('ã‚«ãƒ¡ãƒ©ãŒåˆæœŸåŒ–ã•ã‚Œã¾ã—ãŸ');
                        
                        // ã‚«ãƒ¡ãƒ©æƒ…å ±ã‚’ãƒ­ã‚°å‡ºåŠ›
                        const videoTrack = cameraStream.getVideoTracks()[0];
                        if (videoTrack) {
                            const settings = videoTrack.getSettings();
                            console.log(`ã‚«ãƒ¡ãƒ©è¨­å®š: ${settings.width}x${settings.height} @${settings.frameRate}fps`);
                        }
                    }).catch(error => {
                        console.error('ãƒ“ãƒ‡ã‚ªå†ç”Ÿã‚¨ãƒ©ãƒ¼:', error);
                        showError('ãƒ“ãƒ‡ã‚ªã®å†ç”Ÿã«å¤±æ•—ã—ã¾ã—ãŸ');
                    });
                };
                
            } catch (error) {
                console.error('ã‚«ãƒ¡ãƒ©ã®åˆæœŸåŒ–ã«å¤±æ•—:', error);
                showError('ã‚«ãƒ¡ãƒ©ã®åˆæœŸåŒ–ã«å¤±æ•—ã—ã¾ã—ãŸ');
                loadingOverlay.classList.add('hidden');
                cameraSelection.classList.remove('hidden');
            }
        }
        
        // ãƒãƒ¼ãƒ é€²æ—ã®ç›£è¦–
        function watchTeamProgress() {
            if (teamProgressUnsubscribe) {
                teamProgressUnsubscribe();
            }
            
            teamProgressUnsubscribe = db.collection('teams').doc(selectedTeamId.toString()).onSnapshot((doc) => {
                if (doc.exists) {

                    currentTeamProgress = data.progress || 0;
                    updateVideoDisplay();
                    
                    // ãƒ—ãƒ­ã‚°ãƒ¬ã‚¹è¡¨ç¤ºã®æ›´æ–°
                    currentStep.textContent = currentTeamProgress;
                    
                    console.log(`ãƒãƒ¼ãƒ ${selectedTeamId}ã®é€²æ—: ${currentTeamProgress}`);
                } else {
                    console.log(`ãƒãƒ¼ãƒ ${selectedTeamId}ã®ãƒ‡ãƒ¼ã‚¿ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“`);
                }

        }
        
        // æ˜ åƒè¡¨ç¤ºã‚’æ›´æ–°
        function updateVideoDisplay() {
            if (currentTeamProgress < 4) {
                // ã‚¹ãƒ†ãƒƒãƒ—4æœªæº€: ãƒã‚¤ã‚ºã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤ã‚’è¡¨ç¤º
                showNoiseOverlay();

                showNormalVideo();
            } else {
                // ã‚¹ãƒ†ãƒƒãƒ—6ä»¥ä¸Š: 1ç§’é…ã‚Œæ˜ åƒ

        }
        
        // ãƒã‚¤ã‚ºã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤ã‚’è¡¨ç¤º
        function showNoiseOverlay() {
            cameraVideo.style.display = 'block';

        // é€šå¸¸æ˜ åƒã‚’è¡¨ç¤º
        function showNormalVideo() {
            cameraVideo.style.display = 'block';
            delayedCanvas.style.display = 'none';
            noiseOverlay.classList.remove('active');
            
            // é…å»¶æ˜ åƒã‚’åœæ­¢
            if (delayAnimationId) {

            console.log('é€šå¸¸æ˜ åƒè¡¨ç¤ºä¸­');
        }
        
        // 1ç§’é…ã‚Œæ˜ åƒã‚’è¡¨ç¤º
        function showDelayedVideo() {
            cameraVideo.style.display = 'none';
            delayedCanvas.style.display = 'block';
            noiseOverlay.classList.remove('active');
            
            // é…å»¶æ˜ åƒã‚’é–‹å§‹
            startDelayedVideo();
            
            console.log('1ç§’é…ã‚Œæ˜ åƒè¡¨ç¤ºä¸­');
        }
        
        // é…å»¶æ˜ åƒã‚’é–‹å§‹
        function startDelayedVideo() {
            const ctx = delayedCanvas.getContext('2d');
            delayedFrames = [];
            
            function captureFrame() {
                if (cameraVideo.readyState === cameraVideo.HAVE_ENOUGH_DATA) {
                    // ç¾åœ¨ã®ãƒ•ãƒ¬ãƒ¼ãƒ ã‚’ã‚­ãƒ£ãƒ—ãƒãƒ£
                    const tempCanvas = document.createElement('canvas');
                    const tempCtx = tempCanvas.getContext('2d');
                    tempCanvas.width = cameraVideo.videoWidth;
                    tempCanvas.height = cameraVideo.videoHeight;
                    
                    tempCtx.drawImage(cameraVideo, 0, 0);
                    
                    // ãƒ•ãƒ¬ãƒ¼ãƒ ã‚’é…åˆ—ã«è¿½åŠ ï¼ˆã‚¿ã‚¤ãƒ ã‚¹ã‚¿ãƒ³ãƒ—ä»˜ãï¼‰
                    delayedFrames.push({
                        imageData: tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height),
                        timestamp: Date.now(),
                        width: tempCanvas.width,
                        height: tempCanvas.height
                    });
                    
                    // 1ç§’ã‚ˆã‚Šå¤ã„ãƒ•ãƒ¬ãƒ¼ãƒ ã‚’å‰Šé™¤
                    const oneSecondAgo = Date.now() - 1000;
                    delayedFrames = delayedFrames.filter(frame => frame.timestamp > oneSecondAgo);
                    
                    // 1ç§’å‰ã®ãƒ•ãƒ¬ãƒ¼ãƒ ãŒã‚ã‚Œã°è¡¨ç¤º
                    if (delayedFrames.length > 0) {
                        const oldestFrame = delayedFrames[0];
                        
                        // ã‚­ãƒ£ãƒ³ãƒã‚¹ã®ã‚µã‚¤ã‚ºã‚’èª¿æ•´
                        delayedCanvas.width = oldestFrame.width;
                        delayedCanvas.height = oldestFrame.height;
                        
                        // é…å»¶ãƒ•ãƒ¬ãƒ¼ãƒ ã‚’æç”»
                        ctx.putImageData(oldestFrame.imageData, 0, 0);
                    }
                }
                
                delayAnimationId = requestAnimationFrame(captureFrame);
            }
            
            captureFrame();
        }
        
        // æˆ»ã‚‹ãƒœã‚¿ãƒ³ã®è¨­å®š
        function setupBackButton() {
            hiddenBackBtn.addEventListener('click', function() {
                tapCount++;
                const remaining = 5 - tapCount;
                
                tapIndicator.textContent = remaining;
                tapIndicator.classList.add('show');
                
                if (tapTimer) {
                    clearTimeout(tapTimer);
                }
                
                if (tapCount >= 5) {
                    goHome();
                    return;
                }
                
                // 3ç§’ä»¥å†…ã«ã‚¿ãƒƒãƒ—ã—ãªã‹ã£ãŸå ´åˆãƒªã‚»ãƒƒãƒˆ
                tapTimer = setTimeout(() => {
                    tapCount = 0;
                    tapIndicator.textContent = '5';
                    tapIndicator.classList.remove('show');
                }, 3000);
                
                // 1ç§’å¾Œã«ã‚¤ãƒ³ã‚¸ã‚±ãƒ¼ã‚¿ãƒ¼ã‚’éš ã™
                setTimeout(() => {
                    if (tapCount < 5) {
                        tapIndicator.classList.remove('show');
                    }
                }, 1000);
            });
        }
        
        // ãƒ›ãƒ¼ãƒ ã«æˆ»ã‚‹
        function goHome() {
            // ã‚«ãƒ¡ãƒ©ã‚’åœæ­¢
            if (cameraStream) {
                cameraStream.getTracks().forEach(track => track.stop());
            }
            
            // é…å»¶æ˜ åƒã‚’åœæ­¢
            if (delayAnimationId) {
                cancelAnimationFrame(delayAnimationId);
            }
            
            // é€²æ—ç›£è¦–ã‚’åœæ­¢
            if (teamProgressUnsubscribe) {
                teamProgressUnsubscribe();
            }
            
            // ãƒ›ãƒ¼ãƒ ã«æˆ»ã‚‹
            window.location.href = 'index.html';
        }
        
        // ã‚¨ãƒ©ãƒ¼è¡¨ç¤º
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 3000);
        }
        
        // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
        nextToCameraBtn.addEventListener('click', showCameraSelection);
        startCameraBtn.addEventListener('click', startCamera);
        
        // ãƒšãƒ¼ã‚¸çµ‚äº†æ™‚ã®ã‚¯ãƒªãƒ¼ãƒ³ã‚¢ãƒƒãƒ—
        window.addEventListener('beforeunload', function() {
            if (cameraStream) {
                cameraStream.getTracks().forEach(track => track.stop());
            }
            if (delayAnimationId) {
                cancelAnimationFrame(delayAnimationId);
            }
            if (teamProgressUnsubscribe) {
                teamProgressUnsubscribe();
            }
        });
    </script>
