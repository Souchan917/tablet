        <video id="cameraVideo" autoplay playsinline muted></video>
        <canvas id="delayedCanvas"></canvas>
        <div class="noise-overlay" id="noiseOverlay"></div>
    </div>
    
    <!-- „Éó„É≠„Ç∞„É¨„ÇπË°®Á§∫ -->
    <div class="progress-indicator" id="progressIndicator">
        <span id="teamName">„ÉÅ„Éº„É†1</span> - „Çπ„ÉÜ„ÉÉ„Éó <span id="currentStep">0</span>

    <!-- „Ç®„É©„Éº„É°„ÉÉ„Çª„Éº„Ç∏ -->
    <div class="error-message" id="errorMessage"></div>

    <script>
        let cameraStream = null;
        let tapCount = 0;
        let tapTimer = null;
        let availableCameras = [];
        let selectedCameraId = null;
        
        // „Çπ„Çø„ÉÉ„ÉïÂà∂Âæ°Èñ¢ÈÄ£
        let db = null;
        let currentTeamNumber = null;
        let currentStep = 0;
        let firebaseListener = null;
        
        // DOMË¶ÅÁ¥†
        const cameraVideo = document.getElementById('cameraVideo');
        const noiseOverlay = document.getElementById('noiseOverlay');
        const statusIndicator = document.getElementById('statusIndicator');
        const teamSelection = document.getElementById('teamSelection');
        const teamNumberInput = document.getElementById('teamNumberInput');
        const teamConfirmBtn = document.getElementById('teamConfirmBtn');
        const cameraSelection = document.getElementById('cameraSelection');
        const cameraList = document.getElementById('cameraList');
        const startButton = document.getElementById('startButton');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const errorOverlay = document.getElementById('errorOverlay');
        const errorMessage = document.getElementById('errorMessage');
        const tapIndicator = document.getElementById('tapIndicator');
        const teamGrid = document.getElementById('teamGrid');
        const startCameraBtn = document.getElementById('startCameraBtn');
        const cameraContainer = document.getElementById('cameraContainer');
        const progressIndicator = document.getElementById('progressIndicator');
        const teamName = document.getElementById('teamName');
        const currentStepElement = document.getElementById('currentStep');
        
        // „É≠„Ç∞Ê©üËÉΩ
        function log(message) {
            console.log(`[${new Date().toLocaleTimeString()}] ${message}`);
        }
        
        // FirebaseÂàùÊúüÂåñ
        function initializeFirebase() {
            try {
                if (typeof firebase !== 'undefined' && firebase.apps.length === 0) {
                    firebase.initializeApp(firebaseConfig);
                    log('FirebaseÂàùÊúüÂåñÊàêÂäü');
                }
                
                db = firebase.firestore();
                log('FirestoreÊé•Á∂öÊàêÂäü');
                
                return true;
            } catch (error) {
                log(`FirebaseÂàùÊúüÂåñ„Ç®„É©„Éº: ${error.message}`);
                return false;
            }
        }
        
        // „ÉÅ„Éº„É†Áï™Âè∑Ë®≠ÂÆö
        function setTeamNumber() {
            const teamNumber = parseInt(teamNumberInput.value);
            
            if (isNaN(teamNumber) || teamNumber < 1 || teamNumber > 10) {
                alert('„ÉÅ„Éº„É†Áï™Âè∑„ÅØ1-10„ÅÆÁØÑÂõ≤„ÅßÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }
            
            currentTeamNumber = teamNumber;
            teamSelection.classList.remove('show');
            
            // „É≠„Éº„Ç´„É´„Çπ„Éà„É¨„Éº„Ç∏„Å´‰øùÂ≠ò
            localStorage.setItem('cameraTabletTeamNumber', teamNumber);
            
            log(`„ÉÅ„Éº„É†Áï™Âè∑Ë®≠ÂÆö: ${teamNumber}`);
            
            // FirebaseÁõ£Ë¶ñÈñãÂßã
            startFirebaseListener();
        }
        
        // FirebaseÁõ£Ë¶ñÈñãÂßã
        function startFirebaseListener() {
            if (!db || !currentTeamNumber) {
                log('FirebaseÁõ£Ë¶ñÈñãÂßãÂ§±Êïó: db or teamNumber is null');
                return;
            }
            
            try {
                // ÂâçÂõû„ÅÆ„É™„Çπ„Éä„Éº„ÇíÂâäÈô§
                if (firebaseListener) {
                    firebaseListener();
                }
                
                // camera-tablet „Ç≥„É¨„ÇØ„Ç∑„Éß„É≥„ÇíÁõ£Ë¶ñ
                const docRef = db.collection('camera-tablet').doc(`team${currentTeamNumber}`);
                
                firebaseListener = docRef.onSnapshot((doc) => {
                    if (doc.exists) {
                        const data = doc.data();
                        log(`FirebaseÊõ¥Êñ∞Âèó‰ø°: Team${currentTeamNumber} Step${data.step}`);
                        
                        updateStepStatus(data.step);
                    } else {
                        log(`FirebaseÊñáÊõ∏„ÅåÂ≠òÂú®„Åó„Åæ„Åõ„Çì: team${currentTeamNumber}`);
                        // „Éá„Éï„Ç©„É´„Éà„Çπ„ÉÜ„ÉÉ„Éó„ÇíË®≠ÂÆö
                        updateStepStatus(0);
                    }
                }, (error) => {
                    log(`FirebaseÁõ£Ë¶ñ„Ç®„É©„Éº: ${error.message}`);
                });
                
                log(`FirebaseÁõ£Ë¶ñÈñãÂßã: team${currentTeamNumber}`);
                
            } catch (error) {
                log(`FirebaseÁõ£Ë¶ñÈñãÂßã„Ç®„É©„Éº: ${error.message}`);
            }
        }
        
        // „Çπ„ÉÜ„ÉÉ„ÉóÁä∂ÊÖãÊõ¥Êñ∞
        function updateStepStatus(step) {
            currentStep = step;
            
            log(`„Çπ„ÉÜ„ÉÉ„ÉóÊõ¥Êñ∞: ${step}`);
            
            // Áä∂ÊÖãË°®Á§∫Êõ¥Êñ∞
            updateStatusIndicator(step);
            
            // „Ç´„É°„É©Ë°®Á§∫Âà∂Âæ°
            updateCameraDisplay(step);
        }
        
        // Áä∂ÊÖãË°®Á§∫Êõ¥Êñ∞
        function updateStatusIndicator(step) {
            statusIndicator.classList.remove('step0to3', 'step4to5', 'step6plus');
            
            let statusText = '';
            let statusClass = '';
            
            if (step < 4) {
                statusText = `üö´ „ÉÅ„Éº„É†${currentTeamNumber} - „Éé„Ç§„Ç∫‰∏≠`;
                statusClass = 'step0to3';
            } else if (step < 6) {
                statusText = `üì∑ „ÉÅ„Éº„É†${currentTeamNumber} - ÈÄöÂ∏∏ÊíÆÂΩ±`;
                statusClass = 'step4to5';
            } else {
                statusText = `‚è∞ „ÉÅ„Éº„É†${currentTeamNumber} - ÈÅÖÂª∂ÊíÆÂΩ±`;
                statusClass = 'step6plus';
            }
            
            statusIndicator.textContent = statusText;
            statusIndicator.classList.add(statusClass);
            statusIndicator.classList.add('show');
        }
        
        // „Ç´„É°„É©Ë°®Á§∫Âà∂Âæ°
        function updateCameraDisplay(step) {
            if (step < 4) {
                // „Çπ„ÉÜ„ÉÉ„Éó4Êú™„ÇØ„É™„Ç¢: „Éé„Ç§„Ç∫Ë°®Á§∫ÔºàÂÆåÂÖ®„Å´Ë¶ã„Åà„Å™„ÅÑÔºâ
                showNoise(true);
                showDelay(false);
            } else if (step < 6) {
                // „Çπ„ÉÜ„ÉÉ„Éó4„ÇØ„É™„Ç¢„Äú„Çπ„ÉÜ„ÉÉ„Éó6Êú™„ÇØ„É™„Ç¢: ÈÄöÂ∏∏ÊíÆÂΩ±
                showNoise(false);
                showDelay(false);
            } else {
                // „Çπ„ÉÜ„ÉÉ„Éó6„ÇØ„É™„Ç¢‰ª•Èôç: ÈÅÖÂª∂ÊíÆÂΩ±
                showNoise(false);
                showDelay(true);
            }
        }
        
        // „Éé„Ç§„Ç∫Ë°®Á§∫Âà∂Âæ°
        function showNoise(show) {
            if (show) {
                noiseOverlay.classList.add('active');
                log('„Éé„Ç§„Ç∫Ë°®Á§∫ÈñãÂßã');
            } else {
                noiseOverlay.classList.remove('active');
                log('„Éé„Ç§„Ç∫Ë°®Á§∫ÂÅúÊ≠¢');
            }
        }
        
        // ÈÅÖÂª∂Ë°®Á§∫Âà∂Âæ°
        function showDelay(show) {
            if (show) {
                cameraVideo.classList.add('delayed');
                log('ÈÅÖÂª∂Ë°®Á§∫ÈñãÂßã');
            } else {
                cameraVideo.classList.remove('delayed');
                log('ÈÅÖÂª∂Ë°®Á§∫ÂÅúÊ≠¢');
            }
        }
        
        // Èö†„Åó„Éú„Çø„É≥ÔºàÂ∑¶‰∏ä5Âõû„Çø„ÉÉ„ÉóÔºâ
        document.getElementById('hiddenBackBtn').addEventListener('click', function() {
            tapCount++;
            
            // „Çø„ÉÉ„Éó„Ç§„É≥„Ç∏„Ç±„Éº„Çø„ÉºÊõ¥Êñ∞
            const remaining = 5 - tapCount;
            tapIndicator.textContent = remaining;
            tapIndicator.classList.add('show');
            
            if (tapTimer) {
                clearTimeout(tapTimer);
            }
            
            if (tapCount >= 5) {
                log('5Âõû„Çø„ÉÉ„ÉóÂÆå‰∫Ü - „Éõ„Éº„É†„Å´Êàª„Çã');
                goHome();
                return;
            }
            
            // 3Áßí‰ª•ÂÜÖ„Å´„Çø„ÉÉ„Éó„Åó„Å™„Åã„Å£„ÅüÂ†¥Âêà„É™„Çª„ÉÉ„Éà
            tapTimer = setTimeout(() => {
                tapCount = 0;
                tapIndicator.textContent = '5';
                tapIndicator.classList.remove('show');
            }, 3000);
            
            // 1ÁßíÂæå„Å´„Ç§„É≥„Ç∏„Ç±„Éº„Çø„Éº„ÇíÈö†„Åô
            setTimeout(() => {
                if (tapCount < 5) {
                    tapIndicator.classList.remove('show');
                }
            }, 1000);
        });
        
        // „Éõ„Éº„É†„Å´Êàª„Çã
        function goHome() {
            stopCamera();
            window.location.href = 'index.html';
        }
        
        // „Ç´„É°„É©„Éá„Éê„Ç§„ÇπÊ§úÁ¥¢
        async function searchCameras() {
            try {
                log('„Ç´„É°„É©„Éá„Éê„Ç§„ÇπÊ§úÁ¥¢ÈñãÂßã');
                
                // „Åæ„Åö„Ç´„É°„É©„Å∏„ÅÆ„Ç¢„ÇØ„Çª„ÇπË®±ÂèØ„ÇíÂèñÂæó
                await navigator.mediaDevices.getUserMedia({ video: true });
                
                // „Éá„Éê„Ç§„Çπ‰∏ÄË¶ß„ÇíÂèñÂæó
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === 'videoinput');
                
                log(`Ê§úÂá∫„Åï„Çå„Åü„Ç´„É°„É©Êï∞: ${videoDevices.length}`);
                
                availableCameras = videoDevices;
                displayCameraList();
                
            } catch (error) {
                log(`„Ç´„É°„É©Ê§úÁ¥¢„Ç®„É©„Éº: ${error.message}`);
                
                let userMessage = '„Ç´„É°„É©„ÅÆÊ§úÁ¥¢„Å´Â§±Êïó„Åó„Åæ„Åó„Åü';
                let details = error.message;
                
                if (error.name === 'NotAllowedError') {
                    userMessage = '„Ç´„É°„É©„Å∏„ÅÆ„Ç¢„ÇØ„Çª„Çπ„ÅåÊãíÂê¶„Åï„Çå„Åæ„Åó„Åü';
                    details = '„Éñ„É©„Ç¶„Ç∂„ÅÆË®≠ÂÆö„Åß„Ç´„É°„É©„ÅÆ„Ç¢„ÇØ„Çª„Çπ„ÇíË®±ÂèØ„Åó„Å¶„Åè„Å†„Åï„ÅÑ';
                }
                
                cameraList.innerHTML = `
                    <div style="text-align: center; color: rgba(255, 255, 255, 0.8);">
                        <div style="font-size: 48px; margin-bottom: 20px;">‚ùå</div>
                        <div style="font-size: 18px; margin-bottom: 10px;">${userMessage}</div>
                        <div style="font-size: 14px; opacity: 0.7;">${details}</div>
                        <button style="margin-top: 20px; padding: 10px 20px; background: rgba(255,255,255,0.2); border: 1px solid white; color: white; border-radius: 8px; cursor: pointer;" onclick="searchCameras()">üîÑ ÂÜçË©¶Ë°å</button>
                    </div>
                `;
            }
        }
        
        // „Ç´„É°„É©„É™„Çπ„ÉàË°®Á§∫
        function displayCameraList() {
            if (availableCameras.length === 0) {
                cameraList.innerHTML = `
                    <div style="text-align: center; color: rgba(255, 255, 255, 0.8);">
                        <div style="font-size: 48px; margin-bottom: 20px;">üì∑</div>
                        <div style="font-size: 18px;">„Ç´„É°„É©„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„Åß„Åó„Åü</div>
                        <div style="font-size: 14px; opacity: 0.7; margin-top: 10px;">„Ç´„É°„É©„ÅåÊé•Á∂ö„Åï„Çå„Å¶„ÅÑ„Çã„ÅãÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ</div>
                    </div>
                `;
                return;
            }
            
            let html = '';
            availableCameras.forEach((camera, index) => {
                const displayName = camera.label || `„Ç´„É°„É© ${index + 1}`;
                const cameraType = getCameraType(camera.label);
                
                html += `
                    <div class="camera-item" data-camera-id="${camera.deviceId}" onclick="selectCamera('${camera.deviceId}')">
                        <div class="camera-name">${cameraType.icon} ${displayName}</div>
                        <div class="camera-info">${cameraType.description}</div>
                    </div>
                `;
            });
            
            cameraList.innerHTML = html;
            log(`„Ç´„É°„É©„É™„Çπ„ÉàË°®Á§∫ÂÆå‰∫Ü: ${availableCameras.length}Âè∞`);
            
            // ÂâçÂõûÈÅ∏Êäû„Åó„Åü„Ç´„É°„É©„Åå„ÅÇ„ÇãÂ†¥Âêà„ÅØÂæ©ÂÖÉ
            if (selectedCameraId) {
                const selectedItem = document.querySelector(`[data-camera-id="${selectedCameraId}"]`);
                if (selectedItem) {
                    selectedItem.classList.add('selected');
                }
            }
        }
        
        // „Ç´„É°„É©„Çø„Ç§„ÉóÂà§ÂÆö
        function getCameraType(label) {
            if (!label) {
                return { icon: 'üì∑', description: '„Ç´„É°„É©„Éá„Éê„Ç§„Çπ' };
            }
            
            const lowerLabel = label.toLowerCase();
            
            if (lowerLabel.includes('front') || lowerLabel.includes('user') || lowerLabel.includes('ÂÜÖËîµ')) {
                return { icon: 'ü§≥', description: '„Éï„É≠„É≥„Éà„Ç´„É°„É©ÔºàÂâçÈù¢Ôºâ' };
            } else if (lowerLabel.includes('back') || lowerLabel.includes('rear') || lowerLabel.includes('environment')) {
                return { icon: 'üì∑', description: '„Éê„ÉÉ„ÇØ„Ç´„É°„É©ÔºàËÉåÈù¢Ôºâ' };
            } else if (lowerLabel.includes('external') || lowerLabel.includes('usb')) {
                return { icon: 'üé•', description: 'Â§ñÈÉ®„Ç´„É°„É©' };
            } else {
                return { icon: 'üìπ', description: '„Ç´„É°„É©„Éá„Éê„Ç§„Çπ' };
            }
        }
        
        // „Ç´„É°„É©ÈÅ∏Êäû
        function selectCamera(cameraId) {
            selectedCameraId = cameraId;
            
            // ÈÅ∏ÊäûÁä∂ÊÖã„ÅÆË¶ñË¶öÁöÑÊõ¥Êñ∞
            const items = document.querySelectorAll('.camera-item');
            items.forEach(item => {
                item.classList.remove('selected');
                if (item.dataset.cameraId === cameraId) {
                    item.classList.add('selected');
                }
            });
            
            // „Éú„Çø„É≥„ÇíÊúâÂäπÂåñ
            startButton.disabled = false;
            
            const selectedCamera = availableCameras.find(cam => cam.deviceId === cameraId);
            log(`„Ç´„É°„É©ÈÅ∏Êäû: ${selectedCamera ? selectedCamera.label : cameraId}`);
        }
        
        // ÈÅ∏Êäû„Åó„Åü„Ç´„É°„É©„ÅßÈñãÂßã
        function startSelectedCamera() {
            if (!selectedCameraId) {
                alert('„Ç´„É°„É©„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }
            
            log(`ÈÅ∏Êäû„Åï„Çå„Åü„Ç´„É°„É©„ÅßÈñãÂßã: ${selectedCameraId}`);
            
            // „Ç´„É°„É©ÈÅ∏ÊäûÁîªÈù¢„ÇíÈö†„Åô
            cameraSelection.classList.add('hidden');
            
            // „Ç´„É°„É©ÈñãÂßã
            startCamera(selectedCameraId);
        }
        
        // „Ç´„É°„É©ÈÅ∏ÊäûÁîªÈù¢„ÇíË°®Á§∫
        function showCameraSelection() {
            stopCamera();
            
            // „Ç™„Éº„Éê„Éº„É¨„Ç§„ÇíÈö†„Åô
            loadingOverlay.classList.add('hidden');
            errorOverlay.style.display = 'none';
            
            // „Ç´„É°„É©ÈÅ∏ÊäûÁîªÈù¢„ÇíË°®Á§∫
            cameraSelection.classList.remove('hidden');
            
            // ÈÅ∏ÊäûÁä∂ÊÖã„Çí„É™„Çª„ÉÉ„ÉàÔºà‰ª•Ââç„Å´ÈÅ∏Êäû„Åó„Åü„Ç´„É°„É©„ÅØ‰øùÊåÅÔºâ
            startButton.disabled = !selectedCameraId;
            
            // „Ç´„É°„É©„ÇíÂÜçÊ§úÁ¥¢
            searchCameras();
        }
        
        // „Ç´„É°„É©ÈñãÂßã
        async function startCamera(deviceId = null) {
            try {
                log('„Ç´„É°„É©ÈñãÂßã');
                
                // „Ç®„É©„Éº„Ç™„Éº„Éê„Éº„É¨„Ç§„ÇíÈö†„Åô
                errorOverlay.style.display = 'none';
                loadingOverlay.classList.remove('hidden');
                
                // Êó¢Â≠ò„ÅÆ„Çπ„Éà„É™„Éº„É†„Åå„ÅÇ„Çå„Å∞ÂÅúÊ≠¢
                if (cameraStream) {
                    cameraStream.getTracks().forEach(track => track.stop());
                }
                
                // „Ç´„É°„É©„ÅÆÂà∂Á¥ÑË®≠ÂÆö
                const constraints = {
                    video: {
                        width: { ideal: 1920, max: 4096 },
                        height: { ideal: 1080, max: 2160 },
                        frameRate: { ideal: 30, max: 60 },
                        facingMode: 'environment' // ËÉåÈù¢„Ç´„É°„É©„ÇíÂÑ™ÂÖà
                    },
                    audio: false // Èü≥Â£∞„ÅØ‰∏çË¶Å
                };
                
                // ÁâπÂÆö„ÅÆ„Éá„Éê„Ç§„ÇπID„ÅåÊåáÂÆö„Åï„Çå„Å¶„ÅÑ„ÇãÂ†¥Âêà
                if (deviceId) {
                    constraints.video.deviceId = { exact: deviceId };
                    delete constraints.video.facingMode; // deviceId„ÇíÊåáÂÆö„Åô„ÇãÂ†¥Âêà„ÅØfacingMode„ÇíÂâäÈô§
                    log(`ÊåáÂÆö„Åï„Çå„Åü„Ç´„É°„É©ID: ${deviceId}`);
                }
                
                // „Ç´„É°„É©„Çπ„Éà„É™„Éº„É†ÂèñÂæó
                cameraStream = await navigator.mediaDevices.getUserMedia(constraints);
                
                // „Éì„Éá„Ç™Ë¶ÅÁ¥†„Å´Ë®≠ÂÆö
                cameraVideo.srcObject = cameraStream;
                
                // GPUÂä†ÈÄü„Å®„Éë„Éï„Ç©„Éº„Éû„É≥„ÇπÊúÄÈÅ©Âåñ
                cameraVideo.style.transform = 'translateZ(0)';
                cameraVideo.style.willChange = 'transform';
                cameraVideo.style.backfaceVisibility = 'hidden';
                
                // „Éì„Éá„Ç™ÂÜçÁîüÈñãÂßã„ÇíÂæÖ„Å§
                cameraVideo.onloadedmetadata = () => {
                    log('„Ç´„É°„É©„É°„Çø„Éá„Éº„ÇøË™≠„ÅøËæº„ÅøÂÆå‰∫Ü');
                    cameraVideo.play().then(() => {
                        log('„Ç´„É°„É©ÂÜçÁîüÈñãÂßã');
                        
                        // „É≠„Éº„Éá„Ç£„É≥„Ç∞„Ç™„Éº„Éê„Éº„É¨„Ç§„ÇíÈö†„Åô
                        setTimeout(() => {
                            loadingOverlay.classList.add('hidden');
                        }, 500);
                        
                        // „Ç´„É°„É©ÊÉÖÂ†±„Çí„É≠„Ç∞Âá∫Âäõ
                        const videoTrack = cameraStream.getVideoTracks()[0];
                        if (videoTrack) {
                            const settings = videoTrack.getSettings();
                            log(`„Ç´„É°„É©Ë®≠ÂÆö: ${settings.width}x${settings.height} @${settings.frameRate}fps`);
                            log(`‰ΩøÁî®„Ç´„É°„É©: ${settings.facingMode || 'unknown'}`);
                        }
                        
                    }).catch(error => {

                };
                
            } catch (error) {
                log(`„Ç´„É°„É©„Ç¢„ÇØ„Çª„Çπ„Ç®„É©„Éº: ${error.message}`);
                
                let userMessage = '„Ç´„É°„É©„Å´„Ç¢„ÇØ„Çª„Çπ„Åß„Åç„Åæ„Åõ„Çì„Åß„Åó„Åü';
                let details = error.message;
                
                if (error.name === 'NotAllowedError') {
                    userMessage = '„Ç´„É°„É©„Å∏„ÅÆ„Ç¢„ÇØ„Çª„Çπ„ÅåÊãíÂê¶„Åï„Çå„Åæ„Åó„Åü';
                    details = '„Éñ„É©„Ç¶„Ç∂„ÅÆË®≠ÂÆö„Åß„Ç´„É°„É©„ÅÆ„Ç¢„ÇØ„Çª„Çπ„ÇíË®±ÂèØ„Åó„Å¶„Åè„Å†„Åï„ÅÑ';
                } else if (error.name === 'NotFoundError') {
                    userMessage = '„Ç´„É°„É©„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„Åß„Åó„Åü';
                    details = '„Ç´„É°„É©„ÅåÊé•Á∂ö„Åï„Çå„Å¶„ÅÑ„Çã„ÅãÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ';
                } else if (error.name === 'NotReadableError') {
                    userMessage = '„Ç´„É°„É©„Åå‰ΩøÁî®‰∏≠„Åß„Åô';
                    details = '‰ªñ„ÅÆ„Ç¢„Éó„É™„Ç±„Éº„Ç∑„Éß„É≥„Åå„Ç´„É°„É©„Çí‰ΩøÁî®„Åó„Å¶„ÅÑ„ÇãÂèØËÉΩÊÄß„Åå„ÅÇ„Çä„Åæ„Åô';
                } else if (error.name === 'OverconstrainedError') {

                showError(userMessage, details);

        // „Ç®„É©„ÉºË°®Á§∫
        function showError(message, details) {
            loadingOverlay.classList.add('hidden');
            errorMessage.innerHTML = `${message}<br><br><small>${details}</small>`;
            errorOverlay.style.display = 'flex';

        // „Ç´„É°„É©ÂÅúÊ≠¢
        function stopCamera() {
            if (cameraStream) {
                cameraStream.getTracks().forEach(track => {
                    track.stop();
                    log(`„Ç´„É°„É©„Éà„É©„ÉÉ„ÇØÂÅúÊ≠¢: ${track.kind}`);

                cameraVideo.srcObject = null;

        // „Éï„É´„Çπ„ÇØ„É™„Éº„É≥Ë¶ÅÊ±Ç
        function requestFullscreen() {
            const element = document.documentElement;
            
            if (element.requestFullscreen) {
                element.requestFullscreen();
            } else if (element.webkitRequestFullscreen) {
                element.webkitRequestFullscreen();
            } else if (element.mozRequestFullScreen) {
                element.mozRequestFullScreen();
            } else if (element.msRequestFullscreen) {
                element.msRequestFullscreen();
            }
        }
        
        // ÁîªÈù¢„ÅÆÂêë„ÅçÂ§âÊõ¥ÂØæÂøú
        window.addEventListener('orientationchange', () => {
            setTimeout(() => {
                log('ÁîªÈù¢Âêë„ÅçÂ§âÊõ¥Ê§úÂá∫');
                // ÂøÖË¶Å„Å´Âøú„Åò„Å¶„Ç´„É°„É©„ÇíÂÜçËµ∑Âãï
                if (cameraStream) {
                    // Ëß£ÂÉèÂ∫¶„ÅÆÂÜçË™øÊï¥„Å™„Å©„ÇíË°å„ÅÜÂ†¥Âêà„ÅØ„Åì„Åì„Å´ÂÆüË£Ö
                }

        });
        
        // „Éö„Éº„Ç∏„ÅÆÂèØË¶ñÊÄßÂ§âÊõ¥ÂØæÂøú
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                log('„Éö„Éº„Ç∏„ÅåÈùûË°®Á§∫„Å´„Å™„Çä„Åæ„Åó„Åü');
                // „Éê„ÉÉ„ÇØ„Ç∞„É©„Ç¶„É≥„Éâ„Åß„ÇÇ„Ç´„É°„É©„ÇíÁ∂ôÁ∂ö
            } else {
                log('„Éö„Éº„Ç∏„ÅåË°®Á§∫„Åï„Çå„Åæ„Åó„Åü');
                // ÂøÖË¶Å„Å´Âøú„Åò„Å¶„Ç´„É°„É©„ÇíÂÜçÈñã
                if (!cameraStream && selectedCameraId) {
                    startCamera(selectedCameraId);

        });
        
        // „Éö„Éº„Ç∏Èõ¢ËÑ±ÊôÇ„ÅÆ„ÇØ„É™„Éº„É≥„Ç¢„ÉÉ„Éó
        window.addEventListener('beforeunload', () => {
            log('„Éö„Éº„Ç∏Èõ¢ËÑ± - „Ç´„É°„É©ÂÅúÊ≠¢');
            stopCamera();
            
            // FirebaseÁõ£Ë¶ñ„ÇíÂÅúÊ≠¢
            if (firebaseListener) {
                firebaseListener();
            }
        });
        
        // ÂàùÊúüÂåñ
        document.addEventListener('DOMContentLoaded', () => {
            log('„Ç´„É°„É©„Çø„Éñ„É¨„ÉÉ„ÉàËá™‰Ωì„Ç∑„Çπ„ÉÜ„É†ÂàùÊúüÂåñ');
            
            // FirebaseÂàùÊúüÂåñ
            if (initializeFirebase()) {
                // ‰øùÂ≠ò„Åï„Çå„Åü„ÉÅ„Éº„É†Áï™Âè∑„ÇíÂæ©ÂÖÉ
                const savedTeamNumber = localStorage.getItem('cameraTabletTeamNumber');
                if (savedTeamNumber) {
                    currentTeamNumber = parseInt(savedTeamNumber);
                    teamNumberInput.value = currentTeamNumber;
                    log(`‰øùÂ≠ò„Åï„Çå„Åü„ÉÅ„Éº„É†Áï™Âè∑„ÇíÂæ©ÂÖÉ: ${currentTeamNumber}`);
                    
                    // FirebaseÁõ£Ë¶ñÈñãÂßã
                    startFirebaseListener();
                } else {
                    // „ÉÅ„Éº„É†Áï™Âè∑ÈÅ∏ÊäûÁîªÈù¢„ÇíË°®Á§∫
                    teamSelection.classList.add('show');
                }
            } else {
                log('FirebaseÂàùÊúüÂåñÂ§±Êïó - „ÉÅ„Éº„É†Áï™Âè∑ÈÅ∏ÊäûÁîªÈù¢„ÇíË°®Á§∫');
                teamSelection.classList.add('show');
            }
            
            // „Éï„É´„Çπ„ÇØ„É™„Éº„É≥„É¢„Éº„Éâ„ÇíË©¶Ë°å
            setTimeout(() => {
                requestFullscreen();

            // „Ç´„É°„É©ÈÅ∏ÊäûÁîªÈù¢„ÇíË°®Á§∫
            showCameraSelection();
        });
        
        // „Ç®„É©„Éº„Éè„É≥„Éâ„É™„É≥„Ç∞
        window.addEventListener('error', (event) => {
            log(`„Ç∞„É≠„Éº„Éê„É´„Ç®„É©„Éº: ${event.error}`);
            console.error('„Ç®„É©„ÉºË©≥Á¥∞:', event.error);

        // „É¢„Éê„Ç§„É´Á´ØÊú´„Åß„ÅÆÁîªÈù¢„Çπ„É™„Éº„ÉóÈò≤Ê≠¢ÔºàÂÆüÈ®ìÁöÑÔºâ
        let wakeLock = null;
        
        async function requestWakeLock() {

                    wakeLock.addEventListener('release', () => {

                    });

            }
        }
        
        // ÁîªÈù¢„Çπ„É™„Éº„ÉóÈò≤Ê≠¢„ÇíË©¶Ë°å
        requestWakeLock();
        
        log('„Ç´„É°„É©„Çø„Éñ„É¨„ÉÉ„ÉàËá™‰Ωì„Ç∑„Çπ„ÉÜ„É†Ê∫ñÂÇôÂÆå‰∫Ü');
    </script>
