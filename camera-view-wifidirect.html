    <script>
        // ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°

        // Wi-Fi Directè¨­å®š
        const wifiDirectConfig = {

            iceCandidatePoolSize: 10,

        // DOMè¦ç´ 
        const connectionPanel = document.getElementById('connectionPanel');

        // éš ã—ãƒœã‚¿ãƒ³ï¼ˆå·¦ä¸Š5å›ã‚¿ãƒƒãƒ—ï¼‰
        let tapCount = 0;

        document.getElementById('hiddenBackBtn').addEventListener('click', function() {

            // 2ç§’ä»¥å†…ã«ã‚¿ãƒƒãƒ—ã—ãªã‹ã£ãŸå ´åˆãƒªã‚»ãƒƒãƒˆ
            tapTimer = setTimeout(() => {

        // ãƒ›ãƒ¼ãƒ ã«æˆ»ã‚‹
        function goHome() {

        }
        
        // æ¥ç¶šçŠ¶æ…‹æ›´æ–°
        function updateConnectionStatus(status, message) {
            const indicator = connectionStatus.querySelector('.status-indicator');
            const statusText = connectionStatus.childNodes[2];

        // ã‚¨ãƒ©ãƒ¼ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸è¡¨ç¤º
        function showError(message) {

            errorMessage.classList.add('show');
            
            setTimeout(() => {

        }
        
        // Wi-Fi Directé–‹å§‹
        async function startWiFiDirect() {
            try {
                updateConnectionStatus('connecting', 'Wi-Fi Directé–‹å§‹ä¸­...');
                
                // PeerConnectionä½œæˆ
                peerConnection = new RTCPeerConnection(wifiDirectConfig);
                
                // ãƒªãƒ¢ãƒ¼ãƒˆã‚¹ãƒˆãƒªãƒ¼ãƒ å—ä¿¡è¨­å®š
                peerConnection.ontrack = (event) => {
                    console.log('ãƒªãƒ¢ãƒ¼ãƒˆã‚¹ãƒˆãƒªãƒ¼ãƒ å—ä¿¡:', event.streams[0]);
                    remoteVideo.srcObject = event.streams[0];
                    
                    // ãƒ‘ãƒãƒ«ã‚’éš ã—ã¦æ˜ åƒã‚’å…¨ç”»é¢è¡¨ç¤º
                    connectionPanel.classList.add('hidden');
                    loadingMessage.classList.add('hidden');
                    isConnected = true;
                    
                    // çµ±è¨ˆæƒ…å ±é–‹å§‹
                    startStatsMonitoring();
                };
                
                // ãƒ‡ãƒ¼ã‚¿ãƒãƒ£ãƒãƒ«å—ä¿¡
                peerConnection.ondatachannel = (event) => {
                    dataChannel = event.channel;
                    console.log('ãƒ‡ãƒ¼ã‚¿ãƒãƒ£ãƒãƒ«å—ä¿¡:', dataChannel);
                    
                    dataChannel.onopen = () => {
                        console.log('ãƒ‡ãƒ¼ã‚¿ãƒãƒ£ãƒãƒ«é–‹é€š');
                        updateConnectionStatus('connected', 'æ˜ åƒå—ä¿¡æº–å‚™å®Œäº†');
                    };
                    
                    dataChannel.onmessage = (event) => {
                        console.log('ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸å—ä¿¡:', event.data);
                    };
                };
                
                // æ¥ç¶šçŠ¶æ…‹ç›£è¦–
                peerConnection.onconnectionstatechange = () => {
                    console.log('æ¥ç¶šçŠ¶æ…‹å¤‰æ›´:', peerConnection.connectionState);
                    
                    switch(peerConnection.connectionState) {
                        case 'connected':
                            updateConnectionStatus('connected', 'æ˜ åƒå—ä¿¡ä¸­');
                            loadingMessage.classList.add('hidden');
                            break;
                        case 'disconnected':
                        case 'failed':
                            updateConnectionStatus('disconnected', 'æ¥ç¶šãŒåˆ‡æ–­ã•ã‚Œã¾ã—ãŸ');
                            showError('æ¥ç¶šãŒåˆ‡æ–­ã•ã‚Œã¾ã—ãŸ');
                            resetVideoDisplay();
                            break;
                        case 'connecting':
                            updateConnectionStatus('connecting', 'æ¥ç¶šä¸­...');
                            break;
                    }
                };
                
                // ICEå€™è£œå‡¦ç†
                peerConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        console.log('ICEå€™è£œ:', event.candidate);
                        // å®Ÿéš›ã®å®Ÿè£…ã§ã¯é€ä¿¡ç«¯æœ«ã«é€ä¿¡
                    }
                };
                
                isWiFiDirectActive = true;
                updateConnectionStatus('connected', 'Wi-Fi Directæº–å‚™å®Œäº†');
                
                // æ¨¡æ“¬çš„ãªãƒ‡ãƒã‚¤ã‚¹æ¤œç´¢çµæœã‚’è¡¨ç¤º
                setTimeout(() => {
                    addMockDevices();
                }, 1000);
                
            } catch (error) {
                console.error('Wi-Fi Directé–‹å§‹ã‚¨ãƒ©ãƒ¼:', error);
                updateConnectionStatus('disconnected', `ã‚¨ãƒ©ãƒ¼: ${error.message}`);
                showError('Wi-Fi Directé–‹å§‹ã«å¤±æ•—ã—ã¾ã—ãŸ');
            }
        }
        
        // ãƒ‡ãƒã‚¤ã‚¹æ¤œç´¢
        function scanDevices() {
            if (!isWiFiDirectActive) {
                showError('ã¾ãšWi-Fi Directã‚’é–‹å§‹ã—ã¦ãã ã•ã„');
                return;
            }
            
            deviceList.innerHTML = '<div style="padding: 20px; text-align: center; color: #888;">æ¤œç´¢ä¸­...</div>';
            
            // æ¨¡æ“¬çš„ãªãƒ‡ãƒã‚¤ã‚¹æ¤œç´¢
            setTimeout(() => {

        }
        
        // æ¨¡æ“¬ãƒ‡ãƒã‚¤ã‚¹è¿½åŠ 
        function addMockDevices() {
            const mockDevices = [
                { id: 'camera001', name: 'ã‚¹ã‚¿ãƒƒãƒ•ç”¨ã‚«ãƒ¡ãƒ©ç«¯æœ«', type: 'Android', signal: 'å¼·' },
                { id: 'phone001', name: 'Samsung Galaxy S21', type: 'Android', signal: 'ä¸­' },
                { id: 'iphone001', name: 'iPhone 13 Pro', type: 'iOS', signal: 'å¼±' }
            ];
            
            deviceList.innerHTML = '';
            mockDevices.forEach(device => {
                const deviceItem = document.createElement('div');
                deviceItem.className = 'device-item';
                deviceItem.innerHTML = `
                    <div class="device-info">
                        <div class="device-name">${device.name}</div>
                        <div class="device-id">${device.type} - ä¿¡å·: ${device.signal}</div>
                    </div>

                `;
                deviceList.appendChild(deviceItem);

        }
        
        // ãƒ‡ãƒã‚¤ã‚¹é¸æŠ
        function selectDevice(deviceId, deviceName) {
            selectedDeviceId = deviceId;
            
            // é¸æŠçŠ¶æ…‹ã‚’è¦–è¦šçš„ã«è¡¨ç¤º
            document.querySelectorAll('.device-item').forEach(item => {
                item.style.background = '#333';
            });
            
            event.target.closest('.device-item').style.background = '#2196F3';
            
            console.log('ãƒ‡ãƒã‚¤ã‚¹é¸æŠ:', deviceId, deviceName);
        }
        
        // é¸æŠã—ãŸãƒ‡ãƒã‚¤ã‚¹ã«æ¥ç¶š
        async function connectToSelected() {
            if (!selectedDeviceId) {
                showError('ãƒ‡ãƒã‚¤ã‚¹ã‚’é¸æŠã—ã¦ãã ã•ã„');
                return;
            }
            
            if (!isWiFiDirectActive) {
                showError('Wi-Fi DirectãŒé–‹å§‹ã•ã‚Œã¦ã„ã¾ã›ã‚“');
                return;
            }
            
            try {
                updateConnectionStatus('connecting', 'æ’®å½±ç«¯æœ«ã«æ¥ç¶šä¸­...');
                
                // æ¥ç¶šã‚¿ã‚¤ãƒ ã‚¢ã‚¦ãƒˆè¨­å®š
                connectionTimeout = setTimeout(() => {
                    showError('æ¥ç¶šãŒã‚¿ã‚¤ãƒ ã‚¢ã‚¦ãƒˆã—ã¾ã—ãŸ');
                    updateConnectionStatus('disconnected', 'æ¥ç¶šã‚¿ã‚¤ãƒ ã‚¢ã‚¦ãƒˆ');
                }, 15000);
                
                // æ¨¡æ“¬çš„ãªæ¥ç¶šæˆåŠŸ
                setTimeout(() => {
                    if (connectionTimeout) {
                        clearTimeout(connectionTimeout);
                        connectionTimeout = null;
                    }
                    
                    updateConnectionStatus('connected', 'æ˜ åƒå—ä¿¡æº–å‚™å®Œäº†');
                    loadingMessage.classList.remove('hidden');
                    loadingMessage.innerHTML = `
                        <div>ğŸ“¡ ${selectedDeviceId} ã«æ¥ç¶šã—ã¾ã—ãŸ</div>
                        <div style="margin-top: 10px; font-size: 14px; color: #ccc;">
                            æ’®å½±ç«¯æœ«ã§ã‚«ãƒ¡ãƒ©ã‚’é–‹å§‹ã—ã¦ãã ã•ã„
                        </div>
                    `;
                    
                    // æ¨¡æ“¬çš„ãªæ˜ åƒã‚¹ãƒˆãƒªãƒ¼ãƒ å—ä¿¡
                    setTimeout(() => {
                        simulateVideoReceive();
                    }, 3000);
                    
                }, 2000);
                
            } catch (error) {
                console.error('æ¥ç¶šã‚¨ãƒ©ãƒ¼:', error);
                showError('æ¥ç¶šã«å¤±æ•—ã—ã¾ã—ãŸ: ' + error.message);
                updateConnectionStatus('disconnected', 'æ¥ç¶šå¤±æ•—');
            }
        }
        
        // æ˜ åƒå—ä¿¡ã‚·ãƒŸãƒ¥ãƒ¬ãƒ¼ã‚·ãƒ§ãƒ³
        function simulateVideoReceive() {
            // å®Ÿéš›ã®å®Ÿè£…ã§ã¯ã€PeerConnectionã‹ã‚‰ã®ã‚¹ãƒˆãƒªãƒ¼ãƒ ã‚’å—ä¿¡
            // ã“ã“ã§ã¯æ¨¡æ“¬çš„ã«ã‚«ãƒ¡ãƒ©ã‚¹ãƒˆãƒªãƒ¼ãƒ ã‚’è¡¨ç¤º
            navigator.mediaDevices.getUserMedia({ video: true, audio: false })
                .then(stream => {
                    remoteVideo.srcObject = stream;
                    connectionPanel.classList.add('hidden');
                    loadingMessage.classList.add('hidden');
                    isConnected = true;
                    
                    // ãƒ‡ãƒãƒƒã‚°çµ±è¨ˆè¡¨ç¤º
                    debugStats.classList.add('show');
                    startStatsMonitoring();
                })
                .catch(error => {
                    console.error('æ¨¡æ“¬æ˜ åƒã‚¨ãƒ©ãƒ¼:', error);
                    showError('æ˜ åƒã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸ');
                });
        }
        
        // æ˜ åƒè¡¨ç¤ºãƒªã‚»ãƒƒãƒˆ
        function resetVideoDisplay() {
            if (remoteVideo.srcObject) {
                remoteVideo.srcObject.getTracks().forEach(track => track.stop());
                remoteVideo.srcObject = null;
            }
            
            connectionPanel.classList.remove('hidden');
            loadingMessage.classList.remove('hidden');
            loadingMessage.innerHTML = `
                <div>ğŸ“¡ æ˜ åƒã‚’å¾…æ©Ÿä¸­...</div>
                <div style="margin-top: 10px; font-size: 14px; color: #ccc;">
                    æ’®å½±ç«¯æœ«ã§ã‚«ãƒ¡ãƒ©ã‚’é–‹å§‹ã—ã¦ãã ã•ã„
                </div>
            `;
            
            isConnected = false;
            debugStats.classList.remove('show');
            
            if (statsInterval) {
                clearInterval(statsInterval);
                statsInterval = null;
            }
        }
        
        // çµ±è¨ˆæƒ…å ±ç›£è¦–
        function startStatsMonitoring() {
            if (statsInterval) {
                clearInterval(statsInterval);
            }
            
            statsInterval = setInterval(async () => {
                if (!peerConnection || !isConnected) return;
                
                try {
                    const stats = await peerConnection.getStats();
                    let fps = 0;
                    let bitrate = 0;
                    let rtt = 0;
                    let resolution = '';
                    
                    stats.forEach(report => {
                        if (report.type === 'inbound-rtp' && report.kind === 'video') {
                            fps = report.framesPerSecond || 0;
                            bitrate = Math.round((report.bytesReceived || 0) / 1024);
                            if (report.frameWidth && report.frameHeight) {
                                resolution = `${report.frameWidth}x${report.frameHeight}`;
                            }
                        }
                        
                        if (report.type === 'candidate-pair' && report.state === 'succeeded') {
                            rtt = Math.round((report.currentRoundTripTime || 0) * 1000);
                        }
                    });
                    
                    debugStats.innerHTML = `
æ¥ç¶šçŠ¶æ…‹: ${peerConnection.connectionState}<br>
é…å»¶: ${rtt} ms<br>
å—ä¿¡: ${bitrate} KB/s<br>
FPS: ${fps}<br>
è§£åƒåº¦: ${resolution}
