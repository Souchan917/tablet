<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カメラ映像 - 謎解きシステム</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* 戻るボタン - 左上に非表示（透明）で配置 */
        .back-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 80px;
            height: 40px;
            background-color: transparent;
            border: none;
            color: transparent;
            cursor: pointer;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .back-btn:hover {
            opacity: 0.7;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            border-radius: 4px;
        }

        /* 映像コンテナ - 画面いっぱいに表示 */
        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 映像要素 - 画面いっぱいに最適化 */
        #remoteVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background-color: #000;
        }

        /* 接続設定パネル - 映像が表示されていない時のみ表示 */
        .connection-panel {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            z-index: 100;
            min-width: 400px;
        }

        .connection-panel input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #9AFF9A;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            font-size: 16px;
        }

        .connection-panel button {
            background-color: #9AFF9A;
            color: #000;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .connection-panel button:hover {
            background-color: #7FFF7F;
        }

        .connection-panel button:disabled {
            background-color: #666;
            color: #999;
            cursor: not-allowed;
        }

        /* 低遅延ボタンのスタイル */
        .low-latency-btn {
            background: linear-gradient(45deg, #FF6B6B, #FF8E8E) !important;
            color: #fff !important;
            font-weight: bold;
        }

        .low-latency-btn:hover {
            background: linear-gradient(45deg, #FF5252, #FF7979) !important;
        }

        /* ステータステキスト */
        .status-text {
            margin: 20px 0;
            font-size: 16px;
            color: #9AFF9A;
        }

        /* 映像表示時はパネルを非表示 */
        .video-connected .connection-panel {
            display: none;
        }

        /* 読み込み中のアニメーション */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #666;
            border-top: 3px solid #9AFF9A;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* エラーメッセージ */
        .error-message {
            color: #ff6b6b;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- 非表示の戻るボタン -->
    <button class="back-btn" onclick="goBack()">← 戻る</button>
    
    <!-- 映像コンテナ -->
    <div class="video-container">
        <video id="remoteVideo" autoplay playsinline></video>
    </div>

    <!-- 接続設定パネル -->
    <div class="connection-panel" id="connectionPanel">
        <h2>カメラ映像接続</h2>
        <div class="status-text" id="statusText">
            <span class="loading"></span> 接続準備中...
        </div>
        
        <input type="text" id="broadcastIdInput" placeholder="配信IDを入力してください">
        <button id="pasteIdBtn">貼り付け</button>
        <br>
        <button id="connectBtn" disabled>接続開始</button>
        <button id="lowLatencyBtn" class="low-latency-btn" disabled>🚀 低遅延接続</button>
        <br>
        <button id="testBtn" disabled>接続テスト</button>
        <button id="disconnectBtn" disabled>切断</button>
        
        <div class="error-message" id="errorMessage"></div>
    </div>

    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script>
        let peer = null;
        let call = null;
        let remoteStream = null;
        let isConnected = false;
        let isLowLatencyMode = false;

        // PeerJS接続を初期化
        function initializePeer() {
            const peerId = 'tablet-viewer-' + Date.now().toString(36);
            
            console.log('PeerJS初期化開始 (受信側):', peerId);
            
            // 低遅延最適化されたWebRTC設定
            peer = new Peer(peerId, {
                debug: 1,
                config: {
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:stun1.l.google.com:19302' },
                        { urls: 'stun:stun2.l.google.com:19302' },
                        { urls: 'stun:stun3.l.google.com:19302' }
                    ],
                    iceTransportPolicy: 'all',
                    bundlePolicy: 'max-compat',
                    rtcpMuxPolicy: 'require',
                    iceCandidatePoolSize: 10,
                    sdpSemantics: 'unified-plan'
                }
            });

            peer.on('open', function(id) {
                console.log('PeerJS接続成功 (受信側):', id);
                updateStatus('接続準備完了 - 配信IDを入力してください');
                enableButtons();
            });

            peer.on('error', function(err) {
                console.error('PeerJS エラー:', err);
                showError('接続エラー: ' + err.type);
                
                // 自動再接続を試行
                if (err.type === 'network' || err.type === 'server-error') {
                    setTimeout(() => {
                        initializePeer();
                    }, 5000);
                }
            });
        }

        // 配信IDを貼り付け
        function pasteBroadcastId() {
            navigator.clipboard.readText().then(text => {
                document.getElementById('broadcastIdInput').value = text;
                clearError();
            }).catch(err => {
                console.warn('クリップボード読み取りエラー:', err);
            });
        }

        // 配信の存在を確認
        function checkBroadcastExists(broadcastId) {
            return new Promise((resolve, reject) => {
                const testConnection = peer.connect(broadcastId);
                
                testConnection.on('open', function() {
                    console.log('配信ID確認済み:', broadcastId);
                    testConnection.close();
                    resolve(true);
                });
                
                testConnection.on('error', function(error) {
                    console.warn('配信ID確認失敗:', error);
                    reject(error);
                });
                
                // 5秒でタイムアウト
                setTimeout(() => {
                    testConnection.close();
                    reject(new Error('配信ID確認タイムアウト'));
                }, 5000);
            });
        }

        // 配信に接続
        async function connectToBroadcast(lowLatency = false) {
            if (!peer || !peer.open) {
                showError('PeerJS接続が準備できていません');
                return;
            }

            const inputField = document.getElementById('broadcastIdInput');
            const broadcastId = inputField.value.trim();
            
            if (!broadcastId) {
                showError('配信IDを入力してください');
                inputField.focus();
                return;
            }

            try {
                isLowLatencyMode = lowLatency;
                updateStatus('配信に接続中...');
                clearError();
                
                // 配信の存在を確認
                await checkBroadcastExists(broadcastId);
                
                console.log('配信に接続中...', broadcastId);
                
                // 実際の通話を開始
                call = peer.call(broadcastId);
                
                if (!call) {
                    throw new Error('通話の初期化に失敗しました');
                }
                
                call.on('stream', function(stream) {
                    console.log('配信ストリームを受信');
                    remoteStream = stream;
                    handleRemoteStream(stream);
                    
                    // 映像表示状態に切り替え
                    document.body.classList.add('video-connected');
                    isConnected = true;
                    
                    // 低遅延モードの場合は最適化
                    if (isLowLatencyMode) {
                        optimizeForLowLatency();
                    }
                });
                
                call.on('close', function() {
                    console.log('配信終了');
                    disconnectFromBroadcast();
                });
                
                call.on('error', function(error) {
                    console.error('通話エラー:', error);
                    showError('通話エラー: ' + error.message);
                    disconnectFromBroadcast();
                });
                
                // 接続タイムアウト
                setTimeout(() => {
                    if (!isConnected) {
                        showError('接続タイムアウト - 配信側の状態を確認してください');
                        disconnectFromBroadcast();
                    }
                }, 10000);
                
            } catch (error) {
                console.error('配信への接続に失敗:', error);
                showError('配信への接続に失敗: ' + error.message);
            }
        }

        // 低遅延接続
        function connectLowLatency() {
            connectToBroadcast(true);
        }

        // 低遅延最適化
        function optimizeForLowLatency() {
            if (!call || !call.peerConnection) return;
            
            try {
                const pc = call.peerConnection;
                
                // 受信者の低遅延設定
                const receivers = pc.getReceivers();
                receivers.forEach(receiver => {
                    if (receiver.track && receiver.track.kind === 'video') {
                        console.log('低遅延ビデオ受信設定');
                        
                        const transceiver = pc.getTransceivers().find(t => t.receiver === receiver);
                        if (transceiver) {
                            transceiver.direction = 'recvonly';
                            console.log('受信専用モード設定');
                        }
                    }
                });
                
                console.log('低遅延最適化完了');
                
            } catch (error) {
                console.warn('低遅延設定の一部が失敗:', error);
            }
        }

        // リモートストリームを処理
        function handleRemoteStream(stream) {
            const video = document.getElementById('remoteVideo');
            video.srcObject = stream;
            
            // 低遅延のためのビデオ設定
            video.muted = true;
            video.autoplay = true;
            video.playsInline = true;
            video.setAttribute('playsinline', 'true');
            
            // GPU加速とパフォーマンス最適化
            if (video.style) {
                video.style.transform = 'translateZ(0)';
                video.style.willChange = 'transform';
                video.style.backfaceVisibility = 'hidden';
            }
            
            video.play().then(() => {
                console.log('映像再生開始');
            }).catch(error => {
                console.error('映像再生失敗:', error);
                showError('映像再生失敗: ' + error.message);
            });
        }

        // 配信から切断
        function disconnectFromBroadcast() {
            if (call) {
                call.close();
                call = null;
            }
            
            const video = document.getElementById('remoteVideo');
            video.srcObject = null;
            
            document.body.classList.remove('video-connected');
            isConnected = false;
            isLowLatencyMode = false;
            remoteStream = null;
            
            updateStatus('切断しました');
            clearError();
        }

        // 接続テスト
        async function testConnection() {
            const inputField = document.getElementById('broadcastIdInput');
            const broadcastId = inputField.value.trim();
            
            if (!broadcastId) {
                showError('配信IDを入力してください');
                inputField.focus();
                return;
            }
            
            if (!peer || !peer.open) {
                showError('PeerJS接続が準備できていません');
                return;
            }
            
            try {
                updateStatus('接続テスト中...');
                clearError();
                
                await checkBroadcastExists(broadcastId);
                
                updateStatus('接続テスト成功 - 配信が見つかりました');
                console.log('接続テスト成功');
                
            } catch (error) {
                console.error('接続テスト失敗:', error);
                showError('接続テスト失敗 - 配信が見つかりません');
            }
        }

        // ステータス更新
        function updateStatus(message) {
            const statusElement = document.getElementById('statusText');
            statusElement.innerHTML = message;
        }

        // エラー表示
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            updateStatus('エラーが発生しました');
        }

        // エラークリア
        function clearError() {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = '';
        }

        // ボタンを有効化
        function enableButtons() {
            document.getElementById('connectBtn').disabled = false;
            document.getElementById('lowLatencyBtn').disabled = false;
            document.getElementById('testBtn').disabled = false;
        }

        // 戻るボタン
        function goBack() {
            disconnectFromBroadcast();
            if (peer) {
                peer.destroy();
            }
            window.location.href = 'index.html';
        }

        // 初期化
        document.addEventListener('DOMContentLoaded', function() {
            initializePeer();
            
            // イベントリスナーを追加
            document.getElementById('testBtn').addEventListener('click', testConnection);
            document.getElementById('connectBtn').addEventListener('click', () => connectToBroadcast());
            document.getElementById('lowLatencyBtn').addEventListener('click', connectLowLatency);
            document.getElementById('disconnectBtn').addEventListener('click', disconnectFromBroadcast);
            document.getElementById('pasteIdBtn').addEventListener('click', pasteBroadcastId);
            
            // Enterキーでも接続
            document.getElementById('broadcastIdInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    connectToBroadcast();
                }
            });
        });

        // ページ離脱時のクリーンアップ
        window.addEventListener('beforeunload', function() {
            disconnectFromBroadcast();
            if (peer) {
                peer.destroy();
            }
        });
    </script>
</body>
</html>
