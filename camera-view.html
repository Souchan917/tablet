    <style>

        .back-btn {

        #remoteVideo {

        /* æ¥ç¶šè¨­å®šãƒ‘ãƒãƒ« - æ˜ åƒãŒè¡¨ç¤ºã•ã‚Œã¦ã„ãªã„æ™‚ã®ã¿è¡¨ç¤º */
        .connection-panel {

        /* ä½é…å»¶ãƒœã‚¿ãƒ³ã®ã‚¹ã‚¿ã‚¤ãƒ« */
        .low-latency-btn {

        /* ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ãƒ†ã‚­ã‚¹ãƒˆ */
        .status-text {

        /* æ˜ åƒè¡¨ç¤ºæ™‚ã¯ãƒ‘ãƒãƒ«ã‚’éè¡¨ç¤º */
        .video-connected .connection-panel {

        /* èª­ã¿è¾¼ã¿ä¸­ã®ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ */
        .loading {

        /* ã‚¨ãƒ©ãƒ¼ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ */

    </style>
</head>
<body>
    <!-- éè¡¨ç¤ºã®æˆ»ã‚‹ãƒœã‚¿ãƒ³ -->
    <button class="back-btn" onclick="goBack()">â† æˆ»ã‚‹</button>
    
    <!-- æ˜ åƒã‚³ãƒ³ãƒ†ãƒŠ -->
    <div class="video-container">
        <video id="remoteVideo" autoplay playsinline></video>
    </div>

    <!-- æ¥ç¶šè¨­å®šãƒ‘ãƒãƒ« -->
    <div class="connection-panel" id="connectionPanel">
        <h2>ã‚«ãƒ¡ãƒ©æ˜ åƒæ¥ç¶š</h2>
        <div class="status-text" id="statusText">
            <span class="loading"></span> æ¥ç¶šæº–å‚™ä¸­...
        </div>
        
        <input type="text" id="broadcastIdInput" placeholder="é…ä¿¡IDã‚’å…¥åŠ›ã—ã¦ãã ã•ã„">
        <button id="pasteIdBtn">è²¼ã‚Šä»˜ã‘</button>
        <br>
        <button id="connectBtn" disabled>æ¥ç¶šé–‹å§‹</button>
        <button id="lowLatencyBtn" class="low-latency-btn" disabled>ğŸš€ ä½é…å»¶æ¥ç¶š</button>
        <br>
        <button id="testBtn" disabled>æ¥ç¶šãƒ†ã‚¹ãƒˆ</button>
        <button id="disconnectBtn" disabled>åˆ‡æ–­</button>
        
        <div class="error-message" id="errorMessage"></div>
    </div>

    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script>
        let peer = null;
        let call = null;
        let remoteStream = null;
        let isConnected = false;
        let isLowLatencyMode = false;

        // PeerJSæ¥ç¶šã‚’åˆæœŸåŒ–
        function initializePeer() {
            const peerId = 'tablet-viewer-' + Date.now().toString(36);
            
            console.log('PeerJSåˆæœŸåŒ–é–‹å§‹ (å—ä¿¡å´):', peerId);
            
            // ä½é…å»¶æœ€é©åŒ–ã•ã‚ŒãŸWebRTCè¨­å®š
            peer = new Peer(peerId, {
                debug: 1,
                config: {
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:stun1.l.google.com:19302' },
                        { urls: 'stun:stun2.l.google.com:19302' },
                        { urls: 'stun:stun3.l.google.com:19302' }
                    ],
                    iceTransportPolicy: 'all',
                    bundlePolicy: 'max-compat',
                    rtcpMuxPolicy: 'require',
                    iceCandidatePoolSize: 10,
                    sdpSemantics: 'unified-plan'
                }
            });

            peer.on('open', function(id) {
                console.log('PeerJSæ¥ç¶šæˆåŠŸ (å—ä¿¡å´):', id);
                updateStatus('æ¥ç¶šæº–å‚™å®Œäº† - é…ä¿¡IDã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
                enableButtons();
            });

            peer.on('error', function(err) {
                console.error('PeerJS ã‚¨ãƒ©ãƒ¼:', err);
                showError('æ¥ç¶šã‚¨ãƒ©ãƒ¼: ' + err.type);
                
                // è‡ªå‹•å†æ¥ç¶šã‚’è©¦è¡Œ
                if (err.type === 'network' || err.type === 'server-error') {
                    setTimeout(() => {
                        initializePeer();
                    }, 5000);
                }
            });
        }

        // é…ä¿¡IDã‚’è²¼ã‚Šä»˜ã‘
        function pasteBroadcastId() {
            navigator.clipboard.readText().then(text => {
                document.getElementById('broadcastIdInput').value = text;
                clearError();
            }).catch(err => {
                console.warn('ã‚¯ãƒªãƒƒãƒ—ãƒœãƒ¼ãƒ‰èª­ã¿å–ã‚Šã‚¨ãƒ©ãƒ¼:', err);
            });
        }

        // é…ä¿¡ã®å­˜åœ¨ã‚’ç¢ºèª
        function checkBroadcastExists(broadcastId) {
            return new Promise((resolve, reject) => {
                const testConnection = peer.connect(broadcastId);
                
                testConnection.on('open', function() {
                    console.log('é…ä¿¡IDç¢ºèªæ¸ˆã¿:', broadcastId);
                    testConnection.close();
                    resolve(true);
                });
                
                testConnection.on('error', function(error) {
                    console.warn('é…ä¿¡IDç¢ºèªå¤±æ•—:', error);
                    reject(error);
                });
                
                // 5ç§’ã§ã‚¿ã‚¤ãƒ ã‚¢ã‚¦ãƒˆ
                setTimeout(() => {
                    testConnection.close();
                    reject(new Error('é…ä¿¡IDç¢ºèªã‚¿ã‚¤ãƒ ã‚¢ã‚¦ãƒˆ'));
                }, 5000);
            });
        }

        // é…ä¿¡ã«æ¥ç¶š
        async function connectToBroadcast(lowLatency = false) {
            if (!peer || !peer.open) {
                showError('PeerJSæ¥ç¶šãŒæº–å‚™ã§ãã¦ã„ã¾ã›ã‚“');
                return;
            }

            const inputField = document.getElementById('broadcastIdInput');
            const broadcastId = inputField.value.trim();
            
            if (!broadcastId) {
                showError('é…ä¿¡IDã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
                inputField.focus();
                return;
            }

            try {
                isLowLatencyMode = lowLatency;
                updateStatus('é…ä¿¡ã«æ¥ç¶šä¸­...');
                clearError();
                
                // é…ä¿¡ã®å­˜åœ¨ã‚’ç¢ºèª
                await checkBroadcastExists(broadcastId);
                
                console.log('é…ä¿¡ã«æ¥ç¶šä¸­...', broadcastId);
                
                // å®Ÿéš›ã®é€šè©±ã‚’é–‹å§‹
                call = peer.call(broadcastId);
                
                if (!call) {
                    throw new Error('é€šè©±ã®åˆæœŸåŒ–ã«å¤±æ•—ã—ã¾ã—ãŸ');
                }
                
                call.on('stream', function(stream) {
                    console.log('é…ä¿¡ã‚¹ãƒˆãƒªãƒ¼ãƒ ã‚’å—ä¿¡');
                    remoteStream = stream;
                    handleRemoteStream(stream);
                    
                    // æ˜ åƒè¡¨ç¤ºçŠ¶æ…‹ã«åˆ‡ã‚Šæ›¿ãˆ
                    document.body.classList.add('video-connected');
                    isConnected = true;
                    
                    // ä½é…å»¶ãƒ¢ãƒ¼ãƒ‰ã®å ´åˆã¯æœ€é©åŒ–
                    if (isLowLatencyMode) {
                        optimizeForLowLatency();
                    }
                });
                
                call.on('close', function() {
                    console.log('é…ä¿¡çµ‚äº†');
                    disconnectFromBroadcast();
                });
                
                call.on('error', function(error) {
                    console.error('é€šè©±ã‚¨ãƒ©ãƒ¼:', error);
                    showError('é€šè©±ã‚¨ãƒ©ãƒ¼: ' + error.message);
                    disconnectFromBroadcast();
                });
                
                // æ¥ç¶šã‚¿ã‚¤ãƒ ã‚¢ã‚¦ãƒˆ
                setTimeout(() => {
                    if (!isConnected) {
                        showError('æ¥ç¶šã‚¿ã‚¤ãƒ ã‚¢ã‚¦ãƒˆ - é…ä¿¡å´ã®çŠ¶æ…‹ã‚’ç¢ºèªã—ã¦ãã ã•ã„');
                        disconnectFromBroadcast();
                    }
                }, 10000);
                
            } catch (error) {
                console.error('é…ä¿¡ã¸ã®æ¥ç¶šã«å¤±æ•—:', error);
                showError('é…ä¿¡ã¸ã®æ¥ç¶šã«å¤±æ•—: ' + error.message);
            }
        }

        // ä½é…å»¶æ¥ç¶š
        function connectLowLatency() {
            connectToBroadcast(true);
        }

        // ä½é…å»¶æœ€é©åŒ–
        function optimizeForLowLatency() {
            if (!call || !call.peerConnection) return;
            
            try {
                const pc = call.peerConnection;
                
                // å—ä¿¡è€…ã®ä½é…å»¶è¨­å®š
                const receivers = pc.getReceivers();
                receivers.forEach(receiver => {
                    if (receiver.track && receiver.track.kind === 'video') {
                        console.log('ä½é…å»¶ãƒ“ãƒ‡ã‚ªå—ä¿¡è¨­å®š');
                        
                        const transceiver = pc.getTransceivers().find(t => t.receiver === receiver);
                        if (transceiver) {
                            transceiver.direction = 'recvonly';
                            console.log('å—ä¿¡å°‚ç”¨ãƒ¢ãƒ¼ãƒ‰è¨­å®š');
                        }
                    }
                });
                
                console.log('ä½é…å»¶æœ€é©åŒ–å®Œäº†');
                
            } catch (error) {
                console.warn('ä½é…å»¶è¨­å®šã®ä¸€éƒ¨ãŒå¤±æ•—:', error);
            }
        }

        // ãƒªãƒ¢ãƒ¼ãƒˆã‚¹ãƒˆãƒªãƒ¼ãƒ ã‚’å‡¦ç†
        function handleRemoteStream(stream) {
            const video = document.getElementById('remoteVideo');
            video.srcObject = stream;
            
            // ä½é…å»¶ã®ãŸã‚ã®ãƒ“ãƒ‡ã‚ªè¨­å®š
            video.muted = true;
            video.autoplay = true;
            video.playsInline = true;
            video.setAttribute('playsinline', 'true');
            
            // GPUåŠ é€Ÿã¨ãƒ‘ãƒ•ã‚©ãƒ¼ãƒãƒ³ã‚¹æœ€é©åŒ–
            if (video.style) {
                video.style.transform = 'translateZ(0)';
                video.style.willChange = 'transform';
                video.style.backfaceVisibility = 'hidden';
            }
            
            video.play().then(() => {
                console.log('æ˜ åƒå†ç”Ÿé–‹å§‹');
            }).catch(error => {
                console.error('æ˜ åƒå†ç”Ÿå¤±æ•—:', error);
                showError('æ˜ åƒå†ç”Ÿå¤±æ•—: ' + error.message);
            });
        }

        // é…ä¿¡ã‹ã‚‰åˆ‡æ–­
        function disconnectFromBroadcast() {
            if (call) {
                call.close();
                call = null;
            }
            
            const video = document.getElementById('remoteVideo');
            video.srcObject = null;
            
            document.body.classList.remove('video-connected');
            isConnected = false;
            isLowLatencyMode = false;
            remoteStream = null;
            
            updateStatus('åˆ‡æ–­ã—ã¾ã—ãŸ');
            clearError();
        }

        // æ¥ç¶šãƒ†ã‚¹ãƒˆ
        async function testConnection() {
            const inputField = document.getElementById('broadcastIdInput');
            const broadcastId = inputField.value.trim();
            
            if (!broadcastId) {
                showError('é…ä¿¡IDã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
                inputField.focus();
                return;
            }
            
            if (!peer || !peer.open) {
                showError('PeerJSæ¥ç¶šãŒæº–å‚™ã§ãã¦ã„ã¾ã›ã‚“');
                return;
            }
            
            try {
                updateStatus('æ¥ç¶šãƒ†ã‚¹ãƒˆä¸­...');
                clearError();
                
                await checkBroadcastExists(broadcastId);
                
                updateStatus('æ¥ç¶šãƒ†ã‚¹ãƒˆæˆåŠŸ - é…ä¿¡ãŒè¦‹ã¤ã‹ã‚Šã¾ã—ãŸ');
                console.log('æ¥ç¶šãƒ†ã‚¹ãƒˆæˆåŠŸ');
                
            } catch (error) {
                console.error('æ¥ç¶šãƒ†ã‚¹ãƒˆå¤±æ•—:', error);
                showError('æ¥ç¶šãƒ†ã‚¹ãƒˆå¤±æ•— - é…ä¿¡ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“');
            }
        }

        // ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹æ›´æ–°
        function updateStatus(message) {
            const statusElement = document.getElementById('statusText');
            statusElement.innerHTML = message;
        }

        // ã‚¨ãƒ©ãƒ¼è¡¨ç¤º
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            updateStatus('ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ');
        }

        // ã‚¨ãƒ©ãƒ¼ã‚¯ãƒªã‚¢
        function clearError() {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = '';
        }

        // ãƒœã‚¿ãƒ³ã‚’æœ‰åŠ¹åŒ–
        function enableButtons() {
            document.getElementById('connectBtn').disabled = false;
            document.getElementById('lowLatencyBtn').disabled = false;
            document.getElementById('testBtn').disabled = false;
        }

        // æˆ»ã‚‹ãƒœã‚¿ãƒ³
        function goBack() {
            disconnectFromBroadcast();
            if (peer) {
                peer.destroy();
            }
            window.location.href = 'index.html';
        }

        // åˆæœŸåŒ–
        document.addEventListener('DOMContentLoaded', function() {
            initializePeer();
            
            // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã‚’è¿½åŠ 
            document.getElementById('testBtn').addEventListener('click', testConnection);
            document.getElementById('connectBtn').addEventListener('click', () => connectToBroadcast());
            document.getElementById('lowLatencyBtn').addEventListener('click', connectLowLatency);
            document.getElementById('disconnectBtn').addEventListener('click', disconnectFromBroadcast);
            document.getElementById('pasteIdBtn').addEventListener('click', pasteBroadcastId);
            
            // Enterã‚­ãƒ¼ã§ã‚‚æ¥ç¶š
            document.getElementById('broadcastIdInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    connectToBroadcast();
                }
            });
        });

        // ãƒšãƒ¼ã‚¸é›¢è„±æ™‚ã®ã‚¯ãƒªãƒ¼ãƒ³ã‚¢ãƒƒãƒ—
        window.addEventListener('beforeunload', function() {
            disconnectFromBroadcast();
            if (peer) {
                peer.destroy();
            }
        });
    </script>
