    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script>
        let peer = null;
        let call = null;

        let selectedBroadcastId = null;
        let broadcasts = [];

        // PeerJSæ¥ç¶šã‚’åˆæœŸåŒ–
        function initializePeer() {
            const peerId = 'tablet-viewer-' + Date.now().toString(36) + '-' + Math.random().toString(36).substr(2, 5);
            
            console.log('PeerJSåˆæœŸåŒ–é–‹å§‹ (å—ä¿¡å´):', peerId);
            
            // ä½é…å»¶æœ€é©åŒ–ã•ã‚ŒãŸWebRTCè¨­å®š
            peer = new Peer(peerId, {
                debug: 1,
                config: {
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:stun1.l.google.com:19302' },
                        { urls: 'stun:stun2.l.google.com:19302' },
                        { urls: 'stun:stun3.l.google.com:19302' }
                    ],
                    iceTransportPolicy: 'all',
                    bundlePolicy: 'max-compat',
                    rtcpMuxPolicy: 'require',
                    iceCandidatePoolSize: 10,
                    sdpSemantics: 'unified-plan'
                }
            });

            peer.on('open', function(id) {
                console.log('PeerJSæ¥ç¶šæˆåŠŸ (å—ä¿¡å´):', id);
                updateStatus('å—ä¿¡æº–å‚™å®Œäº†');
                enableButtons();
                startBroadcastScan(); // è‡ªå‹•ã‚¹ã‚­ãƒ£ãƒ³é–‹å§‹
            });

            peer.on('error', function(err) {
                console.error('PeerJS ã‚¨ãƒ©ãƒ¼:', err);
                handlePeerError(err);
            });

            peer.on('disconnected', function() {
                console.log('PeerJSåˆ‡æ–­ - å†æ¥ç¶šã‚’è©¦è¡Œä¸­...');
                if (peer && !peer.destroyed) {
                    peer.reconnect();
                }
            });
        }

        // PeerJSã‚¨ãƒ©ãƒ¼ãƒãƒ³ãƒ‰ãƒªãƒ³ã‚°ã®æ”¹å–„
        function handlePeerError(err) {
            let errorMessage = '';
            
                switch (err.type) {
                    case 'network':
                    errorMessage = 'ãƒãƒƒãƒˆãƒ¯ãƒ¼ã‚¯æ¥ç¶šã‚¨ãƒ©ãƒ¼ - ã‚¤ãƒ³ã‚¿ãƒ¼ãƒãƒƒãƒˆæ¥ç¶šã‚’ç¢ºèªã—ã¦ãã ã•ã„';
                        break;
                    case 'server-error':
                    errorMessage = 'ã‚µãƒ¼ãƒãƒ¼ã‚¨ãƒ©ãƒ¼ - ã—ã°ã‚‰ãã—ã¦ã‹ã‚‰å†è©¦è¡Œã—ã¦ãã ã•ã„';
                    break;
                case 'unavailable-id':
                    errorMessage = 'IDãŒä½¿ç”¨ä¸­ã§ã™ - è‡ªå‹•çš„ã«å†è©¦è¡Œã—ã¾ã™';
                        break;
                    case 'peer-unavailable':
                    errorMessage = 'é…ä¿¡IDãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ - é…ä¿¡ãŒé–‹å§‹ã•ã‚Œã¦ã„ã‚‹ã‹ç¢ºèªã—ã¦ãã ã•ã„';
                        break;
                    case 'browser-incompatible':
                    errorMessage = 'ãƒ–ãƒ©ã‚¦ã‚¶ãŒå¯¾å¿œã—ã¦ã„ã¾ã›ã‚“ - Chromeã€Safariã€Firefoxã‚’ãŠä½¿ã„ãã ã•ã„';
                        break;
                    default:
                    errorMessage = `æ¥ç¶šã‚¨ãƒ©ãƒ¼ (${err.type}) - å†è©¦è¡Œã—ã¦ãã ã•ã„`;
                }
                
            showError(errorMessage);
                
            // è‡ªå‹•å†æ¥ç¶šï¼ˆãƒãƒƒãƒˆãƒ¯ãƒ¼ã‚¯ã‚¨ãƒ©ãƒ¼ã¾ãŸã¯ã‚µãƒ¼ãƒãƒ¼ã‚¨ãƒ©ãƒ¼ã®å ´åˆï¼‰
            if (err.type === 'network' || err.type === 'server-error' || err.type === 'unavailable-id') {
                    setTimeout(() => {
                    if (!peer || peer.destroyed) {
                        console.log('PeerJSè‡ªå‹•å†æ¥ç¶šã‚’å®Ÿè¡Œä¸­...');
                        initializePeer();
                    }
                }, 3000);
            }
        }

        // æ’®å½±ä¸­ã®ç«¯æœ«ã‚’ã‚¹ã‚­ãƒ£ãƒ³
        function startBroadcastScan() {
            updateStatus('æ’®å½±ä¸­ã®ç«¯æœ«ã‚’æ¤œç´¢ä¸­...');
            scanForBroadcasts();
            
            // å®šæœŸçš„ã«æ›´æ–°
            if (scanInterval) {
                clearInterval(scanInterval);
            }
            scanInterval = setInterval(scanForBroadcasts, 5000); // 5ç§’ã”ã¨
        }

        // æ’®å½±ç«¯æœ«ã‚’ã‚¹ã‚­ãƒ£ãƒ³ã™ã‚‹
        async function scanForBroadcasts() {
            if (!peer || !peer.open) {
                return;
            }

            console.log('æ’®å½±ç«¯æœ«ã‚’ã‚¹ã‚­ãƒ£ãƒ³ä¸­...');
            
            // å¯èƒ½æ€§ã®ã‚ã‚‹é…ä¿¡IDã®ãƒ‘ã‚¿ãƒ¼ãƒ³ã‚’ç”Ÿæˆ
            const now = Date.now();
            const timeWindows = [];
            
            // éå»30åˆ†é–“ã®ã‚¿ã‚¤ãƒ ã‚¹ã‚¿ãƒ³ãƒ—ã‚’ç”Ÿæˆï¼ˆ1åˆ†é–“éš”ï¼‰
            for (let i = 0; i < 30; i++) {
                const time = now - (i * 60000); // 1åˆ† = 60000ms
                const timeStr = Math.floor(time / 1000).toString(36);
                timeWindows.push(timeStr);
            }

            const newBroadcasts = [];
            const checkPromises = [];

            // å„ã‚¿ã‚¤ãƒ ã‚¦ã‚£ãƒ³ãƒ‰ã‚¦ã§å¯èƒ½ãªé…ä¿¡IDã‚’ãƒã‚§ãƒƒã‚¯
            for (const timeStr of timeWindows) {
                const broadcastId = `tablet-broadcast-${timeStr}`;
                checkPromises.push(checkBroadcastExists(broadcastId));
            }

            try {
                const results = await Promise.allSettled(checkPromises);
                
                results.forEach((result, index) => {
                    if (result.status === 'fulfilled' && result.value) {
                        const broadcastId = `tablet-broadcast-${timeWindows[index]}`;
                        const existingBroadcast = broadcasts.find(b => b.id === broadcastId);
                        
                        if (!existingBroadcast) {
                            newBroadcasts.push({
                                id: broadcastId,
                                name: `æ’®å½±ç«¯æœ« ${index + 1}`,
                                timestamp: Date.now() - (index * 60000),
                                status: 'active'
                            });
                                }
                            }
                        });
                        
                // å¤ã„é…ä¿¡ã‚’é™¤å»ï¼ˆ30åˆ†ä»¥ä¸Šå¤ã„ã‚‚ã®ï¼‰
                broadcasts = broadcasts.filter(broadcast => {
                    return (Date.now() - broadcast.timestamp) < 30 * 60000;
                });

                // æ–°ã—ã„é…ä¿¡ã‚’è¿½åŠ 
                newBroadcasts.forEach(newBroadcast => {
                    if (!broadcasts.find(b => b.id === newBroadcast.id)) {
                        broadcasts.push(newBroadcast);
                    }
                });

                // é…ä¿¡ãƒªã‚¹ãƒˆã‚’æ›´æ–°
                updateBroadcastList();
                
                if (broadcasts.length > 0) {
                    updateStatus(`${broadcasts.length}å°ã®æ’®å½±ç«¯æœ«ãŒè¦‹ã¤ã‹ã‚Šã¾ã—ãŸ`);
                } else {
                    updateStatus('æ’®å½±ä¸­ã®ç«¯æœ«ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ - ã‚«ãƒ¡ãƒ©æ’®å½±ã‚’é–‹å§‹ã—ã¦ãã ã•ã„');
                }
                
            } catch (error) {
                console.warn('é…ä¿¡ã‚¹ã‚­ãƒ£ãƒ³ã‚¨ãƒ©ãƒ¼:', error);
            }
        }

        // é…ä¿¡ã®å­˜åœ¨ã‚’ç¢ºèªï¼ˆæ”¹å–„ç‰ˆï¼‰
        function checkBroadcastExists(broadcastId) {
            return new Promise((resolve, reject) => {
                if (!peer || !peer.open) {
                    reject(new Error('PeerJSæœªåˆæœŸåŒ–'));
                    return;
                }

                const testConnection = peer.connect(broadcastId, {
                    reliable: false,
                    serialization: 'none'
                });
                
                let resolved = false;
                
                testConnection.on('open', function() {
                    if (!resolved) {
                        resolved = true;
                        console.log('é…ä¿¡IDç¢ºèªæ¸ˆã¿:', broadcastId);
                        testConnection.close();
                        resolve(true);
                    }
                });
                
                testConnection.on('error', function(error) {
                    if (!resolved) {
                        resolved = true;
                        testConnection.close();
                        resolve(false);
                    }
                });
                
                // 2ç§’ã§ã‚¿ã‚¤ãƒ ã‚¢ã‚¦ãƒˆï¼ˆçŸ­ç¸®ï¼‰
                setTimeout(() => {
                    if (!resolved) {
                        resolved = true;
                        testConnection.close();
                        resolve(false);
                    }
                }, 2000);
            });
        }

        // é…ä¿¡ãƒªã‚¹ãƒˆã‚’æ›´æ–°
        function updateBroadcastList() {
            const container = document.getElementById('broadcastListContainer');
            
            if (broadcasts.length === 0) {
                container.innerHTML = `
                    <div class="no-broadcasts">
                        æ’®å½±ä¸­ã®ç«¯æœ«ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“<br>
                        <small>ã‚«ãƒ¡ãƒ©æ’®å½±ãƒšãƒ¼ã‚¸ã§æ’®å½±ã‚’é–‹å§‹ã—ã¦ãã ã•ã„</small>
                    </div>
                `;
                return;
            }

            // æ™‚é–“é †ã§ã‚½ãƒ¼ãƒˆï¼ˆæ–°ã—ã„é †ï¼‰
            broadcasts.sort((a, b) => b.timestamp - a.timestamp);

            container.innerHTML = broadcasts.map(broadcast => {
                const timeAgo = Math.floor((Date.now() - broadcast.timestamp) / 60000);
                const timeText = timeAgo < 1 ? 'ä»Š' : `${timeAgo}åˆ†å‰`;
                
                return `
                    <div class="broadcast-item" data-id="${broadcast.id}" onclick="selectBroadcast('${broadcast.id}')">
                        <div class="title">${broadcast.name}</div>
                        <div class="id">ID: ${broadcast.id}</div>
                        <div class="status active">ğŸŸ¢ é…ä¿¡ä¸­ (${timeText})</div>
                    </div>
                `;
            }).join('');
        }

        // é…ä¿¡ã‚’é¸æŠ
        function selectBroadcast(broadcastId) {
            selectedBroadcastId = broadcastId;
            
            // å…¨ã¦ã®é …ç›®ã®é¸æŠã‚’è§£é™¤

                item.classList.remove('selected');
            });
            
            // é¸æŠã—ãŸé …ç›®ã‚’ãƒã‚¤ãƒ©ã‚¤ãƒˆ

            document.getElementById('connectSelectedBtn').disabled = false;

                console.warn('ã‚¯ãƒªãƒƒãƒ—ãƒœãƒ¼ãƒ‰èª­ã¿å–ã‚Šã‚¨ãƒ©ãƒ¼:', err);
                showError('ã‚¯ãƒªãƒƒãƒ—ãƒœãƒ¼ãƒ‰ã‹ã‚‰ã®èª­ã¿å–ã‚Šã«å¤±æ•—ã—ã¾ã—ãŸ');

        // é…ä¿¡ã«æ¥ç¶šï¼ˆæ”¹å–„ç‰ˆï¼‰
        async function connectToBroadcast(broadcastId = null, lowLatency = false) {
            if (!peer || !peer.open) {
                showError('PeerJSæ¥ç¶šãŒæº–å‚™ã§ãã¦ã„ã¾ã›ã‚“ã€‚ã—ã°ã‚‰ãå¾…ã£ã¦ã‹ã‚‰å†è©¦è¡Œã—ã¦ãã ã•ã„ã€‚');
