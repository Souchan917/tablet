<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STAFF - Ë¨éËß£„Åç„Ç∑„Çπ„ÉÜ„É†</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .back-btn {
            position: fixed;
            top: 10px;
            left: 10px;
            background: #333;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            z-index: 1000;
        }

        .back-btn:hover {
            background: #555;
        }

        .container {
            flex: 1;
            padding: 60px 20px 10px;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        h1 {
            text-align: center;
            margin-bottom: 15px;
            font-size: 1.8em;
        }

        .teams-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            gap: 8px;
        }

        .team-row {
            display: flex;
            align-items: center;
            background: #111;
            border-radius: 8px;
            padding: 8px;
            height: calc((100vh - 200px) / 10);
            min-height: 50px;
        }

        .team-label {
            background: #888;
            color: #000;
            padding: 8px 12px;
            border-radius: 4px;
            font-weight: bold;
            min-width: 80px;
            text-align: center;
            margin-right: 10px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .team-label:hover {
            background: #aaa;
            transform: scale(1.05);
        }

                        .team-label.selected {
                    background: #4CAF50;
                    color: white;
                    box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
                }

                .camera-button {
                    position: fixed;
                    bottom: 20px;
                    right: 20px;
                    background: linear-gradient(135deg, #9C27B0, #673AB7);
                    color: white;
                    border: none;
                    padding: 15px 30px;
                    border-radius: 25px;
                    font-size: 16px;
                    font-weight: bold;
                    cursor: pointer;
                    transition: all 0.3s ease;
                    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
                    z-index: 1000;
                    display: none;
                }

                .camera-button:hover {
                    transform: translateY(-2px);
                    box-shadow: 0 6px 20px rgba(156, 39, 176, 0.3);
                }

                .camera-button.show {
                    display: block;
                }

        .step-label {
            background: #ffcc00;
            color: #000;
            padding: 8px 12px;
            border-radius: 4px;
            font-weight: bold;
            min-width: 80px;
            text-align: center;
            margin-right: 10px;
            font-size: 14px;
        }

        .steps-container {
            display: flex;
            gap: 6px;
            flex: 1;
        }

        .step-btn {
            background: #ffcc00;
            color: #000;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            flex: 1;
            transition: all 0.3s ease;
            min-height: 40px;
        }

        .step-btn:hover {
            transform: scale(1.05);
        }

        .step-btn.completed {
            background: #ffcc00;
            box-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
        }

        .step-btn.current {
            background: #90EE90;
            color: #000;
            box-shadow: 0 0 10px rgba(144, 238, 144, 0.5);
        }

        .step-btn.disabled {
            background: #555;
            color: #888;
            cursor: not-allowed;
            opacity: 0.5;
        }

        .step-btn.disabled:hover {
            transform: none;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
            padding: 10px;
            background: #333;
            border-radius: 8px;
        }

        .stat-item {
            text-align: center;
            flex: 1;
        }

        .stat-number {
            font-size: 1.5em;
            font-weight: bold;
            color: #ffcc00;
        }

        .stat-label {
            font-size: 0.8em;
            color: #ccc;
        }

        /* „Çø„Éñ„É¨„ÉÉ„ÉàÊúÄÈÅ©Âåñ */
        @media screen and (max-width: 1024px) {
            .container {
                padding: 50px 15px 10px;
            }
            
            h1 {
                font-size: 1.5em;
                margin-bottom: 10px;
            }
            
            .team-row {
                height: calc((100vh - 150px) / 10);
                min-height: 45px;
            }
            
                         .team-label, .step-label {
                 min-width: 70px;
                 font-size: 12px;
                 padding: 6px 8px;
             }
             
                         .team-label:hover {
                background: #aaa;
                transform: scale(1.05);
            }
            
            .team-label.selected {
                background: #4CAF50;
                color: white;
                box-shadow: 0 0 8px rgba(76, 175, 80, 0.5);
            }
            
            .step-btn {
                font-size: 12px;
                padding: 6px 8px;
                min-height: 35px;
            }
             
             .step-btn.current {
                 background: #90EE90;
                 box-shadow: 0 0 8px rgba(144, 238, 144, 0.5);
             }
            
            .stat-number {
                font-size: 1.2em;
            }
            
            .stat-label {
                font-size: 0.7em;
            }
        }

        /* Â∞è„Åï„ÅÑ„Çø„Éñ„É¨„ÉÉ„Éà */
        @media screen and (max-width: 768px) {
            .container {
                padding: 45px 10px 5px;
            }
            
            h1 {
                font-size: 1.3em;
                margin-bottom: 8px;
            }
            
            .team-row {
                height: calc((100vh - 120px) / 10);
                min-height: 40px;
                gap: 4px;
            }
            
                         .team-label, .step-label {
                 min-width: 60px;
                 font-size: 11px;
                 padding: 4px 6px;
                 margin-right: 6px;
             }
             
                         .team-label:hover {
                background: #aaa;
                transform: scale(1.05);
            }
            
            .team-label.selected {
                background: #4CAF50;
                color: white;
                box-shadow: 0 0 6px rgba(76, 175, 80, 0.5);
            }
            
            .step-btn {
                font-size: 11px;
                padding: 4px 6px;
                min-height: 30px;
            }
             
             .step-btn.current {
                 background: #90EE90;
                 box-shadow: 0 0 6px rgba(144, 238, 144, 0.5);
             }
            
            .steps-container {
                gap: 4px;
            }
            
            .stats {
                padding: 8px;
                margin-top: 8px;
            }
            
            .stat-number {
                font-size: 1em;
            }
            
            .stat-label {
                font-size: 0.6em;
            }
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="goBack()">‚Üê Êàª„Çã</button>
    
    <div class="container">
        <h1>STAFF ÈÄ≤ÊçóÁÆ°ÁêÜ</h1>
        
        <div class="teams-container" id="teamsContainer">
            <!-- „ÉÅ„Éº„É†Ë°å„ÅØJavaScript„ÅßÁîüÊàê -->
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="totalCompleted">0</div>
                <div class="stat-label">ÂÆå‰∫Ü„Çπ„ÉÜ„ÉÉ„ÉóÁ∑èÊï∞</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="averageProgress">0</div>
                <div class="stat-label">Âπ≥ÂùáÈÄ≤ÊçóÁéá(%)</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="completedTeams">0</div>
                <div class="stat-label">ÂÆå‰∫Ü„ÉÅ„Éº„É†Êï∞</div>
            </div>
        </div>
    </div>

    <!-- „Ç´„É°„É©ÁîªÈù¢„Å´ÈÅ∑Áßª„Åô„Çã„Éú„Çø„É≥ -->
    <button class="camera-button" id="cameraButton" onclick="openCameraForSelectedTeam()">
        üì∑ ÈÅ∏Êäû„ÉÅ„Éº„É†„ÅÆ„Ç´„É°„É©Ë°®Á§∫
    </button>

    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script>
        // FirebaseÂàùÊúüÂåñ
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // ÈÄ≤Êçó„Éá„Éº„ÇøÔºà„É≠„Éº„Ç´„É´„Çπ„Éà„É¨„Éº„Ç∏„Å´‰øùÂ≠òÔºâ
        let teamProgress = {};
        const totalSteps = 8;
        const totalTeams = 10;
        let currentSelectedTeamId = null;

        // ÂàùÊúüÂåñ
        function initializeProgress() {
            const savedProgress = localStorage.getItem('tabletTeamProgress');
            if (savedProgress) {
                teamProgress = JSON.parse(savedProgress);
            } else {
                // ÂàùÊúü„Éá„Éº„Çø„Çí‰ΩúÊàê
                for (let i = 1; i <= totalTeams; i++) {
                    teamProgress[i] = Array(totalSteps).fill(false);
                }
                saveProgress();
            }
        }

        // ÈÄ≤Êçó„Çí„É≠„Éº„Ç´„É´„Çπ„Éà„É¨„Éº„Ç∏„Å´‰øùÂ≠ò
        function saveProgress() {
            localStorage.setItem('tabletTeamProgress', JSON.stringify(teamProgress));
        }

        // Firebase„Å´ÈÄ≤Êçó„Çí‰øùÂ≠ò
        async function saveProgressToFirebase(teamId, progress) {
            try {
                await db.collection('tabletTeams').doc(teamId.toString()).set({
                    progress: progress,
                    lastUpdated: new Date()
                }, { merge: true });
            } catch (error) {
                console.error('Firebase‰øùÂ≠ò„Ç®„É©„Éº:', error);
            }
        }

        // Firebase„Åã„ÇâÈÄ≤Êçó„ÇíË™≠„ÅøËæº„Åø
        async function loadProgressFromFirebase() {
            try {
                for (let teamId = 1; teamId <= totalTeams; teamId++) {
                    const teamDoc = await db.collection('tabletTeams').doc(teamId.toString()).get();
                    if (teamDoc.exists) {
                        const data = teamDoc.data();
                        if (data.progress && Array.isArray(data.progress)) {
                            teamProgress[teamId] = data.progress;
                        }
                    }
                }
                updateAllButtons();
                updateStats();
            } catch (error) {
                console.error('FirebaseË™≠„ÅøËæº„Åø„Ç®„É©„Éº:', error);
            }
        }

        // ÈÅ∏Êäû„Åï„Çå„Åü„ÉÅ„Éº„É†„ÇíFirebase„Å´‰øùÂ≠ò
        async function setSelectedTeam(teamId) {
            try {
                const currentStep = getCurrentStep(teamId);
                await db.collection('monitor').doc('selectedTeam').set({
                    teamId: teamId,
                    currentStep: currentStep,
                    progress: teamProgress[teamId],
                    lastUpdated: new Date()
                });
                currentSelectedTeamId = teamId;
                updateSelectedTeamVisual();
                console.log(`„ÉÅ„Éº„É†${teamId}„ÅåÈÅ∏Êäû„Åï„Çå„Åæ„Åó„ÅüÔºà„Çπ„ÉÜ„ÉÉ„Éó${currentStep + 1}Ôºâ`);
            } catch (error) {
                console.error('ÈÅ∏Êäû„ÉÅ„Éº„É†‰øùÂ≠ò„Ç®„É©„Éº:', error);
            }
        }

        // ÈÅ∏Êäû„Åï„Çå„Åü„ÉÅ„Éº„É†„ÅÆË¶ñË¶öÁöÑË°®Á§∫„ÇíÊõ¥Êñ∞
        function updateSelectedTeamVisual() {
            const teamLabels = document.querySelectorAll('.team-label');
            const cameraButton = document.getElementById('cameraButton');
            
            teamLabels.forEach((label, index) => {
                const teamId = index + 1;
                if (teamId === currentSelectedTeamId) {
                    label.classList.add('selected');
                } else {
                    label.classList.remove('selected');
                }
            });
            
            // „Ç´„É°„É©„Éú„Çø„É≥„ÅÆË°®Á§∫„ÉªÈùûË°®Á§∫
            if (currentSelectedTeamId) {
                cameraButton.classList.add('show');
                cameraButton.textContent = `üì∑ „ÉÅ„Éº„É†${currentSelectedTeamId}„ÅÆ„Ç´„É°„É©Ë°®Á§∫`;
            } else {
                cameraButton.classList.remove('show');
            }
        }

        // ÁèæÂú®ÈÅ∏Êäû„Åï„Çå„Å¶„ÅÑ„Çã„ÉÅ„Éº„É†„ÅÆÊÉÖÂ†±„ÇíÊõ¥Êñ∞
        async function updateSelectedTeamInfo() {
            if (currentSelectedTeamId) {
                await setSelectedTeam(currentSelectedTeamId);
            }
        }

        // Firebase„Åã„ÇâÁèæÂú®ÈÅ∏Êäû„Åï„Çå„Å¶„ÅÑ„Çã„ÉÅ„Éº„É†„ÇíË™≠„ÅøËæº„Åø
        async function loadSelectedTeamFromFirebase() {
            try {
                const selectedTeamDoc = await db.collection('monitor').doc('selectedTeam').get();
                if (selectedTeamDoc.exists) {
                    const data = selectedTeamDoc.data();
                    currentSelectedTeamId = data.teamId;
                    updateSelectedTeamVisual();
                    console.log(`ÂâçÂõûÈÅ∏Êäû„Åï„Çå„Åü„ÉÅ„Éº„É†: ${currentSelectedTeamId}`);
                }
            } catch (error) {
                console.error('ÈÅ∏Êäû„ÉÅ„Éº„É†Ë™≠„ÅøËæº„Åø„Ç®„É©„Éº:', error);
            }
        }

        // „ÉÅ„Éº„É†Ë°å„ÇíÁîüÊàê
        function createTeamRows() {
            const container = document.getElementById('teamsContainer');
            container.innerHTML = '';

            for (let teamId = 1; teamId <= totalTeams; teamId++) {
                const teamRow = document.createElement('div');
                teamRow.className = 'team-row';

                // „ÉÅ„Éº„É†„É©„Éô„É´
                const teamLabel = document.createElement('div');
                teamLabel.className = 'team-label';
                teamLabel.textContent = `TEAM${teamId}`;
                teamLabel.style.cursor = 'pointer';
                teamLabel.onclick = () => setSelectedTeam(teamId);

                // „Çπ„ÉÜ„ÉÉ„Éó„É©„Éô„É´
                const stepLabel = document.createElement('div');
                stepLabel.className = 'step-label';
                stepLabel.id = `step-label-${teamId}`;
                stepLabel.textContent = 'STEP1';

                // „Çπ„ÉÜ„ÉÉ„Éó„Éú„Çø„É≥„Ç≥„É≥„ÉÜ„Éä
                const stepsContainer = document.createElement('div');
                stepsContainer.className = 'steps-container';

                // „Çπ„ÉÜ„ÉÉ„Éó„Éú„Çø„É≥„Çí‰ΩúÊàê
                for (let stepId = 1; stepId <= totalSteps; stepId++) {
                    const stepBtn = document.createElement('button');
                    stepBtn.className = 'step-btn';
                    stepBtn.textContent = stepId;
                    stepBtn.onclick = () => toggleStep(teamId, stepId);
                    stepsContainer.appendChild(stepBtn);
                }

                teamRow.appendChild(teamLabel);
                teamRow.appendChild(stepLabel);
                teamRow.appendChild(stepsContainer);
                container.appendChild(teamRow);
            }

            updateAllButtons();
        }

        // „Çπ„ÉÜ„ÉÉ„Éó„ÅÆ„Éà„Ç∞„É´
        function toggleStep(teamId, stepId) {
            const stepIndex = stepId - 1;
            
            // ÁèæÂú®„ÅÆ„Çπ„ÉÜ„ÉÉ„ÉóÔºàÊ¨°„Å´„ÇØ„É™„Ç¢„Åô„Åπ„Åç„Çπ„ÉÜ„ÉÉ„ÉóÔºâ„ÇíÂèñÂæó
            const currentStep = getCurrentStep(teamId);
            
            // Êäº„Åõ„Çã„ÅÆ„ÅØÁèæÂú®„ÅÆ„Çπ„ÉÜ„ÉÉ„Éó„Å®‰∏ÄÂÄãÂâç„ÅÆ„Çπ„ÉÜ„ÉÉ„Éó„Å†„Åë
            if (stepIndex !== currentStep && stepIndex !== currentStep - 1) {
                return; // Êäº„Åõ„Å™„ÅÑÂ†¥Âêà„ÅØ‰Ωï„ÇÇ„Åó„Å™„ÅÑ
            }

            // „Çπ„ÉÜ„ÉÉ„Éó„Çí„Éà„Ç∞„É´
            teamProgress[teamId][stepIndex] = !teamProgress[teamId][stepIndex];

            // ÂæåÁ∂ö„ÅÆ„Çπ„ÉÜ„ÉÉ„Éó„Çí„ÇØ„É™„Ç¢Ôºà„Åì„ÅÆ„Çπ„ÉÜ„ÉÉ„Éó„Çí„Ç™„Éï„Å´„Åó„ÅüÂ†¥ÂêàÔºâ
            if (!teamProgress[teamId][stepIndex]) {
                for (let i = stepIndex + 1; i < totalSteps; i++) {
                    teamProgress[teamId][i] = false;
                }
            }

            saveProgress();
            saveProgressToFirebase(teamId, teamProgress[teamId]);
            updateAllButtons();
            updateStats();
            
            // ÁèæÂú®ÈÅ∏Êäû„Åï„Çå„Å¶„ÅÑ„Çã„ÉÅ„Éº„É†„ÅÆÂ†¥Âêà„ÅØ„ÄÅÈÅ∏Êäû„Åï„Çå„Åü„ÉÅ„Éº„É†„ÅÆÊÉÖÂ†±„ÇÇÊõ¥Êñ∞
            if (currentSelectedTeamId === teamId) {
                updateSelectedTeamInfo();
            }
        }

        // ÁèæÂú®„ÅÆ„Çπ„ÉÜ„ÉÉ„ÉóÔºàÊ¨°„Å´„ÇØ„É™„Ç¢„Åô„Åπ„Åç„Çπ„ÉÜ„ÉÉ„ÉóÔºâ„ÇíÂèñÂæó
        function getCurrentStep(teamId) {
            for (let i = 0; i < totalSteps; i++) {
                if (!teamProgress[teamId][i]) {
                    return i;
                }
            }
            return totalSteps; // ÂÖ®„Å¶„ÇØ„É™„Ç¢Ê∏à„Åø„ÅÆÂ†¥Âêà
        }

        // ÂÖ®„Éú„Çø„É≥„ÅÆÁä∂ÊÖã„ÇíÊõ¥Êñ∞
        function updateAllButtons() {
            const container = document.getElementById('teamsContainer');
            const teamRows = container.children;

            for (let teamId = 1; teamId <= totalTeams; teamId++) {
                const teamRow = teamRows[teamId - 1];
                const stepButtons = teamRow.querySelectorAll('.step-btn');
                const stepLabel = document.getElementById(`step-label-${teamId}`);
                
                // ÁèæÂú®„ÅÆ„Çπ„ÉÜ„ÉÉ„Éó„ÇíÂèñÂæó
                const currentStep = getCurrentStep(teamId);
                
                // „Çπ„ÉÜ„ÉÉ„Éó„É©„Éô„É´„ÇíÊõ¥Êñ∞
                if (currentStep >= totalSteps) {
                    stepLabel.textContent = 'COMPLETE';
                } else {
                    stepLabel.textContent = `STEP${currentStep + 1}`;
                }

                for (let stepId = 1; stepId <= totalSteps; stepId++) {
                    const stepBtn = stepButtons[stepId - 1];
                    const stepIndex = stepId - 1;
                    const isCompleted = teamProgress[teamId][stepIndex];
                    const isCurrent = stepIndex === currentStep;
                    const canClick = stepIndex === currentStep || stepIndex === currentStep - 1;

                    stepBtn.classList.remove('completed', 'current', 'disabled');
                    
                    if (isCompleted) {
                        stepBtn.classList.add('completed');
                        if (!canClick) {
                            stepBtn.classList.add('disabled');
                        }
                    } else if (isCurrent) {
                        stepBtn.classList.add('current');
                    } else {
                        stepBtn.classList.add('disabled');
                    }
                }
            }
        }

        // Áµ±Ë®àÊÉÖÂ†±„ÇíÊõ¥Êñ∞
        function updateStats() {
            let totalCompleted = 0;
            let completedTeams = 0;

            for (let teamId = 1; teamId <= totalTeams; teamId++) {
                const teamCompleted = teamProgress[teamId].filter(step => step).length;
                totalCompleted += teamCompleted;
                
                if (teamCompleted === totalSteps) {
                    completedTeams++;
                }
            }

            const averageProgress = Math.round((totalCompleted / (totalTeams * totalSteps)) * 100);

            document.getElementById('totalCompleted').textContent = totalCompleted;
            document.getElementById('averageProgress').textContent = averageProgress;
            document.getElementById('completedTeams').textContent = completedTeams;
        }

        // Êàª„Çã„Éú„Çø„É≥
        function goBack() {
            window.location.href = 'index.html';
        }

        // ÈÅ∏Êäû„Åï„Çå„Åü„ÉÅ„Éº„É†„ÅÆ„Ç´„É°„É©ÁîªÈù¢„ÇíÈñã„Åè
        function openCameraForSelectedTeam() {
            if (!currentSelectedTeamId) {
                alert('„ÉÅ„Éº„É†„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }
            
            console.log(`„ÉÅ„Éº„É†${currentSelectedTeamId}„ÅÆ„Ç´„É°„É©ÁîªÈù¢„ÇíÈñã„Åç„Åæ„Åô`);
            
            // „Ç´„É°„É©„Çø„Éñ„É¨„ÉÉ„ÉàÁîªÈù¢„Å´ÈÅ∑Áßª
            window.location.href = `camera-tablet-self.html?team=${currentSelectedTeamId}`;
        }

        // ÂàùÊúüÂåñ
        document.addEventListener('DOMContentLoaded', async function() {
            initializeProgress();
            createTeamRows();
            updateStats();
            
            // FirebaseÂàùÊúüÂåñÂæå„Å´Â∞ë„ÅóÂæÖÊ©ü
            setTimeout(async () => {
                await loadProgressFromFirebase();
                await loadSelectedTeamFromFirebase();
            }, 1000);
        });
    </script>
</body>
