<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>謎解き公演 - タブレット制御システム</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
</head>
<body>
    <div class="container">
        <!-- ヘッダー -->
        <header class="header">
            <h1>謎解き公演制御システム</h1>
            <div class="status-indicator">
                <span id="connectionStatus" class="status offline">オフライン</span>
                <span id="deviceId" class="device-id"></span>
            </div>
        </header>

        <!-- メインコンテンツエリア -->
        <main class="main-content">
            <!-- 管理者パネル -->
            <section class="admin-panel" id="adminPanel" style="display: none;">
                <h2>管理者制御パネル</h2>
                <div class="control-buttons">
                    <button id="startShow" class="btn btn-primary">公演開始</button>
                    <button id="pauseShow" class="btn btn-secondary">一時停止</button>
                    <button id="resetShow" class="btn btn-danger">リセット</button>
                </div>
                
                <div class="scene-control">
                    <h3>シーン制御</h3>
                    <div class="scene-buttons">
                        <button class="btn btn-scene" data-scene="1">シーン1</button>
                        <button class="btn btn-scene" data-scene="2">シーン2</button>
                        <button class="btn btn-scene" data-scene="3">シーン3</button>
                        <button class="btn btn-scene" data-scene="4">シーン4</button>
                        <button class="btn btn-scene" data-scene="5">シーン5</button>
                    </div>
                </div>

                <div class="device-list">
                    <h3>接続デバイス</h3>
                    <div id="connectedDevices" class="devices-grid"></div>
                </div>
            </section>

            <!-- タブレット表示エリア -->
            <section class="tablet-display" id="tabletDisplay">
                <div class="scene-content" id="sceneContent">
                    <div class="loading-screen">
                        <div class="spinner"></div>
                        <p>システムに接続中...</p>
                    </div>
                </div>
            </section>

            <!-- デバイス設定 -->
            <section class="device-setup" id="deviceSetup">
                <h2>デバイス設定</h2>
                <div class="setup-form">
                    <label for="deviceName">デバイス名:</label>
                    <input type="text" id="deviceName" placeholder="タブレット1" />
                    
                    <label for="deviceType">デバイスタイプ:</label>
                    <select id="deviceType">
                        <option value="tablet">タブレット</option>
                        <option value="monitor">モニター</option>
                        <option value="admin">管理者</option>
                    </select>
                    
                    <button id="connectDevice" class="btn btn-primary">接続</button>
                </div>
            </section>
        </main>

        <!-- フッター -->
        <footer class="footer">
            <p>&copy; 2024 謎解き公演制御システム</p>
        </footer>
    </div>

    <!-- JavaScript -->
    <script src="js/config.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/device-manager.js"></script>
    <script src="js/scene-controller.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
