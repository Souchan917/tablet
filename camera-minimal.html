<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚡ 超低遅延カメラシステム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .split-view {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
        }
        .panel {
            background-color: #222;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #444;
        }
        .panel h2 {
            color: #9AFF9A;
            margin-top: 0;
        }
        video {
            width: 100%;
            max-width: 500px;
            background-color: #000;
            border: 1px solid #444;
            border-radius: 4px;
        }
        button {
            background-color: #9AFF9A;
            color: #000;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            margin: 5px;
            font-weight: bold;
        }
        button:hover {
            background-color: #7FFF7F;
        }
        button:disabled {
            background-color: #666;
            color: #999;
            cursor: not-allowed;
        }
        input {
            background-color: #333;
            color: #fff;
            border: 2px solid #9AFF9A;
            padding: 8px;
            border-radius: 4px;
            margin: 5px;
            width: 200px;
        }
        .stats {
            background-color: #111;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            margin: 10px 0;
        }
        .status {
            background-color: #333;
            padding: 8px;
            border-radius: 4px;
            margin: 5px 0;
        }
        .latency-display {
            font-size: 2em;
            color: #9AFF9A;
            text-align: center;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⚡ 超低遅延カメラシステム</h1>
        <p>🎯 目標: 100ms以下の遅延でリアルタイム映像配信</p>
        
        <div class="split-view">
            <!-- 配信側 -->
            <div class="panel">
                <h2>📹 配信側</h2>
                <video id="localVideo" autoplay muted playsinline></video>
                <div>
                    <button onclick="startBroadcast()">🚀 超高速配信開始</button>
                    <button onclick="stopBroadcast()">⏹️ 配信停止</button>
                </div>
                <div class="status">
                    配信ID: <span id="broadcastId">準備中...</span>
                    <button onclick="copyId()" id="copyBtn" disabled>📋 コピー</button>
                </div>
                <div class="stats" id="broadcastStats">配信待機中...</div>
            </div>
            
            <!-- 受信側 -->
            <div class="panel">
                <h2>📺 受信側</h2>
                <video id="remoteVideo" autoplay playsinline></video>
                <div>
                    <input type="text" id="connectId" placeholder="配信IDを入力">
                    <button onclick="connectToStream()">⚡ 接続</button>
                    <button onclick="disconnect()">❌ 切断</button>
                </div>
                <div class="latency-display" id="latency">遅延: ---ms</div>
                <div class="stats" id="receiveStats">受信待機中...</div>
            </div>
        </div>
        
        <div class="panel">
            <h2>📊 パフォーマンス最適化</h2>
            <div>
                <label>映像品質: </label>
                <select id="qualitySelect">
                    <option value="ultralow">超低遅延 (320p)</option>
                    <option value="low">低遅延 (480p)</option>
                    <option value="medium" selected>標準 (720p)</option>
                    <option value="high">高画質 (1080p)</option>
                </select>
                <button onclick="applyQuality()">適用</button>
            </div>
            <div>
                <label>フレームレート: </label>
                <select id="fpsSelect">
                    <option value="15">15fps (省電力)</option>
                    <option value="30" selected>30fps (標準)</option>
                    <option value="60">60fps (滑らか)</option>
                </select>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script>
        let peer = null;
        let localStream = null;
        let call = null;
        let isConnected = false;
        let latencyInterval = null;
        let lastPingTime = 0;
        
        // 超低遅延WebRTC設定
        const ultraLowLatencyConfig = {
            debug: 0,
            config: {
                iceServers: [
                    { urls: 'stun:stun.l.google.com:19302' }
                ],
                sdpSemantics: 'unified-plan',
                iceCandidatePoolSize: 10
            }
        };
        
        // 映像品質設定
        const qualitySettings = {
            ultralow: { width: 320, height: 240, fps: 30, bitrate: 300000 },
            low: { width: 640, height: 480, fps: 30, bitrate: 800000 },
            medium: { width: 1280, height: 720, fps: 30, bitrate: 1500000 },
            high: { width: 1920, height: 1080, fps: 30, bitrate: 3000000 }
        };
        
        // PeerJS初期化
        function initPeer() {
            const peerId = 'ultrafast-' + Date.now().toString(36);
            peer = new Peer(peerId, ultraLowLatencyConfig);
            
            peer.on('open', function(id) {
                console.log('✅ PeerJS接続成功:', id);
                document.getElementById('broadcastId').textContent = id;
                document.getElementById('copyBtn').disabled = false;
                updateStats('broadcastStats', '配信ID生成完了');
            });
            
            peer.on('call', function(incomingCall) {
                console.log('📞 超高速接続要求:', incomingCall.peer);
                if (localStream) {
                    incomingCall.answer(localStream);
                    setupUltraFastCall(incomingCall);
                }
            });
            
            peer.on('error', function(err) {
                console.error('❌ PeerJSエラー:', err);
                updateStats('broadcastStats', 'エラー: ' + err.type);
            });
        }
        
        // 超高速配信開始
        async function startBroadcast() {
            try {
                if (!peer) initPeer();
                
                const quality = getSelectedQuality();
                const constraints = {
                    video: {
                        width: { exact: quality.width },
                        height: { exact: quality.height },
                        frameRate: { exact: quality.fps }
                    },
                    audio: {
                        echoCancellation: false,  // 遅延削減
                        noiseSuppression: false,  // 遅延削減
                        autoGainControl: false    // 遅延削減
                    }
                };
                
                localStream = await navigator.mediaDevices.getUserMedia(constraints);
                document.getElementById('localVideo').srcObject = localStream;
                
                // 超低遅延設定を適用
                optimizeForUltraLowLatency();
                
                updateStats('broadcastStats', '超高速配信開始 - 接続待機中');
                console.log('🚀 超高速配信開始');
                
            } catch (error) {
                console.error('❌ 配信開始エラー:', error);
                updateStats('broadcastStats', 'エラー: ' + error.message);
            }
        }
        
        // 配信停止
        function stopBroadcast() {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }
            document.getElementById('localVideo').srcObject = null;
            updateStats('broadcastStats', '配信停止');
        }
        
        // 配信に接続
        async function connectToStream() {
            const targetId = document.getElementById('connectId').value.trim();
            if (!targetId) {
                alert('配信IDを入力してください');
                return;
            }
            
            if (!peer) initPeer();
            
            try {
                console.log('⚡ 超高速接続開始:', targetId);
                updateStats('receiveStats', '超高速接続中...');
                
                call = peer.call(targetId);
                setupUltraFastCall(call);
                
                // 遅延測定開始
                startLatencyMeasurement(call);
                
            } catch (error) {
                console.error('❌ 接続エラー:', error);
                updateStats('receiveStats', 'エラー: ' + error.message);
            }
        }
        
        // 超高速通話設定
        function setupUltraFastCall(call) {
            call.on('stream', function(remoteStream) {
                console.log('📺 超高速ストリーム受信');
                
                // 直接表示（遅延ゼロ）
                const remoteVideo = document.getElementById('remoteVideo');
                remoteVideo.srcObject = remoteStream;
                
                // 超低遅延設定
                remoteVideo.playsInline = true;
                remoteVideo.muted = false;
                remoteVideo.autoplay = true;
                
                isConnected = true;
                updateStats('receiveStats', '超高速受信中 - 遅延最小化');
                
                // WebRTC統計監視開始
                monitorRTCStats(call);
            });
            
            call.on('close', function() {
                console.log('📴 通話終了');
                disconnect();
            });
            
            call.on('error', function(error) {
                console.error('❌ 通話エラー:', error);
                updateStats('receiveStats', '通話エラー: ' + error.message);
            });
        }
        
        // 超低遅延最適化
        function optimizeForUltraLowLatency() {
            if (!localStream) return;
            
            const videoTrack = localStream.getVideoTracks()[0];
            if (videoTrack) {
                // トラック設定の最適化
                const settings = videoTrack.getSettings();
                console.log('📹 映像設定:', settings);
            }
        }
        
        // WebRTC統計監視
        function monitorRTCStats(call) {
            if (!call.peerConnection) return;
            
            setInterval(() => {
                call.peerConnection.getStats().then(stats => {
                    stats.forEach(report => {
                        if (report.type === 'inbound-rtp' && report.mediaType === 'video') {
                            const jitter = report.jitter || 0;
                            const packetsLost = report.packetsLost || 0;
                            const fps = report.framesPerSecond || 0;
                            
                            updateStats('receiveStats', 
                                `FPS: ${fps} | ジッター: ${(jitter * 1000).toFixed(1)}ms | ロス: ${packetsLost}`
                            );
                        }
                    });
                }).catch(console.warn);
            }, 1000);
        }
        
        // 遅延測定
        function startLatencyMeasurement(call) {
            if (!call.peerConnection) return;
            
            latencyInterval = setInterval(() => {
                call.peerConnection.getStats().then(stats => {
                    stats.forEach(report => {
                        if (report.type === 'inbound-rtp' && report.mediaType === 'video') {
                            // RTT (Round Trip Time) から遅延を推定
                            const rtt = report.roundTripTime;
                            if (rtt) {
                                const latencyMs = Math.round(rtt * 1000 / 2);
                                document.getElementById('latency').textContent = `遅延: ${latencyMs}ms`;
                            }
                        }
                    });
                }).catch(console.warn);
            }, 500);
        }
        
        // 切断
        function disconnect() {
            if (call) {
                call.close();
                call = null;
            }
            if (latencyInterval) {
                clearInterval(latencyInterval);
                latencyInterval = null;
            }
            
            document.getElementById('remoteVideo').srcObject = null;
            document.getElementById('latency').textContent = '遅延: ---ms';
            updateStats('receiveStats', '切断済み');
            isConnected = false;
        }
        
        // 品質設定を取得
        function getSelectedQuality() {
            const quality = document.getElementById('qualitySelect').value;
            return qualitySettings[quality];
        }
        
        // 品質適用
        function applyQuality() {
            if (localStream) {
                stopBroadcast();
                setTimeout(startBroadcast, 100);
            }
        }
        
        // ID コピー
        function copyId() {
            const id = document.getElementById('broadcastId').textContent;
            navigator.clipboard.writeText(id).then(() => {
                document.getElementById('copyBtn').textContent = '✅ コピー完了';
                setTimeout(() => {
                    document.getElementById('copyBtn').textContent = '📋 コピー';
                }, 2000);
            });
        }
        
        // ステータス更新
        function updateStats(elementId, message) {
            const timestamp = new Date().toLocaleTimeString();
            document.getElementById(elementId).textContent = `[${timestamp}] ${message}`;
        }
        
        // 初期化
        console.log('⚡ 超低遅延カメラシステム起動');
        initPeer();
    </script>
</body>
</html>
