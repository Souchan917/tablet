    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script>

        // è¶…ä½é…å»¶WebRTCè¨­å®š
        const ultraLowLatencyConfig = {

        // PeerJSåˆæœŸåŒ–
        function initPeer() {
            const peerId = 'ultrafast-' + Date.now().toString(36);

            peer.on('open', function(id) {
                console.log('âœ… PeerJSæ¥ç¶šæˆåŠŸ:', id);
                document.getElementById('broadcastId').textContent = id;
                document.getElementById('copyBtn').disabled = false;

            });
            
            peer.on('call', function(incomingCall) {
                console.log('ğŸ“ è¶…é«˜é€Ÿæ¥ç¶šè¦æ±‚:', incomingCall.peer);
                if (localStream) {
                    incomingCall.answer(localStream);

                }

            peer.on('error', function(err) {
                console.error('âŒ PeerJSã‚¨ãƒ©ãƒ¼:', err);

        // è¶…é«˜é€Ÿé…ä¿¡é–‹å§‹
        async function startBroadcast() {

                const constraints = {

                document.getElementById('localVideo').srcObject = localStream;
                
                // è¶…ä½é…å»¶è¨­å®šã‚’é©ç”¨
                optimizeForUltraLowLatency();
                
                updateStats('broadcastStats', 'è¶…é«˜é€Ÿé…ä¿¡é–‹å§‹ - æ¥ç¶šå¾…æ©Ÿä¸­');
                console.log('ğŸš€ è¶…é«˜é€Ÿé…ä¿¡é–‹å§‹');
                
            } catch (error) {

        // é…ä¿¡åœæ­¢

            }
            document.getElementById('localVideo').srcObject = null;
            updateStats('broadcastStats', 'é…ä¿¡åœæ­¢');
        }
        
        // é…ä¿¡ã«æ¥ç¶š
        async function connectToStream() {
            const targetId = document.getElementById('connectId').value.trim();
            if (!targetId) {
                alert('é…ä¿¡IDã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
                return;
            }
            
            if (!peer) initPeer();
            
            try {
                console.log('âš¡ è¶…é«˜é€Ÿæ¥ç¶šé–‹å§‹:', targetId);
                updateStats('receiveStats', 'è¶…é«˜é€Ÿæ¥ç¶šä¸­...');
                
                call = peer.call(targetId);
                setupUltraFastCall(call);
                
                // é…å»¶æ¸¬å®šé–‹å§‹
                startLatencyMeasurement(call);
                
            } catch (error) {
                console.error('âŒ æ¥ç¶šã‚¨ãƒ©ãƒ¼:', error);
                updateStats('receiveStats', 'ã‚¨ãƒ©ãƒ¼: ' + error.message);
            }
        }
        
        // è¶…é«˜é€Ÿé€šè©±è¨­å®š
        function setupUltraFastCall(call) {
            call.on('stream', function(remoteStream) {
                console.log('ğŸ“º è¶…é«˜é€Ÿã‚¹ãƒˆãƒªãƒ¼ãƒ å—ä¿¡');
                
                // ç›´æ¥è¡¨ç¤ºï¼ˆé…å»¶ã‚¼ãƒ­ï¼‰
                const remoteVideo = document.getElementById('remoteVideo');
                remoteVideo.srcObject = remoteStream;
                
                // è¶…ä½é…å»¶è¨­å®š
                remoteVideo.playsInline = true;
                remoteVideo.muted = false;

                isConnected = true;
                updateStats('receiveStats', 'è¶…é«˜é€Ÿå—ä¿¡ä¸­ - é…å»¶æœ€å°åŒ–');
                
                // WebRTCçµ±è¨ˆç›£è¦–é–‹å§‹

        // è¶…ä½é…å»¶æœ€é©åŒ–
        function optimizeForUltraLowLatency() {
            if (!localStream) return;

        // WebRTCçµ±è¨ˆç›£è¦–
        function monitorRTCStats(call) {
            if (!call.peerConnection) return;
            
            setInterval(() => {
                call.peerConnection.getStats().then(stats => {
                    stats.forEach(report => {
                        if (report.type === 'inbound-rtp' && report.mediaType === 'video') {
                            const jitter = report.jitter || 0;
                            const packetsLost = report.packetsLost || 0;
                            const fps = report.framesPerSecond || 0;

                                `FPS: ${fps} | ã‚¸ãƒƒã‚¿ãƒ¼: ${(jitter * 1000).toFixed(1)}ms | ãƒ­ã‚¹: ${packetsLost}`
                            );
                        }

            }, 1000);
        }
        
        // é…å»¶æ¸¬å®š
        function startLatencyMeasurement(call) {
            if (!call.peerConnection) return;
            
            latencyInterval = setInterval(() => {
                call.peerConnection.getStats().then(stats => {
                    stats.forEach(report => {
                        if (report.type === 'inbound-rtp' && report.mediaType === 'video') {
                            // RTT (Round Trip Time) ã‹ã‚‰é…å»¶ã‚’æ¨å®š
                            const rtt = report.roundTripTime;
                            if (rtt) {

                                document.getElementById('latency').textContent = `é…å»¶: ${latencyMs}ms`;
                            }
                        }
                    });
                }).catch(console.warn);
            }, 500);
        }
        
        // åˆ‡æ–­
        function disconnect() {
            if (call) {

                call = null;
            }
            if (latencyInterval) {

            }

            updateStats('receiveStats', 'åˆ‡æ–­æ¸ˆã¿');

        }
        
        // å“è³ªè¨­å®šã‚’å–å¾—

        // å“è³ªé©ç”¨

        // ID ã‚³ãƒ”ãƒ¼
